<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend - Attendance Report</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 26px;
      color: #212529;
      z-index: 1000;
    }

    #menu-toggle { display: none; font-size: 28px; margin-right: 15px; cursor: pointer; }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar-section { margin-bottom: 30px; }
    .sidebar-section-title { font-size: 11px; text-transform: uppercase; color: #899BBD; margin-bottom: 10px; }
    .sidebar-link { display: flex; align-items: center; gap: 10px; padding: 10px; margin-bottom: 10px;
                    background: #FFEED3; border-radius: 4px; font-size: 15px; font-weight: 600;
                    color: #012970; text-decoration: none; transition: background 0.3s; }
    .sidebar-link.active { background: rgba(221, 168, 83, 0.44); color: #4154F1; }
    .sidebar-link:hover { background: #ffe1ab; }

    .main {
      margin-left: 260px;
      padding: 100px 30px 30px;
    }

    h1 { margin-bottom: 20px; color: #27548A; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    tr:hover { background: #f9f9f9; }

    #video-container { margin-top: 20px; }
    video, img { width: 100%; border-radius: 8px; }

    @media (max-width: 768px) {
      #menu-toggle { display: block; }
      .sidebar { left: -260px; width: 260px; }
      .sidebar.show { left: 0; }
      .main { margin-left: 0; padding: 80px 20px 20px; }
    }
  </style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  iAttend
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <div class="sidebar-section-title">Analyse</div>
    <a class="sidebar-link" href="#">Dashboard</a>
    <a class="sidebar-link active" href="#">Attendance Report</a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Manage</div>
    <a class="sidebar-link" href="#">Teacher</a>
    <a class="sidebar-link" href="#">Student</a>
    <a class="sidebar-link" href="#">Subject</a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Logout</a>
  </div>
</div>

<div class="main">
  <h1>Attendance Report</h1>

  <!-- Live webcam feed -->
  <div id="video-container">
    <img id="webcam-feed" src="/video" alt="Live Attendance Feed">
  </div>

  <!-- Attendance Table -->
  <table id="attendance-table">
    <thead>
      <tr><th>Name</th><th>Time</th></tr>
    </thead>
    <tbody>
      <!-- Data will be filled dynamically -->
    </tbody>
  </table>
</div>

<script>
  // Sidebar toggle for mobile
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  menuToggle.addEventListener('click', () => { sidebar.classList.toggle('show'); });
  document.addEventListener('click', (e) => {
    if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
      if (!sidebar.contains(e.target) && e.target !== menuToggle) {
        sidebar.classList.remove('show');
      }
    }
  });

  // Fetch attendance data from Flask + Firebase
  async function fetchAttendance() {
    try {
      const response = await fetch('/attendance_data');
      const data = await response.json();

      const tbody = document.querySelector('#attendance-table tbody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${entry.name}</td><td>${entry.time}</td>`;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error('Error fetching attendance data:', err);
    }
  }

  // Refresh attendance every 5 seconds
  fetchAttendance();
  setInterval(fetchAttendance, 5000);
</script>

</body>
</html>
