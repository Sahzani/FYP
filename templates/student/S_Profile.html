<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Student Profile</title>
    <!-- Fonts for the new design -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
            overflow: hidden; /* Prevent body scroll, let main-content handle it */
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 26px;
            color: #212529;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-search input {
            width: 300px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-size: 16px;
            font-weight: 600;
            color: #444;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Fixed Sidebar */
        .sidebar {
            position: fixed;
            top: 60px; /* under the header */
            left: 0;
            width: 260px;
            height: calc(100% - 60px);
            background: #FFEED3;
            padding: 20px;
            box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
            font-family: 'Open Sans', sans-serif;
            overflow-y: auto;
            z-index: 5;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #012970;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            background: #FFEED3;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            color: #012970;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #ffe1ab;
            color: #4154F1;
        }

        .text-red-500 {
            color: #ef4444;
        }

        /* Main Content Styling for the Profile Page */
        .main-content {
            padding: 20px;
            margin-left: 260px; /* To make space for the fixed sidebar */
            margin-top: 60px; /* To make space for the fixed header */
            height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .profile-sections {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #012970;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .profile-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4154F1;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .profile-details {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fcfcfc;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            color: #777;
            cursor: not-allowed;
        }
        
        .password-form-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4154F1;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0d29e9;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            font-style: italic;
            color: #333;
        }
        
        /* Removed loading-overlay style as it's no longer needed */
        

        /* Responsive */
        @media (max-width: 992px) {
            .profile-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-details {
                grid-template-columns: 1fr;
            }
            .header-search {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                top: 0;
                box-shadow: none;
            }
            header {
                position: relative;
                height: auto;
                flex-direction: column;
            }
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .main-content {
                margin-left: 0;
                margin-top: 0;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- The loading overlay has been removed from here -->

    <header>
        <div class="header-content">
            <a href="#" style="text-decoration: none; color: inherit;">iAttend</a>
            <div class="header-search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="user-info">
                <a href="S_profile.html" class="flex items-center space-x-3 cursor-pointer"></a>
                <span id="header-user-name"></span>
                <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=U" alt="User Profile Picture">
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar-section">
            <a class="sidebar-link" href="S_Dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Analyse</div>
            <a class="sidebar-link" href="S_History.html"><i class="fas fa-list-alt"></i> Attendance</a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Requests</div>
            <a class="sidebar-link" href="S_AbsentApp.html"><i class="fas fa-paper-plane"></i> Absent Application</a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Logout</div>
            <a class="sidebar-link" href="/templates/combinePage/Login.html"><i class="fas fa-sign-out-alt text-red-500"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="profile-sections">
            <div class="card user-profile-card">
                <h2>User Profile</h2>
                <!-- Removed the line that displayed the User ID to the student -->
                <div class="profile-content">
                    <div class="profile-pic-container">
                        <!-- Profile picture displayed here -->
                        <img id="user-profile-pic" src="https://placehold.co/120x120/E9E9E9/333333?text=User" alt="Profile Picture">
                        <!-- Hidden file input to handle image selection -->
                        <input type="file" id="profile-pic-upload" style="display: none;">
                        <!-- Camera icon to trigger the file input -->
                        <i class="fas fa-camera edit-icon" onclick="document.getElementById('profile-pic-upload').click();"></i>
                    </div>
                    <form id="profile-form" class="profile-details">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="first-name-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="last-name-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Nickname</label>
                            <input type="text" id="nickname-input" value="">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" id="phone-input" value="">
                        </div>
                        <div class="form-group">
                            <label>Role Type</label>
                            <input type="text" id="role-type-input" value="Student" disabled>
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <input type="text" id="course-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" id="student-id-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Class</label>
                            <input type="text" id="class-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Intake</label>
                            <input type="text" id="intake-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email-input" value="" disabled>
                        </div>
                    </form>
                </div>
                <div class="card-actions">
                    <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
                </div>
                <div id="profile-status-message" class="status-message"></div>
            </div>

            <div class="card password-change-card">
                <h2>Password Change</h2>
                <form id="password-form">
                    <div class="password-form-content">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="current-password">
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="new-password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                    <div class="card-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" id="cancel-password-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                    <div id="password-status-message" class="status-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services and user data
        let db;
        let auth;
        let userId;
        let userDocRef;

        // Get all the DOM elements and store them in variables
        const profilePicUpload = document.getElementById('profile-pic-upload');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const passwordForm = document.getElementById('password-form');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');
        
        const userProfilePic = document.getElementById('user-profile-pic');
        const userProfilePicHeader = document.getElementById('user-profile-pic-header');
        const firstNameInput = document.getElementById('first-name-input');
        const lastNameInput = document.getElementById('last-name-input');
        const nicknameInput = document.getElementById('nickname-input');
        const phoneInput = document.getElementById('phone-input');
        const roleTypeInput = document.getElementById('role-type-input');
        const courseInput = document.getElementById('course-input');
        const studentIdInput = document.getElementById('student-id-input');
        const classInput = document.getElementById('class-input');
        const intakeInput = document.getElementById('intake-input');
        const emailInput = document.getElementById('email-input');
        const profileStatusMessage = document.getElementById('profile-status-message');
        const currentPasswordInput = document.getElementById('current-password');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStatusMessage = document.getElementById('password-status-message');
        const headerUserName = document.getElementById('header-user-name');
        
        /**
         * Initializes Firebase and authenticates the user.
         */
        const initApp = async () => {
            try {
                // Use a check to ensure the variables exist and provide fallbacks if not
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Check for the custom auth token provided by the canvas environment.
                if (typeof __initial_auth_token !== 'undefined') {
                    // Sign in with the provided custom token.
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    // If no custom token is provided, sign in anonymously as a fallback.
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes to get the user ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // No longer displaying the user ID
                        
                        // Use the correct Firestore path for user data to avoid permission errors
                        userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');
                        console.log("Firestore User Document Path:", userDocRef.path);

                        // Listen for real-time updates to the profile data
                        onSnapshot(userDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                // Populate form fields with data from Firestore
                                firstNameInput.value = data.firstName || '';
                                lastNameInput.value = data.lastName || '';
                                nicknameInput.value = data.nickname || '';
                                phoneInput.value = data.phoneNumber || '';
                                roleTypeInput.value = data.roleType || '';
                                courseInput.value = data.course || '';
                                studentIdInput.value = data.studentID || '';
                                classInput.value = data.studentClass || '';
                                intakeInput.value = data.intake || '';
                                emailInput.value = data.email || '';
                                
                                // Update header and profile picture
                                headerUserName.textContent = `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'Student';
                                if (data.profilePicUrl) {
                                    userProfilePic.src = data.profilePicUrl;
                                    userProfilePicHeader.src = data.profilePicUrl;
                                }
                            } else {
                                // If no profile exists, leave fields blank
                                console.log("No profile data found, fields will be blank.");
                            }
                        }, (error) => {
                            console.error("Error getting profile data: ", error);
                        });
                    } else {
                        console.log("User is not signed in.");
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase: ", e);
            }
        };

        // Function to handle saving user profile changes
        const saveUserProfile = async () => {
            if (!userId) {
                profileStatusMessage.textContent = "Error: User not authenticated. Please reload the page.";
                profileStatusMessage.style.color = 'red';
                return;
            }

            const updatedData = {
                nickname: nicknameInput.value,
                phoneNumber: phoneInput.value,
                profilePicUrl: userProfilePic.src
                // Add any other fields you want to save here
            };
            
            try {
                // Use setDoc with merge: true to create or update the document
                await setDoc(userDocRef, updatedData, { merge: true });
                profileStatusMessage.textContent = 'Profile updated successfully!';
                profileStatusMessage.style.color = 'green';
                
            } catch (e) {
                console.error("Error updating document: ", e);
                profileStatusMessage.textContent = 'Failed to save profile. Please try again.';
                profileStatusMessage.style.color = 'red';
            }
        };

        // Function to handle the password validation and change
        const validatePassword = (e) => {
            e.preventDefault();
            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Simple validation: check if all fields are filled and passwords match
            if  (!currentPassword || !newPassword || !confirmPassword) {
                passwordStatusMessage.textContent = 'Please fill in all password fields.';
                passwordStatusMessage.style.color = 'red';
                return;
            }

            if (newPassword !== confirmPassword) {
                passwordStatusMessage.textContent = 'New passwords do not match!';
                passwordStatusMessage.style.color = 'red';
                return;
            }

            // In a real application, you would send the data to a server for verification
            passwordStatusMessage.textContent = 'Password changed successfully!';
            passwordStatusMessage.style.color = 'green';
            clearPasswordFields();
        };

        // Function to clear the password fields
        const clearPasswordFields = () => {
            currentPasswordInput.value = '';
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
            passwordStatusMessage.textContent = '';
        };

        // JavaScript to handle the profile picture upload
        profilePicUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // Read the selected file as a data URL
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageUrl = e.target.result;
                    // Update the main profile picture
                    userProfilePic.src = imageUrl;
                    // Update the header profile picture
                    userProfilePicHeader.src = imageUrl;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Add event listeners for button clicks
        saveProfileBtn.addEventListener('click', saveUserProfile);
        passwordForm.addEventListener('submit', validatePassword);
        cancelPasswordBtn.addEventListener('click', clearPasswordFields);

        // Call the initialization function on window load
        window.onload = initApp;
    </script>
</body>
</html>
