<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Student Profile</title>
    <!-- New Fonts for the new design -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Updated Font Awesome for new icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
            overflow: hidden; /* Prevent body scroll, let main handle it */
        }

        /* Collapsible Header and Sidebar Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 26px;
            color: #212529;
            z-index: 1000;
        }
        
        #menu-toggle {
            display: block;
            font-size: 28px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Ensures the whole clickable area is visually distinct */
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            transition: background 0.2s ease;
            border-radius: 8px;
        }

        .user-info:hover {
            background-color: #f0f0f0;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info span {
            font-size: 16px;
            font-weight: 600;
            color: #444;
        }

        /* Sidebar container and styling */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100% - 60px);
            background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
            padding: 15px 0;
            box-shadow: 2px 0 15px rgba(1, 41, 112, 0.08);
            font-family: 'Poppins', sans-serif;
            transition: width 0.3s ease, transform 0.3s ease;
            z-index: 999;
            border-top-right-radius: 12px;
            overflow: hidden;
        }
        
        /* Collapsed state for the sidebar */
        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar-section {
            margin-bottom: 25px;
            padding: 0 15px;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #5D5FEF;
            margin-bottom: 10px;
            padding-left: 10px;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-section-title {
            opacity: 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #1A237E;
            text-decoration: none;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        .sidebar.collapsed .sidebar-link span {
            display: none;
        }
        
        .sidebar-link i {
            width: 18px;
            text-align: center;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.7);
            color: #4154F1;
            font-weight: 600;
            box-shadow: inset 0 0 0 1px rgba(181, 116, 28, 0.2);
        }

        /* Main Content Styling for the Profile Page */
        .main {
            margin-left: 260px; /* To make space for the fixed sidebar */
            padding: 100px 30px 30px;
            font-family: 'Nunito', sans-serif;
            transition: margin-left 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }
        
        /* Main content margin when the sidebar is collapsed */
        .sidebar.collapsed ~ .main {
            margin-left: 80px;
        }
        
        /* Make cards smaller and center them */
        .profile-sections {
            display: flex;
            flex-direction: column;
            gap: 30px; 
            max-width: 900px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 500;
            color: #444444;
            margin-bottom: 10px;
        }

        .breadcrumb {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .breadcrumb .section {
            color: #989797;
        }

        .breadcrumb .current {
            color: #444444;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #012970;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .text-red-500 {
            color: #ef4444;
        }

        .profile-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4154F1;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .profile-details {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fcfcfc;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            color: #777;
            cursor: not-allowed;
        }
        
        .password-form-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4154F1;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0d29e9;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            font-style: italic;
            color: #333;
        }
        
        /* New styles for the password change modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        
        .modal.open {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal.open .modal-content {
            transform: translateY(0);
        }
        
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s;
        }
        
        .modal-close-btn:hover {
            color: #333;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .profile-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- New Header with toggle button and clickable user info -->
    <header>
        <span id="menu-toggle" style="margin-right: 15px;">&#9776;</span>
        <div class="header-content">
            <a href="#" style="text-decoration: none; color: inherit;">iAttend</a>
            <div class="user-info">
                <span id="header-user-name"></span>
                <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=U" alt="User Profile Picture">
            </div>
        </div>
    </header>

    <!-- Sidebar with updated links -->
    <div class="sidebar">
        <div class="sidebar-section">
            <a class="sidebar-link" href="S_Dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Analyse</div>
            <a class="sidebar-link" href="S_History.html"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Request</div>
            <a class="sidebar-link" href="S_AbsentApp.html"><i class="fas fa-file-alt"></i><span>Absent Application</span></a>
            <a class="sidebar-link" href="S_ContactUs.html"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
        </div>
        <div class="sidebar-section">
            <a class="sidebar-link" href="/templates/combinePage/Login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </div>

    <!-- Main Content for the Profile Page -->
    <div class="main">
        <div class="profile-sections">
            <div class="card user-profile-card">
                <h2>User Profile</h2>
                <div class="profile-content">
                    <div class="profile-pic-container">
                        <img id="user-profile-pic" src="https://placehold.co/120x120/E9E9E9/333333?text=User" alt="Profile Picture">
                        <input type="file" id="profile-pic-upload" style="display: none;">
                        <i class="fas fa-camera edit-icon" onclick="document.getElementById('profile-pic-upload').click();"></i>
                    </div>
                    <form id="profile-form" class="profile-details">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="first-name-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="last-name-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Nickname</label>
                            <input type="text" id="nickname-input" value="">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" id="phone-input" value="">
                        </div>
                        <div class="form-group">
                            <label>Role Type</label>
                            <input type="text" id="role-type-input" value="Student" disabled>
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <input type="text" id="course-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" id="student-id-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Class</label>
                            <input type="text" id="class-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Intake</label>
                            <input type="text" id="intake-input" value="" disabled>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email-input" value="" disabled>
                        </div>
                    </form>
                </div>
                <div class="card-actions">
                    <button id="cancel-profile-btn" class="btn btn-secondary">Cancel</button>
                    <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
                </div>
                <div id="profile-status-message" class="status-message"></div>
            </div>

            <div class="card password-change-card">
                <h2>Password Change</h2>
                <button id="changePasswordButton" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>

    <!-- The Password Change Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" id="closeModal">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form" class="password-form-content">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div id="messageBox" class="status-message"></div>
                <div class="card-actions">
                    <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submitButton" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
        authDomain: "aimanzamani.firebaseapp.com",
        projectId: "aimanzamani",
        storageBucket: "aimanzamani.appspot.com",
        messagingSenderId: "63348630728",
        appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
    };

    // Initialize Firebase once
    const app = initializeApp(firebaseConfig);
    let auth = getAuth(app);
    let db = getFirestore(app);

    // Global variables for user
    let userId, userDocRef, initialProfileData = {};

    // DOM elements
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const profilePicUpload = document.getElementById('profile-pic-upload');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const cancelProfileBtn = document.getElementById('cancel-profile-btn');
    const userProfilePic = document.getElementById('user-profile-pic');
    const userProfilePicHeader = document.getElementById('user-profile-pic-header');
    const firstNameInput = document.getElementById('first-name-input');
    const lastNameInput = document.getElementById('last-name-input');
    const nicknameInput = document.getElementById('nickname-input');
    const phoneInput = document.getElementById('phone-input');
    const roleTypeInput = document.getElementById('role-type-input');
    const courseInput = document.getElementById('course-input');
    const studentIdInput = document.getElementById('student-id-input');
    const classInput = document.getElementById('class-input');
    const intakeInput = document.getElementById('intake-input');
    const emailInput = document.getElementById('email-input');
    const profileStatusMessage = document.getElementById('profile-status-message');
    const headerUserName = document.getElementById('header-user-name');

    // Modal-specific elements
    const changePasswordButton = document.getElementById('changePasswordButton');
    const passwordModal = document.getElementById('passwordModal');
    const closeModalButton = document.getElementById('closeModal');
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');
    const messageBox = document.getElementById('messageBox');
    const passwordForm = document.getElementById('password-form');

    /**
     * Initializes Firebase authentication and loads profile data.
     */
    const initApp = async () => {
        try {
            // Try sign in
            if (typeof __initial_auth_token !== 'undefined') {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            // Listen for auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    
                    // Firestore path for user profile
                    userDocRef = doc(db, "users", userId);

                    // Listen for real-time profile updates
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            initialProfileData = { ...data };

                            // Populate form fields
                            firstNameInput.value = data.firstName || '';
                            lastNameInput.value = data.lastName || '';
                            nicknameInput.value = data.nickname || '';
                            phoneInput.value = data.phoneNumber || '';
                            roleTypeInput.value = data.roleType || '';
                            courseInput.value = data.course || '';
                            studentIdInput.value = data.studentID || '';
                            classInput.value = data.studentClass || '';
                            intakeInput.value = data.intake || '';
                            emailInput.value = data.email || '';

                            // Update UI
                            headerUserName.textContent = `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'Student';
                            if (data.profilePicUrl) {
                                userProfilePic.src = data.profilePicUrl;
                                userProfilePicHeader.src = data.profilePicUrl;
                            }
                        } else {
                            console.log("No profile data found.");
                            initialProfileData = {};
                        }
                    }, (error) => {
                        console.error("Error getting profile data: ", error);
                    });
                } else {
                    console.log("User is not signed in.");
                }
            });
        } catch (e) {
            console.error("Error initializing Firebase: ", e);
        }
    };

    // Save profile changes
    const saveUserProfile = async () => {
        if (!userId) {
            profileStatusMessage.textContent = "Error: User not authenticated. Please reload the page.";
            profileStatusMessage.style.color = 'red';
            return;
        }

        const updatedData = {
            nickname: nicknameInput.value,
            phoneNumber: phoneInput.value,
            profilePicUrl: userProfilePic.src
        };

        try {
            await setDoc(userDocRef, updatedData, { merge: true });
            profileStatusMessage.textContent = 'Profile updated successfully!';
            profileStatusMessage.style.color = 'green';
        } catch (e) {
            console.error("Error updating document: ", e);
            profileStatusMessage.textContent = 'Failed to save profile. Please try again.';
            profileStatusMessage.style.color = 'red';
        }
    };

    // Cancel profile changes
    const cancelUserProfile = () => {
        nicknameInput.value = initialProfileData.nickname || '';
        phoneInput.value = initialProfileData.phoneNumber || '';
        userProfilePic.src = initialProfileData.profilePicUrl || 'https://placehold.co/120x120/E9E9E9/333333?text=User';
        userProfilePicHeader.src = initialProfileData.profilePicUrl || 'https://placehold.co/36x36/899BBD/ffffff?text=U';
        profileStatusMessage.textContent = 'Changes have been cancelled.';
        profileStatusMessage.style.color = 'gray';
    };

    // --- Modal Functions ---
    function showModal() { passwordModal.classList.add('open'); }
    function hideModal() {
        passwordModal.classList.remove('open');
        currentPasswordInput.value = '';
        newPasswordInput.value = '';
        confirmPasswordInput.value = '';
        messageBox.textContent = '';
    }
    function showMessage(text, isError) {
        messageBox.textContent = text;
        messageBox.style.color = isError ? 'red' : 'green';
    }

    // --- Event Handlers ---
    profilePicUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                userProfilePic.src = imageUrl;
                userProfilePicHeader.src = imageUrl;
            };
            reader.readAsDataURL(file);
        }
    });

    changePasswordButton.addEventListener('click', showModal);
    closeModalButton.addEventListener('click', hideModal);
    cancelButton.addEventListener('click', hideModal);

    passwordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!currentPassword || !newPassword || !confirmPassword) {
            showMessage('Please fill in all password fields.', true);
            return;
        }
        if (newPassword !== confirmPassword) {
            showMessage('New passwords do not match!', true);
            return;
        }

        showMessage('Password changed successfully!', false);
        setTimeout(hideModal, 2000);
    });

    saveProfileBtn.addEventListener('click', saveUserProfile);
    cancelProfileBtn.addEventListener('click', cancelUserProfile);
    menuToggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

    // Init on load
    window.onload = initApp;
</script>

</body>
</html>
