<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Contact Us</title>
    <!-- New Fonts for the new design -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Updated Font Awesome for new icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styling - Reused from profile page for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
            overflow: hidden;
        }

        /* Collapsible Header and Sidebar Styling - Reused */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 26px;
            color: #212529;
            z-index: 1000;
        }
        
        #menu-toggle {
            display: block;
            font-size: 28px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            transition: background 0.2s ease;
            border-radius: 8px;
        }

        .user-info:hover {
            background-color: #f0f0f0;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .user-info span {
            font-size: 16px;
            font-weight: 600;
            color: #444;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100% - 60px);
            background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
            padding: 15px 0;
            box-shadow: 2px 0 15px rgba(1, 41, 112, 0.08);
            font-family: 'Poppins', sans-serif;
            transition: width 0.3s ease, transform 0.3s ease;
            z-index: 999;
            border-top-right-radius: 12px;
            overflow: hidden;
        }
        
        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar-section {
            margin-bottom: 25px;
            padding: 0 15px;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #5D5FEF;
            margin-bottom: 10px;
            padding-left: 10px;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .sidebar-section-title {
            opacity: 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            color: #1A237E;
            text-decoration: none;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        .sidebar.collapsed .sidebar-link span {
            display: none;
        }
        
        .sidebar-link i {
            width: 18px;
            text-align: center;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.7);
            color: #4154F1;
            font-weight: 600;
            box-shadow: inset 0 0 0 1px rgba(181, 116, 28, 0.2);
        }

        /* Main Content Styling - Reused and adapted for contact form */
        .main {
            margin-left: 260px;
            padding: 100px 30px 30px;
            font-family: 'Nunito', sans-serif;
            transition: margin-left 0.3s ease;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center; /* Center the contact card */
            align-items: flex-start;
        }
        
        .sidebar.collapsed ~ .main {
            margin-left: 80px;
        }
        
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #012970;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fcfcfc;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
            width: 100%;
        }
        
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4154F1;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0d29e9;
        }

        .status-message {
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;
            font-style: italic;
            color: #333;
            text-align: center;
        }

        /* Added new styles for readonly inputs */
        .form-group input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Header with toggle button and clickable user info -->
    <header>
        <span id="menu-toggle" style="margin-right: 15px;">&#9776;</span>
        <div class="header-content">
            <a href="#" style="text-decoration: none; color: inherit;">iAttend</a>
            <a href="S_Profile.html" style="text-decoration: none; color: inherit;">
                <div class="user-info">
                    <span id="header-user-name"></span>
                    <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=U" alt="User Profile Picture">
                </div>
            </a>
        </div>
    </header>

    <!-- Sidebar with updated links -->
    <div class="sidebar">
        <div class="sidebar-section">
            <a class="sidebar-link" href="S_Dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Analyse</div>
            <a class="sidebar-link" href="S_History.html"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Request</div>
            <a class="sidebar-link" href="S_AbsentApp.html"><i class="fas fa-file-alt"></i><span>Absent Application</span></a>
            <a class="sidebar-link active" href="S_ContactUs.html"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
        </div>
        <div class="sidebar-section">
            <a class="sidebar-link" href="/templates/combinePage/Login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </div>

    <!-- Main Content for the Contact Us Page -->
    <div class="main">
        <div class="card">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div id="contact-status-message" class="status-message"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase services and user data
        let db;
        let auth;
        let userId;
        
        // DOM elements
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const headerUserName = document.getElementById('header-user-name');
        const userProfilePicHeader = document.getElementById('user-profile-pic-header');
        const contactForm = document.getElementById('contact-form');
        const contactStatusMessage = document.getElementById('contact-status-message');
        
        /**
         * Initializes Firebase and authenticates the user.
         */
        const initApp = async () => {
            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');

                        onSnapshot(userDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                const fullName = `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'Student';
                                
                                // Update header with user's name
                                headerUserName.textContent = fullName;

                                // Update profile picture
                                if (data.profilePicUrl) {
                                    userProfilePicHeader.src = data.profilePicUrl;
                                }

                                // Pre-populate readonly form fields
                                document.getElementById('name').value = fullName;
                                document.getElementById('email').value = data.email || '';
                            } else {
                                console.log("No profile data found.");
                            }
                        }, (error) => {
                            console.error("Error getting profile data: ", error);
                        });
                    } else {
                        console.log("User is not signed in.");
                    }
                });
            } catch (e) {
                console.error("Error initializing Firebase: ", e);
            }
        };

        // --- Event Handlers ---
        
        // New sidebar toggle functionality
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real application, you would send this data to a backend.
            // For now, we will simulate a successful submission.
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log("Contact form submitted:", data);
            
            // Provide a success message to the user
            contactStatusMessage.textContent = 'Message sent successfully! We will get back to you soon.';
            contactStatusMessage.style.color = 'green';
            
            // Reset the message field, but not the readonly fields
            document.getElementById('message').value = '';
        });

        // Call the initialization function on window load
        window.onload = initApp;
    </script>
</body>
</html>
