<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend Header</title>
  <style>
    /* Reset margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    /* Header fixed on top */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 26px;
      color: #212529;
      z-index: 1000;
    }

    /* Mobile hamburger */
    #menu-toggle {
      display: none;
      font-size: 28px;
      margin-right: 15px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #899BBD;
      margin-bottom: 10px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #FFEED3;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #012970;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar-link.active {
      background: rgba(221, 168, 83, 0.44);
      color: #4154F1;
    }

    .sidebar-link:hover {
      background: #ffe1ab;
    }

    /* Main content */
    .main {
      margin-left: 260px;
      padding: 100px 30px 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      .sidebar {
        left: -260px; /* hide sidebar off-screen */
        width: 260px;
      }

      .sidebar.show {
        left: 0; /* show sidebar */
      }

      .main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <span id="menu-toggle">&#9776;</span>
    iAttend
  </header>

  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-section-title">Analyse</div>
      <a class="sidebar-link active" href="#">Dashboard</a>
      <a class="sidebar-link" href="#">Attendance</a>
      <a class="sidebar-link" href="#">Absence</a>
      <a class="sidebar-link" href="#">Report</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Manage</div>
      <a class="sidebar-link" href="#">Teacher</a>
      <a class="sidebar-link" href="#">Student</a>
      <a class="sidebar-link" href="#">Subject</a>
    </div>
    <div class="sidebar-section">
      <a class="sidebar-link" href="#">Logout</a>
    </div>
  </div>

  <div class="main">
    <h1>Welcome to iAttend</h1>
    <p>Main content goes here...</p>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    // Toggle sidebar on mobile
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
        if (!sidebar.contains(e.target) && e.target !== menuToggle) {
          sidebar.classList.remove('show');
        }
      }
    });
  </script>

</body>
</html>
