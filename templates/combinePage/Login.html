<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iAttend Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; }
    h2 { text-align: center; margin-bottom: 1rem; color: #002d72; }
    .flash { margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem; }
    .flash-success { background-color: #d4edda; color: #155724; }
    .flash-danger { background-color: #f8d7da; color: #721c24; }
    label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.5rem; background: #4154F1; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #2f3fcc; }
    .links { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
    .links a { color: #0d6efd; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {% if category=='success' %}flash-success{% else %}flash-danger{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login form -->
    <form action="{{ url_for('login_post') }}" method="POST">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="{{ url_for('forget_password') }}">Forgot Password?</a></p>
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
