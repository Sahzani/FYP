<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iAttend Admin - Class & Subject Management</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body { font-family: 'Nunito', sans-serif; background: linear-gradient(75.18deg,#FFE5B4 36.63%,#F5EEDC 92.2%); }
  /* Sidebar transition for mobile */
  #sidebar { transition: left 0.3s ease; }
  @media (max-width: 768px){
    #sidebar { left: -16rem; position: fixed; top: 0; height: 100%; z-index: 30; }
    #sidebar.show { left: 0; }
  }
</style>
</head>
<body class="min-h-screen">

<!-- Header -->
<header class="fixed top-0 left-0 right-0 h-16 bg-white shadow flex justify-between items-center px-4 z-40">
  <div class="flex items-center space-x-4">
    <button id="menu-toggle" class="text-2xl md:hidden"><i class="fas fa-bars"></i></button>
    <div class="text-2xl font-bold text-gray-800">iAttend Admin</div>
  </div>
  <div class="flex items-center space-x-4">
    <div class="relative w-64 hidden md:block">
      <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 text-sm rounded-full border border-gray-200 focus:ring-2 focus:ring-blue-500">
      <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <a href="#" class="flex items-center space-x-2">
      <span class="font-semibold text-gray-800">Admin</span>
      <div class="h-10 w-10 rounded-full overflow-hidden">
        <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=A" alt="Admin" class="w-full h-full object-cover">
      </div>
    </a>
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar" class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-[#FFEED3] p-4 shadow overflow-y-auto z-30">
  <div class="mb-6">
    <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Analyse</div>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold bg-[#e5d7b8]"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-calendar-check"></i> Attendance</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-file-alt"></i> Reports</a>
  </div>
  <div class="mb-6">
    <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Manage</div>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-chalkboard-teacher"></i> Teacher</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-user-graduate"></i> Student</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-school"></i> Class Management</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-user-plus"></i> Add User</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-book"></i> Subjects</a>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-camera"></i> Face Recognition</a>
  </div>
  <div class="mb-6">
    <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Logs</div>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold"><i class="fas fa-history"></i> Admin Actions</a>
  </div>
  <div>
    <a class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-red-600 font-semibold"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>

<!-- Main Content -->
<main class="pt-20 px-6 md:ml-64 transition-all duration-300 space-y-8">

  <!-- Create Class Card -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Create Class</h2>
    <form id="create-class-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" id="class-name" placeholder="Class Name (e.g. DCNG 03)" class="border rounded px-3 py-2" required>
      <input type="text" id="section" placeholder="Section (e.g. A)" class="border rounded px-3 py-2" required>
      <select id="year-level" class="border rounded px-3 py-2" required>
        <option value="" disabled selected>Select Year Level</option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
      <button type="submit" class="md:col-span-3 bg-[#4154F1] text-white px-4 py-2 rounded hover:bg-[#2e3bb3]">Create Class</button>
    </form>
  </div>

  <!-- Assign Subjects Card -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Assign Subjects to Class</h2>
    <form id="assign-subject-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <select id="assign-class" class="border rounded px-3 py-2" required>
        <option value="" disabled selected>Select Class</option>
      </select>
      <select id="assign-subject" class="border rounded px-3 py-2" required>
        <option value="" disabled selected>Select Subject</option>
        <option value="Math 101">Math 101</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
      </select>
      <button type="submit" class="bg-[#4154F1] text-white px-4 py-2 rounded hover:bg-[#2e3bb3]">Assign Subject</button>
    </form>

    <table class="w-full rounded overflow-hidden text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">Class</th>
          <th class="px-4 py-2 text-left">Subject</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="class-subject-table"></tbody>
    </table>
  </div>

  <!-- Assign People Card -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Assign Teachers/Students</h2>
    <form id="assign-people-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
      <select id="assign-person-class" class="border rounded px-3 py-2" required>
        <option value="" disabled selected>Select Class</option>
      </select>
      <select id="person-type" class="border rounded px-3 py-2" required>
        <option value="" disabled selected>Select Type</option>
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
      </select>
      <input type="text" id="person-name" placeholder="Enter Name" class="border rounded px-3 py-2" required>
      <button type="submit" class="bg-[#4154F1] text-white px-4 py-2 rounded hover:bg-[#2e3bb3]">Assign</button>
    </form>

    <table class="w-full rounded overflow-hidden text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">Class</th>
          <th class="px-4 py-2 text-left">Type</th>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="people-class-table"></tbody>
    </table>
  </div>

</main>

<script>
  // Sidebar toggle
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
  document.addEventListener('click', (e) => {
    if(window.innerWidth <=768 && sidebar.classList.contains('show')){
      if(!sidebar.contains(e.target) && e.target !== menuToggle) sidebar.classList.remove('show');
    }
  });

  // In-memory data
  const classes=[], classSubjects=[], peopleAssignments=[];
  const createClassForm=document.getElementById('create-class-form');
  const assignSubjectForm=document.getElementById('assign-subject-form');
  const assignPeopleForm=document.getElementById('assign-people-form');
  const assignClassSelect=document.getElementById('assign-class');
  const assignPersonClassSelect=document.getElementById('assign-person-class');
  const classSubjectTableBody=document.getElementById('class-subject-table');
  const peopleClassTableBody=document.getElementById('people-class-table');

  function updateClassSelectOptions(){
    [assignClassSelect, assignPersonClassSelect].forEach(select=>{
      select.innerHTML='<option value="" disabled selected>Select Class</option>';
      classes.forEach((cls,idx)=>{
        const option=document.createElement('option');
        option.value=idx;
        option.textContent=`${cls.name} - Section ${cls.section} (Year ${cls.yearLevel})`;
        select.appendChild(option);
      });
    });
  }

  function renderClassSubjects(){
    classSubjectTableBody.innerHTML='';
    classSubjects.forEach((item,index)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td class="px-4 py-2">${item.class.name} - Section ${item.class.section} (Year ${item.class.yearLevel})</td>
                    <td class="px-4 py-2">${item.subject}</td>
                    <td class="px-4 py-2"><button class="bg-red-500 text-white px-2 py-1 rounded delete">Delete</button></td>`;
      tr.querySelector('.delete').onclick=()=>{ classSubjects.splice(index,1); renderClassSubjects(); };
      classSubjectTableBody.appendChild(tr);
    });
  }

  function renderPeopleAssignments(){
    peopleClassTableBody.innerHTML='';
    peopleAssignments.forEach((item,index)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td class="px-4 py-2">${item.class.name} - Section ${item.class.section} (Year ${item.class.yearLevel})</td>
                    <td class="px-4 py-2">${item.type}</td>
                    <td class="px-4 py-2">${item.name}</td>
                    <td class="px-4 py-2"><button class="bg-red-500 text-white px-2 py-1 rounded delete">Delete</button></td>`;
      tr.querySelector('.delete').onclick=()=>{ peopleAssignments.splice(index,1); renderPeopleAssignments(); };
      peopleClassTableBody.appendChild(tr);
    });
  }

  createClassForm.addEventListener('submit',e=>{
    e.preventDefault();
    const name=document.getElementById('class-name').value.trim();
    const section=document.getElementById('section').value.trim();
    const yearLevel=document.getElementById('year-level').value;
    if(classes.some(c=>c.name===name && c.section===section && c.yearLevel===yearLevel)) return alert('Class exists');
    classes.push({name,section,yearLevel});
    updateClassSelectOptions();
    createClassForm.reset();
    alert('Class created!');
  });

  assignSubjectForm.addEventListener('submit',e=>{
    e.preventDefault();
    const cls=classes[assignClassSelect.value];
    const subject=document.getElementById('assign-subject').value;
    if(!cls) return alert('Select class');
    if(classSubjects.some(cs=>cs.class===cls && cs.subject===subject)) return alert('Already assigned');
    classSubjects.push({class:cls,subject});
    renderClassSubjects();
    assignSubjectForm.reset();
    alert('Subject assigned!');
  });

  assignPeopleForm.addEventListener('submit',e=>{
    e.preventDefault();
    const cls=classes[assignPersonClassSelect.value];
    const type=document.getElementById('person-type').value;
    const name=document.getElementById('person-name').value.trim();
    if(!cls) return alert('Select class');
    if(peopleAssignments.some(pa=>pa.class===cls && pa.type===type && pa.name.toLowerCase()===name.toLowerCase())) return alert('Already assigned');
    peopleAssignments.push({class:cls,type,name});
    renderPeopleAssignments();
    assignPeopleForm.reset();
    alert(`${type} assigned!`);
  });
</script>

</body>
</html>
