<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html,body{height:100%;font-family:'Roboto',sans-serif;background: linear-gradient(75.18deg,#FFE5B4 36.63%,#F5EEDC 92.2%);}
  header{position:fixed;top:0;left:0;right:0;height:60px;background:#fff;box-shadow:0 2px 20px rgba(1,41,112,0.1);display:flex;align-items:center;padding-left:20px;font-family:'Nunito',sans-serif;font-weight:700;font-size:26px;color:#212529;z-index:1000;}
  #menu-toggle{display:none;font-size:28px;margin-right:15px;cursor:pointer;}
  .sidebar{position: fixed; top:60px; left:0; width:260px; height:calc(100% - 60px); background:#FFEED3; padding:20px; box-shadow:0px 0px 20px rgba(1,41,112,0.1); font-family:'Open Sans',sans-serif; transition:left 0.3s ease; z-index:999;}
  .sidebar-section{margin-bottom:30px;}
  .sidebar-section-title{font-size:11px;text-transform:uppercase;color:#899BBD;margin-bottom:10px;}
  .sidebar-link{display:flex;align-items:center;gap:10px;padding:10px;margin-bottom:10px;background:#FFEED3;border-radius:4px;font-size:15px;font-weight:600;color:#012970;text-decoration:none;transition:background 0.3s;cursor:pointer;}
  .sidebar-link.active{background: rgba(221,168,83,0.44); color:#4154F1;}
  .sidebar-link:hover{background:#ffe1ab;}
  .main{margin-left:260px;padding:100px 30px 30px;font-family:'Nunito',sans-serif;}
  .page-title{font-family:'Poppins',sans-serif;font-size:28px;font-weight:500;color:#444444;margin-left:50px;margin-top:10px;margin-bottom:-1px;}
  .breadcrumb{font-family:'Nunito',sans-serif;font-size:14px;font-weight:600;margin-left:50px;margin-bottom:30px;}
  .breadcrumb .section{color:#989797;}
  .breadcrumb .current{color:#444444;}
  .breadcrumb a.section{text-decoration:none;color:#989797;}
  .card{background:#fff;border-radius:10px;box-shadow:0px 0px 30px rgba(1,41,112,0.1);padding:20px;max-width:1111px;min-width:460px;margin-left:50px;position:relative;}
  table{width:100%;border-collapse:collapse;font-family:'Poppins',sans-serif;font-size:14px;}
  th{background-color:#f8f7ff;text-align:left;padding:12px;font-weight:500;}
  td{padding:12px;border-top:1px solid #ddd;}
  @media(max-width:768px){
    #menu-toggle{display:block;} 
    .sidebar{left:-260px;width:260px;} 
    .sidebar.show{left:0;} 
    .main{margin-left:0;padding:80px 20px 20px;}
  }
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  iAttend
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Dashboard</a>
    <div class="sidebar-section-title">Manage</div>
    <a class="sidebar-link active" href="#">Student List</a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="A_Student-Add.html">Add Student</a>
    <a class="sidebar-link" href="#">Logout</a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Student List</h1>
  <h2 class="breadcrumb">
    <span class="section">Manage</span> / 
    <span class="current">Student List</span>
  </h2>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.firebasestorage.app",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const studentsBody = document.getElementById('studentsBody');

async function fetchStudents() {
  try {
    const q = query(collection(db, "users"), where("role", "==", "student"));
    const querySnapshot = await getDocs(q);

    studentsBody.innerHTML = '';
    let index = 1;

    querySnapshot.forEach((doc) => {
      const s = doc.data();
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index}</td>
        <td>${s.name}</td>
        <td>${s.email}</td>
        <td>${s.class || '-'}</td>
      `;
      studentsBody.appendChild(tr);
      index++;
    });
  } catch (error) {
    console.error("Error fetching students: ", error);
    studentsBody.innerHTML = `<tr><td colspan="4">Error loading students.</td></tr>`;
  }
}

fetchStudents();

// Sidebar toggle
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click',()=>{sidebar.classList.toggle('show');});
document.addEventListener('click',(e)=>{
  if(window.innerWidth<=768 && sidebar.classList.contains('show')){
    if(!sidebar.contains(e.target) && e.target!==menuToggle) sidebar.classList.remove('show');
  }
});
</script>

</body>
</html>
