<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Student</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: 'Roboto', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }
  header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; box-shadow: 0 2px 20px rgba(1,41,112,0.1); display: flex; align-items: center; padding-left: 20px; font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 26px; color: #212529; z-index: 1000; }
  #menu-toggle { display: none; font-size: 28px; margin-right: 15px; cursor: pointer; }
  .sidebar { position: fixed; top: 60px; left: 0; width: 260px; height: calc(100% - 60px); background: #FFEED3; padding: 20px; box-shadow: 0px 0px 20px rgba(1,41,112,0.1); font-family: 'Open Sans', sans-serif; transition: left 0.3s ease; z-index: 999; }
  .sidebar-section { margin-bottom: 30px; }
  .sidebar-section-title { font-size: 11px; text-transform: uppercase; color: #899BBD; margin-bottom: 10px; }
  .sidebar-link { display: flex; align-items: center; gap: 10px; padding: 10px; margin-bottom: 10px; background: #FFEED3; border-radius: 4px; font-size: 15px; font-weight: 600; color: #012970; text-decoration: none; transition: background 0.3s; cursor: pointer; }
  .sidebar-link.active { background: rgba(221,168,83,0.44); color: #4154F1; }
  .sidebar-link:hover { background: #ffe1ab; }
  .main { margin-left: 260px; padding: 100px 30px 30px; font-family: 'Nunito', sans-serif; }
  .page-title { font-family: 'Poppins', sans-serif; font-size: 28px; font-weight: 500; color: #444444; margin-left: 50px; margin-bottom: -1px; }
  .breadcrumb { font-family: 'Nunito', sans-serif; font-size: 14px; font-weight: 600; margin-left: 50px; margin-bottom: 30px; }
  .breadcrumb .section { color: #989797; }
  .breadcrumb .current { color: #444444; }
  .breadcrumb a.section { text-decoration: none; color: #989797; }
  .card { background: #fff; border-radius: 10px; box-shadow: 0px 0px 30px rgba(1,41,112,0.1); padding: 30px; max-width: 600px; margin-left: 50px; position: relative; }
  .form-group { margin-bottom: 20px; }
  label { display: block; margin-bottom: 6px; font-weight: 600; color: #012970; }
  input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
  .submit-btn { background: linear-gradient(90deg, #1e90ff 0%, #0066ff 100%); color: white; font-family: 'Poppins', sans-serif; font-size: 14px; font-weight: 500; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.25s ease; }
  .submit-btn:hover { transform: translateY(-1px); box-shadow: 0px 6px 16px rgba(0,102,255,0.4); }
  @media (max-width: 768px) { #menu-toggle { display: block; } .sidebar { left: -260px; width: 260px; } .sidebar.show { left: 0; } .main { margin-left: 0; padding: 80px 20px 20px; } }
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  iAttend
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Dashboard</a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Student</div>
    <a class="sidebar-link active" href="#">Add Student</a>
    <a class="sidebar-link" href="#">All Students</a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Logout</a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Add Student</h1>
  <h2 class="breadcrumb">
    <span class="section">Student</span> / 
    <span class="current">Add Student</span>
  </h2>

  <div class="card">
    <form id="studentForm">
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" placeholder="Enter student's name" required>
      </div>
      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" placeholder="Enter student's email" required>
      </div>
      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input type="password" id="studentPassword" placeholder="Set password" required>
      </div>
      <div class="form-group">
        <label for="studentClass">Class</label>
        <input type="text" id="studentClass" placeholder="Enter student's class" required>
      </div>
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" placeholder="Enter student ID" required>
      </div>
      <button type="submit" class="submit-btn">Add Student</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const studentForm = document.getElementById('studentForm');

studentForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('studentName').value.trim();
  const email = document.getElementById('studentEmail').value.trim();
  const password = document.getElementById('studentPassword').value.trim();
  const studentClass = document.getElementById('studentClass').value.trim();
  const studentID = document.getElementById('studentID').value.trim();

  try {
    // Create user in Firebase Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);

    // Add user details to Firestore
    await addDoc(collection(db, "students"), {
      uid: userCredential.user.uid,
      name,
      email,
      studentClass,
      studentID,
      role: "student"
    });

    alert("✅ Student added successfully!");
    studentForm.reset();
  } catch (error) {
    console.error("Error adding student: ", error);
    alert("❌ Failed to add student: " + error.message);
  }
});

// Sidebar toggle
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
</script>

</body>
</html>
