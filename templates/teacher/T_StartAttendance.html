<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend - Start Attendance</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    /* Header */
    .page-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
      font-family: 'Nunito', sans-serif;
    }
    .page-header .logo {
      font-weight: 700;
      font-size: 26px;
      color: #212529;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      overflow-y: auto;
    }

    .sidebar-section { margin-bottom: 30px; }
    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #899BBD;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      background: #FFEED3;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #012970;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }

    .sidebar-link.active {
      background: rgba(221, 168, 83, 0.44);
      color: #4154F1;
    }
    .sidebar-link:hover { background: #ffe1ab; }

    /* Main */
    .main-content {
      margin-left: 260px;
      padding: 80px 20px;
    }

    /* Camera container */
    .camera-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 0px 30px rgba(1, 41, 112, 0.1);
      padding: 20px;
      max-width: 700px;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #4154F1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #293ad1; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <div class="logo">iAttend</div>
    <div class="flex items-center space-x-4">
      <a href="T_profile.html" class="flex items-center space-x-3 cursor-pointer">
        <span class="text-sm font-semibold text-gray-800">Teacher Name</span>
        <div class="h-10 w-10 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
          <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher" class="h-full w-full object-cover">
        </div>
      </a>
    </div>
  </header>
  
    <!-- Sidebar -->
<div id="sidebar" class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-[#FFEED3] p-4 shadow overflow-y-auto z-30">
    <div class="mb-6">
        <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Menu</div>
        <a href="T_dashboard.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="T_profile.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-tachometer-alt"></i> Profile
        </a>
        <a href="T_class_list.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-school"></i> View Class List
        </a>
        <a href="T_StartAttendance.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold bg-[#e5d7b8]">
            <i class="fas fa-clipboard-check"></i> Start Attendance
        </a>
        <a href="T_attendance_report.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-file-alt"></i> Attendance Report
        </a>
    </div>
    <div>
        <a href="T_login.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-red-600 font-semibold">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

  <!-- Main -->
  <div class="main-content">
    <h2 class="text-2xl font-bold text-gray-800 mb-1">Start Attendance</h2>
    <p class="text-sm text-gray-500 mb-6">Dashboard / Start Attendance</p>

    <div class="camera-container">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Live Camera Feed</h3>
      <video id="video" autoplay></video>
      <button id="captureBtn">Start Attendance</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied."); });

    captureBtn.addEventListener('click', () => {
      alert("Attendance started! (Hook with backend)");
    });
  </script>

</body>
</html>
