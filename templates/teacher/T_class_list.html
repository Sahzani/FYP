<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset and page background */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: 'Roboto', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }

        /* Header */
        .page-header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: #fff; box-shadow: 0 2px 20px rgba(1,41,112,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 10; font-family: 'Nunito', sans-serif;
        }
        .page-header .logo { font-weight: 700; font-size: 26px; color: #212529; }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 60px; left: 0;
            width: 260px; height: calc(100% - 60px);
            background: #FFEED3; padding: 20px;
            box-shadow: 0 0 20px rgba(1,41,112,0.1);
            font-family: 'Open Sans', sans-serif; overflow-y: auto;
        }
        .sidebar-section { margin-bottom: 30px; }
        .sidebar-section-title { font-size: 11px; text-transform: uppercase; color: #899BBD; margin-bottom: 10px; letter-spacing: 0.5px; font-weight: 600; }
        .sidebar-link {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 12px; margin-bottom: 10px;
            background: #FFEED3; border-radius: 4px;
            font-size: 15px; font-weight: 600;
            color: #012970; text-decoration: none;
            transition: background 0.3s, color 0.3s; cursor: pointer;
        }
        .sidebar-link.active {
      background: rgba(221, 168, 83, 0.44);
      color: #4154F1;
    }
    .sidebar-link:hover {
      background: #ffe1ab;
    }

        /* Main Content */
        .main-content { margin-left: 260px; padding: 80px 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #f2f2f2; }
        tr:hover { background: #f9f9f9; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="page-header">
        <div class="logo">iAttend</div>
        <div class="flex items-center space-x-4">
            <a href="T_profile.html" class="flex items-center space-x-3 cursor-pointer">
                <span class="text-sm font-semibold text-gray-800">Teacher Name</span>
                <div class="h-10 w-10 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
                    <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher" class="h-full w-full object-cover">
                </div>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-section">
            <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Menu</div>
            <a class="sidebar-link" href="T_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="sidebar-link active" href="T_class_list.html"><i class="fas fa-school"></i> View Class List</a>
            <a class="sidebar-link" href="T_StartAttendance.html"><i class="fas fa-clipboard-check"></i> Start Attendance</a>
            <a class="sidebar-link" href="T_attendance_report.html" id="nav-absent-report">
                <i class="fas fa-user-times"></i> Attendance Report
            </a>
        </div>
        <div class="sidebar-section mt-auto">
            <div class="text-xs font-semibold text-gray-400 uppercase mb-2">LOGOUT</div>
            <a class="sidebar-link" href="T_login.html"><i class="fas fa-sign-out-alt text-red-600"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="text-2xl font-bold text-gray-800 mb-1">Class List</h2>
        <p class="text-sm text-gray-500 mb-6">Dashboard / Class List</p>

        <div class="bg-white p-6 rounded-2xl shadow">
            <table>
                <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Subject</th>
                        <th>Students</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="window.location.href='class_attendance.html?classId=1'">
                        <td>Class A</td>
                        <td>Math</td>
                        <td>30</td>
                    </tr>
                    <tr onclick="window.location.href='class_attendance.html?classId=2'">
                        <td>Class B</td>
                        <td>Science</td>
                        <td>28</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sidebar active link functionality
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.sidebar-link');
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    navItems.forEach(i => i.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
