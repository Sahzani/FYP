<!-- Similar header + sidebar structure as dashboard -->
<!-- Main Content -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Student Profile</title>
    <!-- Fonts for the new design -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Base Styling from user's example */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #fff;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 26px;
            color: #212529;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-search input {
            width: 300px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-size: 16px;
            font-weight: 600;
            color: #444;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Fixed Sidebar */
        .sidebar {
            position: fixed;
            top: 60px; /* under the header */
            left: 0;
            width: 260px;
            height: calc(100% - 60px);
            background: #FFEED3;
            padding: 20px;
            box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
            font-family: 'Open Sans', sans-serif;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #012970; /* Changed color to #012970 */
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            background: #FFEED3;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            color: #012970;
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: #ffe1ab;
            color: #4154F1;
        }

        /* Style for the red logout text */
        .text-red-500 {
            color: #ef4444; /* A shade of red for the icon */
        }

        /* Main Content Styling for the Profile Page */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 260px; /* To make space for the sidebar */
            margin-top: 60px; /* To make space for the header */
        }

        .profile-sections {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #012970;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .profile-content {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            flex-shrink: 0;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4154F1;
            color: #fff;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .profile-details {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fcfcfc;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
        }

        .form-group input:disabled {
            background-color: #f5f5f5;
            color: #777;
            cursor: not-allowed;
        }
        
        .password-form-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px; /* Constrains the width of the password fields */
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: 600;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4154F1;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0d29e9;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .profile-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-details {
                grid-template-columns: 1fr;
            }
            .header-search {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                top: 0;
                box-shadow: none;
            }
            header {
                position: relative;
                height: auto;
                flex-direction: column;
            }
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .main-content {
                margin-left: 0;
                margin-top: 0;
            }
        }
    </style>
</head>
<main class="pt-20 px-6 md:ml-64 transition-all duration-300">
  <div class="bg-white p-6 rounded-2xl shadow mb-6 flex gap-6">
    <div class="w-32 h-32 relative">
      <img id="teacher-profile-pic" class="w-full h-full rounded-full object-cover" src="https://placehold.co/120x120/b8c6ff/ffffff?text=T">
      <input type="file" id="profile-upload" class="hidden">
      <i class="fas fa-camera absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer" onclick="document.getElementById('profile-upload').click()"></i>
    </div>
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input id="teacher-name" type="text" disabled class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input id="teacher-email" type="email" disabled class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700">Phone</label>
        <input id="teacher-phone" type="text" class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block text-gray-700">Role</label>
        <input type="text" value="Teacher" disabled class="w-full border p-2 rounded">
      </div>
    </div>
  </div>


  <!-- Password Change -->
  <div class="bg-white p-6 rounded-2xl shadow">
    <h2 class="text-lg font-bold mb-4">Change Password</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input id="current-password" type="password" placeholder="Current Password" class="border p-2 rounded">
      <input id="new-password" type="password" placeholder="New Password" class="border p-2 rounded">
      <input id="confirm-password" type="password" placeholder="Confirm New Password" class="border p-2 rounded">
    </div>
    <div class="mt-4 flex gap-2 justify-end">
      <button onclick="changePassword()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      <button onclick="clearPassword()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
</main>

<script type="module">
import { getAuth, onAuthStateChanged, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

onAuthStateChanged(auth, async user=>{
  if(user){
    const docSnap = await getDoc(doc(db,"users",user.uid));
    if(docSnap.exists()){
      const data = docSnap.data();
      document.getElementById("teacher-name").value = data.name;
      document.getElementById("teacher-email").value = data.email;
      document.getElementById("header-role").innerText = "Teacher";
      document.getElementById("header-profile-pic").src = data.profilePic || "https://placehold.co/40x40/b8c6ff/ffffff?text=T";
      document.getElementById("teacher-profile-pic").src = data.profilePic || "https://placehold.co/120x120/b8c6ff/ffffff?text=T";
    }
  } else { window.location.href="login.html"; }
});

// Profile picture update (local preview)
const upload = document.getElementById('profile-upload');
const profilePic = document.getElementById('teacher-profile-pic');
upload.addEventListener('change', e=>{
  const file = e.target.files[0];
  if(file){ profilePic.src = URL.createObjectURL(file); }
});

// Logout
document.getElementById("logout-btn").addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.href="login.html";
});

// Password change
window.changePassword = async ()=>{
  const user = auth.currentUser;
  const current = document.getElementById("current-password").value;
  const newPass = document.getElementById("new-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if(newPass!==confirm){ alert("Passwords do not match!"); return; }
  const cred = EmailAuthProvider.credential(user.email, current);
  try{
    await reauthenticateWithCredential(user,cred);
    await updatePassword(user,newPass);
    alert("Password changed!");
    clearPassword();
  } catch(e){ alert(e.message); }
};

window.clearPassword = ()=>{ document.getElementById("current-password").value=""; document.getElementById("new-password").value=""; document.getElementById("confirm-password").value=""; }
</script>
