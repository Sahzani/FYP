<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend - Attendance Report</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    /* Header */
    .page-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
      font-family: 'Nunito', sans-serif;
    }
    .page-header .logo {
      font-weight: 700;
      font-size: 26px;
      color: #212529;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #899BBD;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      background: #FFEED3;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #012970;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }

    .sidebar-link.active {
      background: rgba(221, 168, 83, 0.44);
      color: #4154F1;
    }

    .sidebar-link:hover {
      background: #ffe1ab;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 80px 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="page-header">
    <div class="logo">iAttend</div>
    <div class="flex items-center space-x-4">
      <!-- User Profile -->
      <a href="T_profile.html" class="flex items-center space-x-3 cursor-pointer">
        <span class="text-sm font-semibold text-gray-800">Teacher Name</span>
        <div class="h-10 w-10 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
          <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher" class="h-full w-full object-cover">
        </div>
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-section-title">MENU</div>
      <a class="sidebar-link" href="T_dashboard.html" id="nav-dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a class="sidebar-link" href="T_class_list.html" id="nav-class-list">
        <i class="fas fa-school"></i> View Class List
      </a>
      <a class="sidebar-link" href="T_StartAttendance.html" id="nav-start-attendance">
        <i class="fas fa-clipboard-check"></i> Start Attendance
      </a>
      <a class="sidebar-link active" href="T_attendance_report.html" id="nav-attendance-report">
        <i class="fas fa-user-times"></i> Attendance Report
      </a>
    </div>
    <div class="sidebar-section mt-auto">
      <div class="sidebar-section-title">Logout</div>
      <a class="sidebar-link" href="T_login.html" id="nav-logout">
        <i class="fas fa-sign-out-alt text-red-600"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="text-2xl font-bold text-gray-800 mb-1">Attendance Report</h2>
    <p class="text-sm text-gray-500 mb-6">Dashboard / Attendance Report</p>

    <!-- Live webcam feed -->
    <div id="video-container" class="mb-6">
      <img id="webcam-feed" src="/video" alt="Live Attendance Feed" class="rounded-lg w-full">
    </div>

    <!-- Attendance Table -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Live Attendance Records</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="attendance-table">
          <thead>
            <tr class="bg-gray-50">
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Data will be filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Fetch attendance data
    async function fetchAttendance() {
      try {
        const response = await fetch('/attendance_data');
        const data = await response.json();

        const tbody = document.querySelector('#attendance-table tbody');
        tbody.innerHTML = '';
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.classList.add("hover:bg-gray-100");
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.name}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${entry.time}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching attendance data:', err);
      }
    }

    // Refresh attendance every 5 seconds
    fetchAttendance();
    setInterval(fetchAttendance, 5000);
  </script>

</body>
</html>
