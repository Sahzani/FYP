!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 26px;
      color: #212529;
      z-index: 10;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px; /* under the header */
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      overflow-y: auto;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #899BBD;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      background: #FFEED3;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #012970;
      text-decoration: none;
      transition: background 0.3s;
      cursor: pointer;
    }

    .sidebar-link:hover {
      background: #ffe1ab;
    }

    .sidebar-link.active {
      background: none;
      color: #4154F1;
    }

    /* Main Content Layout */
    .main-content {
      margin-left: 260px;
      padding: 80px 20px;
    }

.dashboard-row {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-top: 20px;
      flex-wrap: nowrap; /* force all in one line */
    }

    /* Container for profile and stat cards replaced by direct flex items â€” no .stats-and-profile needed */

    /* Cards styles */
    .profile-card,
    .stat-card,
    .mini-calendar {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    /* Profile card fixed width */
    .profile-card {
      width: 220px;
    }

    /* Stat cards fixed width and centered content */
    .stat-card {
      width: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 16px;
      color: #4154F1;
    }

    /* Mini calendar fixed width and existing styles */
    .mini-calendar {
      width: 280px;
      background: #fff;
      border-radius: 10px;
      padding: 16px 20px;
      box-shadow: 0 2px 8px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
      color: #012970;
      user-select: none;
      flex-shrink: 0;
    }

    /* Mini calendar heading */
    .mini-calendar h3 {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Calendar grid and day names */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
      min-height: 140px;
    }

    .day-name {
      font-size: 11px;
      color: #899BBD;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* Calendar day cells */
    .calendar-grid > div {
      padding: 8px 0;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .calendar-grid > div:hover {
      background-color: #ffe1ab;
    }

    .calendar-grid > div.today {
      background-color: #4154F1;
      color: #fff;
      font-weight: 700;
    }

    .calendar-grid > div.selected {
      background-color: #ffb74d; /* distinct highlight for selected day */
      color: #fff;
      font-weight: 700;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }
      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      /* Stack dashboard row vertically on small screens */
      .dashboard-row {
        flex-direction: column;
        gap: 30px;
      }

      .mini-calendar {
        max-width: 100%;
        margin-top: 0;
      }

      /* Optional: make profile and stat cards full width in column */
      .profile-card,
      .stat-card {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>iAttend</header>

  <div class="sidebar">
    <div class="sidebar-section">
      <a class="sidebar-link active" href="#">Dashboard</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Analyse</div>
      <a class="sidebar-link" href="#">Attendance</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Requests</div>
      <a class="sidebar-link" href="#">Absent Application</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Logout</div>
      <a class="sidebar-link" href="#">Logout</a>
    </div>
  </div>

  <main class="main-content">
    <h1>Welcome, Peter Pan!</h1>
    <p class="breadcrumb">Dashboard / Home</p>

    <div class="dashboard-row">
  <div class="profile-card">
    <img src="cat.jpg" alt="Profile picture" />
    <p>ID: 123456</p>
    <p>Email: 123456</p>
    <p>Class: 123456</p>
    <p>Intake: 123456</p>
    <p>Semester 4</p>
  </div>

  <div class="stat-card" id="days-late">Days Late: 4</div>
  <div class="stat-card" id="days-present">Days Present: 63</div>
  <div class="stat-card" id="days-absent">Days Absent: 3</div>

  <section class="mini-calendar" id="mini-calendar">
    <h3 id="calendar-month-year">August 2025</h3>
    <div class="calendar-grid" id="calendar-grid"></div>
  </section>
</div>

    <!-- More sections for Today's Attendance, Notification, Calendar, Attendance Rate, Recent Attendance -->
  </main>

</body>

<script>
  (() => {
    const calendarGrid = document.getElementById('calendar-grid');
    const monthYearLabel = document.getElementById('calendar-month-year');
    const daysLateEl = document.getElementById('days-late');
    const daysPresentEl = document.getElementById('days-present');
    const daysAbsentEl = document.getElementById('days-absent');

    // Example attendance data keyed by date string YYYY-MM-DD
    const attendanceData = {
      '2025-08-01': { late 1, present 5, absent 0 },
      '2025-08-02': { late 0, present 6, absent 0 },
      '2025-08-13': { late 2, present 4, absent 1 },
      '2025-08-15': { late 0, present 6, absent 0 },
      // Add more dates and data as needed
    };

    const today = new Date();
    let selectedDate = new Date(today); // initially today

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function updateStats(dateStr) {
      const data = attendanceData[dateStr];
      if (data) {
        daysLateEl.textContent = `Days Late: ${data.late}`;
        daysPresentEl.textContent = `Days Present: ${data.present}`;
        daysAbsentEl.textContent = `Days Absent: ${data.absent}`;
      } else {
        daysLateEl.textContent = `Days Late: 0`;
        daysPresentEl.textContent = `Days Present: 0`;
        daysAbsentEl.textContent = `Days Absent: 0`;
      }
    }

    function renderCalendar(year, month) {
      calendarGrid.innerHTML = '';

      // Day names
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(day => {
        const dayEl = document.createElement('div');
        dayEl.textContent = day;
        dayEl.classList.add('day-name');
        calendarGrid.appendChild(dayEl);
      });

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstWeekDay = firstDay.getDay(); // 0 (Sun) to 6 (Sat)
      const daysInMonth = lastDay.getDate();

      // Empty slots before first day
      for (let i = 0; i < firstWeekDay; i++) {
        const emptyEl = document.createElement('div');
        calendarGrid.appendChild(emptyEl);
      }

      // Dates
      for (let day = 1; day <= daysInMonth; day++) {
        const dateEl = document.createElement('div');
        dateEl.textContent = day;

        const dateObj = new Date(year, month, day);
        const dateStr = formatDate(dateObj);

        if (dateStr === formatDate(today)) {
          dateEl.classList.add('today');
        }

        if (dateStr === formatDate(selectedDate)) {
          dateEl.classList.add('selected');
        }

        dateEl.addEventListener('click', () => {
          selectedDate = dateObj;
          updateStats(dateStr);
          renderCalendar(year, month); // re-render to update selected highlight
        });

        calendarGrid.appendChild(dateEl);
      }

      // Update month-year label
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];
      monthYearLabel.textContent = `${monthNames[month]} ${year}`;
    }

    // Initial render and stats update
    renderCalendar(today.getFullYear(), today.getMonth());
    updateStats(formatDate(today));
  })();
</script>

</html>
