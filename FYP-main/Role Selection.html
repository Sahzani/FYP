<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Role</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .role-container {
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #012970;
    }
    .role-btn {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px auto;
      border: none;
      border-radius: 6px;
      background: #4154F1;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .role-btn:hover {
      background: #293ad1;
    }
  </style>
</head>
<body>
  <div class="role-container">
    <h2>Select Your Role</h2>
    <button class="role-btn" onclick="location.href='teacher_login.html'">Teacher</button>
    <button class="role-btn">Student</button>
    <button class="role-btn">Admin</button>
  </div>
</body>
</html>
