<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Absence Applications</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html,body{height:100%;font-family:'Roboto',sans-serif;background: linear-gradient(75.18deg,#FFE5B4 36.63%,#F5EEDC 92.2%);}
  header{position:fixed;top:0;left:0;right:0;height:60px;background:#fff;box-shadow:0 2px 20px rgba(1,41,112,0.1);display:flex;align-items:center;padding-left:20px;font-family:'Nunito',sans-serif;font-weight:700;font-size:26px;color:#212529;z-index:1000;}
  #menu-toggle{display:block;font-size:28px;margin-right:15px;cursor:pointer;}

  .sidebar{position: fixed;top:60px;left:0;width:240px;height:calc(100% - 60px);background: linear-gradient(180deg,#FFEED3 0%,#FFEED3 100%);padding:15px 0;box-shadow:2px 0 15px rgba(1,41,112,0.08);font-family:'Poppins',sans-serif;transition:width 0.3s ease, transform 0.3s ease;z-index:999;border-top-right-radius:12px;overflow:hidden;}
  .sidebar.collapsed { width:70px; }
  .sidebar-section{margin-bottom:25px;padding:0 15px;}
  .sidebar-section-title{font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#5D5FEF;margin-bottom:10px;padding-left:10px;transition:opacity 0.3s;}
  .sidebar.collapsed .sidebar-section-title{opacity:0;}
  .sidebar-link{display:flex;align-items:center;gap:10px;padding:12px 15px;margin-bottom:8px;border-radius:8px;font-size:15px;font-weight:500;color:#1A237E;text-decoration:none;transition:all 0.25s ease;white-space:nowrap;}
  .sidebar.collapsed .sidebar-link span{display:none;}
  .sidebar-link i{width:18px;text-align:center;}
  .sidebar-link:hover{background: rgba(255,255,255,0.5);transform:translateX(4px);}
  .sidebar-link.active{background: rgba(255,255,255,0.7);color:#4154F1;font-weight:600;box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2);}

  .main{margin-left:260px;padding:100px 30px 30px;font-family:'Nunito',sans-serif;transition:margin-left 0.3s ease;}
  .sidebar.collapsed ~ .main{margin-left:80px;}

  .page-title{font-family:'Poppins',sans-serif;font-size:28px;font-weight:500;color:#444444;margin-left:50px;margin-top:10px;margin-bottom:-1px;}
  .breadcrumb{font-family:'Nunito',sans-serif;font-size:14px;font-weight:600;margin-left:50px;margin-bottom:30px;}
  .breadcrumb .section{color:#989797;}
  .breadcrumb .current{color:#444444;}
  .breadcrumb a.section{text-decoration:none;color:#989797;}
  .absence-records1{font-family:'Poppins',sans-serif;font-size:15px;font-weight:500;color:#0d47a1;margin-bottom:15px;}
  .card{background:#fff;border-radius:10px;box-shadow:0px 0px 30px rgba(1,41,112,0.1);padding:20px;max-width:1111px;min-width:460px;margin-left:50px;position:relative;}
  .attendance-table{width:100%;border-collapse:collapse;font-family:'Poppins',sans-serif;font-size:14px;}
  .attendance-table th{background-color:#f8f7ff;text-align:left;padding:12px;font-weight:500;}
  .attendance-table td{padding:12px;border-top:1px solid #ddd;}
  .status{display:inline-block;padding:6px 14px;border-radius:6px;font-size:13px;font-weight:500;color:#fff;}
  .status.in-progress{background-color:#3b5bfd;}
  .status.approved{background-color:#2cd4b4;}
  .status.rejected{background-color:#ff4c4c;}
  .action-btn{padding:6px 12px;border:none;border-radius:6px;color:white;margin-right:5px;cursor:pointer;font-size:13px;}
  .approve-btn{background-color:#2cd4b4;}
  .reject-btn{background-color:#ff4c4c;}
  .toast{position:fixed;bottom:20px;right:20px;background:#1e90ff;color:white;padding:12px 20px;border-radius:8px;font-family:'Poppins',sans-serif;font-size:14px;box-shadow:0 4px 12px rgba(0,102,255,0.3);opacity:0;transform:translateY(20px);transition:all 0.5s;z-index:9999;}
  .toast.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<header>iAttend - Admin</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link active" href="#"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <div class="sidebar-section-title">Manage</div>
    <a class="sidebar-link" href="#"><i class="fas fa-file-alt"></i><span>Applications</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Manage Absence Applications</h1>
  <h2 class="breadcrumb"><span class="section">Applications</span> / <span class="current">All Records</span></h2>

  <div class="card">
    <h2 class="absence-records1">Submitted Applications</h2>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Reason</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>
  </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

const recordsBody = document.getElementById('recordsBody');
const toast = document.getElementById('toast');

function showToast(msg){
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
}

async function renderRecords(){
  const snapshot = await getDocs(collection(db, "absenceApplications"));
  recordsBody.innerHTML = '';
  let idx=1;
  snapshot.forEach(docSnap=>{
    const rec = docSnap.data();
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${idx}</td>
      <td>${rec.studentName}</td>
      <td>${rec.studentEmail}</td>
      <td>${rec.course}</td>
      <td>${rec.reason}</td>
      <td>${rec.duration}</td>
      <td><span class="status ${rec.status.toLowerCase().replace(' ','-')}">${rec.status}</span></td>
      <td>
        ${rec.status==="In Progress"?`
          <button class="action-btn approve-btn">Approve</button>
          <button class="action-btn reject-btn">Reject</button>`:'-'}
      </td>
    `;
    const approveBtn = tr.querySelector('.approve-btn');
    const rejectBtn = tr.querySelector('.reject-btn');
    if(approveBtn) approveBtn.onclick = async ()=>{ await updateDoc(doc(db,"absenceApplications",docSnap.id), {status:"Approved"}); showToast("Application approved"); renderRecords(); }
    if(rejectBtn) rejectBtn.onclick = async ()=>{ await updateDoc(doc(db,"absenceApplications",docSnap.id), {status:"Rejected"}); showToast("Application rejected"); renderRecords(); }
    recordsBody.appendChild(tr);
    idx++;
  });
}

onAuthStateChanged(auth, user=>{
  if(!user) alert("Admin must be logged in");
});

renderRecords();
</script>
</body>
</html>
