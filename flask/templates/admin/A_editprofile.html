<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Admin Profile - iAttend</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block mb-1">Name</label>
            <input type="text" name="name" value="{{ profile.get('name','') }}"
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="block mb-1">Phone</label>
            <input type="text" name="phone" value="{{ profile.phone }}"
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="block mb-1">Email (read-only)</label>
            <input type="email" value="{{ profile.email }}" readonly
                   class="w-full p-2 border bg-gray-100 rounded">
        </div>

        <div>
            <label class="block mb-1">Role (read-only)</label>
            <input type="text" value="{{ profile.role }}" readonly
                   class="w-full p-2 border bg-gray-100 rounded">
        </div>

        <div>
            <label class="block mb-1">New Password</label>
            <input type="password" name="password" placeholder="••••••••"
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="block mb-1">Profile Picture</label>
            <input type="file" name="photo" class="w-full">
        </div>

        <div class="flex space-x-4 mt-4">
            <button type="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Changes</button>
            <a href="{{ url_for('admin_profile') }}"
               class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Back to Profile</a>
        </div>
    </form>
</div>

</body>
</html>
