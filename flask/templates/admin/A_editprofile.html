<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Admin Profile - iAttend</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .main-content {
      margin-left: 260px;
      padding: 100px 30px 50px;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      transition: margin-left 0.3s ease;
    }
    .main-content.expanded {
      margin-left: 80px;
    }

    /* === PROFILE CARD (same as profile page) === */
    .profile-card {
      max-width: 900px;
      width: 100%;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.05);
      padding: 50px 40px 30px;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .profile-name {
      font-size: 28px;
      font-weight: 600;
      color: #4154F1;
      margin-bottom: 10px;
      text-align: center;
    }
    .profile-sub {
      font-size: 16px;
      color: #555;
      margin-bottom: 35px;
      text-align: center;
    }

    /* === FORM STYLING === */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      justify-items: start;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 350px;
    }
    .form-group label {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      margin-bottom: 6px;
    }
    .form-group input {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #333;
      background: #fdfdfd;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4154F1;
      box-shadow: 0 0 0 3px rgba(65, 84, 241, 0.1);
    }
    .form-group input:disabled {
      background: #f9f9f9;
      color: #777;
      cursor: not-allowed;
    }

    .btn-row {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    /* === REUSE .edit-btn FROM PROFILE === */
    .edit-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background-color: #4154F1;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .edit-btn i { transition: transform 0.3s ease; }
    .edit-btn:hover {
      background-color: #3a4cd0;
      transform: translateY(-2px);
    }
    .edit-btn:hover i {
      transform: rotate(20deg);
    }

    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #bbb;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 20px 15px;
      }
      .profile-card {
        padding: 30px 20px;
      }
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .btn-row {
        flex-direction: column;
        align-items: center;
      }
      .edit-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('admin_dashboard') }}" class="title">iAttend</a>
    <a href="{{ url_for('admin_profile') }}" class="user-info">
      <span>Admin User</span>
      <img src="{{ profile.profile_pic }}" alt="Admin">
    </a>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('admin_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Management</div>
    <a class="sidebar-link" href="{{ url_for('admin_student_add') }}"><i class="fas fa-user-graduate"></i><span>Students</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_teacher_add') }}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_programs') }}"><i class="fas fa-layer-group"></i><span>Programs</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_groups') }}"><i class="fas fa-users"></i><span>Groups</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_modules') }}"><i class="fas fa-book"></i><span>Modules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">System</div>
    <a class="sidebar-link" href="{{ url_for('admin_schedules') }}"><i class="fas fa-file-upload"></i><span>Upload Schedules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Logs</div>
    <a class="sidebar-link" href="{{ url_for('admin_attendance_log') }}"><i class="fas fa-history"></i><span>Attendance Logs</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="profile-card">
    <h2 class="profile-name">Edit Admin Profile</h2>
    <p class="profile-sub">{{ profile.role }}</p>

    <form method="POST" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="{{ profile.full_name }}" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" value="{{ profile.phone }}">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="{{ profile.email }}" disabled>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <input type="text" id="role" value="{{ profile.role }}" disabled>
        </div>

        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••">
        </div>

        <div class="form-group">
          <label for="photo">Profile Picture</label>
          <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div class="btn-row">
          <a href="{{ url_for('admin_profile') }}" class="edit-btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back to Profile
          </a>
          <button type="submit" class="edit-btn">
            <i class="fa-solid fa-floppy-disk"></i> Save Changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('menu-toggle').addEventListener('click', () => {
  document.querySelector('.sidebar').classList.toggle('collapsed');
  document.querySelector('.main-content').classList.toggle('expanded');
});
</script>

</body>
</html>
