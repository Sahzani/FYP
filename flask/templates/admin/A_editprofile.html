<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit Admin Profile - iAttend</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
/* -------------------- Main Content -------------------- */
.main-content { margin-left:260px; padding:100px 30px 50px; font-family:'Nunito',sans-serif; transition:margin-left 0.3s ease; min-height:100vh; max-width:100%; }
.sidebar.collapsed ~ .main-content { margin-left:80px; }

/* -------------------- Profile Sections -------------------- */
.profile-sections { display:flex; flex-direction:column; gap:30px; max-width:900px; margin:0 auto; }

/* -------------------- Card -------------------- */
.card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }
.card h2 { margin-top:0; margin-bottom:20px; font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#4154F1; border-bottom:1px solid #eee; padding-bottom:10px; }

/* -------------------- Profile Form -------------------- */
.profile-details { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; max-width:900px; width:100%; margin:0 auto; }
.form-group { display:flex; flex-direction:column; }
.form-group label { font-size:14px; color:#555; margin-bottom:5px; font-weight:600; }
.form-group input { padding:10px 12px; border:1px solid #ddd; border-radius:5px; background:#fcfcfc; font-size:15px; font-family:'Open Sans',sans-serif; transition:0.3s; width:100%; box-sizing:border-box; }
.form-group input:focus { border-color:#4154F1; box-shadow:0 0 5px rgba(65,84,241,0.4); outline:none; }
.form-group input:disabled { background:#f5f5f5; color:#777; cursor:not-allowed; }

/* -------------------- Buttons & Actions -------------------- */
.card-actions { display:flex; justify-content:flex-end; gap:15px; margin-top:20px; flex-wrap:wrap; }
.btn { padding:12px 24px; border-radius:5px; cursor:pointer; border:none; font-weight:600; font-family:'Nunito',sans-serif; transition:all 0.3s ease; display:flex; align-items:center; justify-content:center; font-size:15px; min-width:140px; white-space:nowrap; }
.btn-primary { background:#4154F1; color:white; }
.btn-primary:hover { background:#0d29e9; transform: translateY(-2px); }
.btn-secondary { background:#6c757d; color:white; }
.btn-secondary:hover { background:#5a6268; transform: translateY(-2px); }

/* -------------------- Password Card -------------------- */
.password-change-card { display:flex; flex-direction:column; gap:15px; padding:20px 30px; }
.password-change-card input { max-width:350px; width:100%; box-sizing:border-box; }

/* -------------------- Responsive -------------------- */
@media(max-width:768px) {
    .main-content { margin-left:0; }
    .main-content { padding:20px 15px; }
    .profile-details { grid-template-columns:1fr; }
    .profile-details { gap:15px; }
    .card-actions { flex-direction:row; }
    .card-actions { flex-wrap:wrap; }
    .card-actions { justify-content:flex-start; }
    .card-actions { gap:10px; }
    .card-actions { margin-top:20px; }
    .card-actions { padding-right:0; }
    .btn { width:auto; }
    .btn { flex:1; }
    .btn { min-width:120px; }
    .btn { justify-content:center; }
}


</style>
</head>
<body>

<!-- Header -->
<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('admin_dashboard') }}" class="title">iAttend</a>
    <a href="{{ url_for('admin_profile') }}" class="user-info">
      <span>{{ profile.full_name }}</span>
      <img src="{{ profile.profile_pic }}" alt="Admin" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
    </a>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('admin_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Management</div>
    <a class="sidebar-link" href="{{ url_for('admin_student_add') }}"><i class="fas fa-user-graduate"></i><span>Students</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_teacher_add') }}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_programs') }}"><i class="fas fa-layer-group"></i><span>Programs</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_groups') }}"><i class="fas fa-users"></i><span>Groups</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_modules') }}"><i class="fas fa-book"></i><span>Modules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">System</div>
    <a class="sidebar-link" href="{{ url_for('admin_schedules') }}"><i class="fas fa-file-upload"></i><span>Upload Schedules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Logs</div>
    <a class="sidebar-link" href="{{ url_for('admin_attendance_log') }}"><i class="fas fa-history"></i><span>Attendance Logs</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<!-- Main content -->
<div class="main-content">
  <div class="profile-sections">

    <!-- Admin Profile Edit Card -->
    <div class="card">
      <h2 style="font-family:'Poppins',sans-serif; font-weight:600; color:#4154F1;">Edit Admin Profile</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="profile-details">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ profile.full_name }}" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ profile.phone }}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="{{ profile.email }}" disabled>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" value="{{ profile.role }}" disabled>
          </div>
          <div class="form-group">
            <label for="photo">Profile Picture</label>
            <input type="file" id="photo" name="photo" accept="image/*">
          </div>
        </div>

        <!-- Buttons outside the grid to fix overlap -->
        <div class="card-actions">
          <button type="submit" name="action" value="save" class="btn btn-primary">
            Save Changes
          </button>
        </div>
      </form>
    </div>

   <!-- Password Change Card -->
<div class="card password-change-card">
  <h2 style="font-family:'Poppins',sans-serif; font-weight:600; color:#4154F1;">Password Change</h2>
  <p style="font-size:14px; color:#555; margin-bottom:15px;">
    For security reasons, you can change your password here.
  </p>
  <form method="POST">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>
    </div>
    <div class="card-actions">
      <button type="submit" name="action" value="change_password" class="btn btn-primary">Save Password</button>
    </div>
  </form>
</div>

<script>
document.getElementById('menu-toggle').addEventListener('click', () => {
  document.querySelector('.sidebar').classList.toggle('collapsed');
  document.querySelector('.main-content').classList.toggle('expanded');
});
</script>

</body>
</html>
