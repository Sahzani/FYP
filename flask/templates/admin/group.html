<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iAttend Admin - Add Group</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
/* RESET & BASE */
* {margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:'Poppins',sans-serif;background:linear-gradient(75.18deg,#FFE5B4 36.63%,#F5EEDC 92.2%);}
header{position:fixed;top:0;left:0;right:0;height:60px;background:#fff;box-shadow:0 2px 20px rgba(1,41,112,0.1);display:flex;align-items:center;padding-left:20px;font-family:'Nunito',sans-serif;font-weight:700;font-size:26px;color:#212529;z-index:1002;}
#menu-toggle{font-size:28px;margin-right:15px;cursor:pointer;}
.header-content{width:100%;display:flex;justify-content:space-between;align-items:center;}
.user-info{display:flex;align-items:center;gap:15px;padding:0 20px;border-radius:8px;cursor:pointer;}
.user-info img{width:36px;height:36px;border-radius:50%;object-fit:cover;}
.user-info span{font-size:16px;font-weight:600;color:#444;}

.sidebar { position: fixed; top:0; left:0; width:240px; height:100%; background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
padding-top:60px; box-shadow:2px 0 15px rgba(1,41,112,0.08); font-family:'Poppins',sans-serif;
transition: width 0.3s, left 0.3s; z-index:1001; overflow-y:auto; border-top-right-radius:12px; }
.sidebar.collapsed { width:70px; overflow:hidden; }
.sidebar-section { margin-bottom:25px; padding:0 15px; }
.sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
.sidebar.collapsed .sidebar-section-title { opacity:0; }
.sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
.sidebar-link i { width:18px; text-align:center; }
.sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
.sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

.main-content { margin-left:260px; padding:100px 30px 30px; font-family:'Nunito',sans-serif; transition:margin-left 0.3s ease; height:100vh; overflow-y:auto; }
.sidebar.collapsed ~ .main-content { margin-left:80px; }

.page-title{margin-bottom:20px;font-size:28px;font-weight:700;color:#012970;}

/* CARDS & FORMS */
.card{background:#fff;border-radius:10px;box-shadow:0px 0px 30px rgba(1,41,112,0.1);padding:30px;max-width:800px;margin-bottom:30px;}
.form-group{margin-bottom:15px;}
label{display:block;margin-bottom:6px;font-weight:600;color:#012970;}
input,select{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;font-size:14px;}
.submit-btn{background:linear-gradient(90deg,#1e90ff 0%,#0066ff 100%);color:white;font-size:14px;font-weight:500;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;transition:all 0.25s ease;}
.submit-btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,102,255,0.4);}
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <span>iAttend Admin</span>
    <div class="user-info">
      <span>Admin</span>
      <img src="https://placehold.co/36x36/899BBD/ffffff?text=A" alt="Admin Profile">
    </div>
  </div>
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('admin_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Management</div>
    <a class="sidebar-link active" href="{{ url_for('admin_group_add') }}">
      <i class="fas fa-users"></i><span>Add Group</span>
    </a>
  </div>
</div>

<div class="main-content">
  <h1 class="page-title">Add Group</h1>

  <div class="card">
    <h3>Group Details</h3>
    <form id="groupForm">
      <div class="form-group"><label>Group Code</label><input type="text" id="groupCode" required></div>
      <div class="form-group"><label>Program</label><input type="text" id="fkProgram" placeholder="e.g. CS101" required></div>
      <div class="form-group"><label>Intake</label><input type="text" id="intake" placeholder="e.g. Jan2025" required></div>
      <button type="submit" class="submit-btn">Add Group</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById('groupForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const groupCode = document.getElementById('groupCode').value.trim();
  const fkProgram = document.getElementById('fkProgram').value.trim();
  const intake = document.getElementById('intake').value.trim();

  if(!groupCode) return alert("❌ Group Code required");

  try {
    // Check if groupCode already exists
    const q = query(collection(db,"groups"), where("group_code","==",groupCode));
    const snapshot = await getDocs(q);
    if(!snapshot.empty) return alert("❌ Group Code already exists!");

    const docRef = await addDoc(collection(db,"groups"),{
      group_code: groupCode,
      fk_program: fkProgram,
      intake: intake
    });

    alert("✅ Group added successfully with ID: "+docRef.id);
    document.getElementById('groupForm').reset();
  } catch(err){
    alert("❌ Failed: "+err.message);
  }
});
</script>

<script>
document.getElementById('menu-toggle').addEventListener('click', ()=>{
  document.querySelector('.sidebar').classList.toggle('collapsed');
});
</script>

</body>
</html>
