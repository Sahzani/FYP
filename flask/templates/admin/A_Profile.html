<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Profile - iAttend</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f7ecd7 0%, #f8f1e5 35%, #fbfaf7 100%);
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
    }
    #menu-toggle {
      font-size: 28px;
      margin-right: 15px;
      cursor: pointer;
      color: #444;
    }
    #menu-toggle:hover { color: #4154F1; }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .header-content a.title {
      text-decoration: none;
      color: #444;
      font-weight: 700;
      font-size: 26px;
    }
    .header-content a.title:hover { color: #4154F1; }
    header a.user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
    }
    header a.user-info:hover {
      padding: 4px 12px;
      border-radius: 12px;
      background: #f8f1e5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header a.user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 250px;
      height: calc(100% - 60px);
      background: #f8f1e5;
      padding: 15px 0;
      box-shadow: 2px 0 15px rgba(0,0,0,0.08);
      border-top-right-radius: 12px;
      transition: all 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }
    .sidebar-section { margin-bottom: 25px; padding: 0 15px; }
    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #6b7280;
      margin-bottom: 10px;
      padding-left: 10px;
    }
    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #2C2C2C;
      text-decoration: none;
      transition: all 0.25s ease;
      white-space: nowrap;
    }
    .sidebar-link i { width: 18px; text-align: center; }
    .sidebar-link.active,
    .sidebar-link:hover {
      background: #eadbbf;
      color: #1F2937;
      font-weight: 600;
    }
    .sidebar.collapsed {
      width: 70px;
      overflow: hidden;
    }
    .sidebar.collapsed .sidebar-section-title,
    .sidebar.collapsed .sidebar-link span {
      display: none;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 100px 30px 50px;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      transition: margin-left 0.3s ease;
    }
    .main-content.expanded {
      margin-left: 80px;
    }

    /* Profile Card (same as before) */
    .profile-card { 
      max-width: 900px; width:100%; margin:30px auto; 
      background:#fff; border-radius:12px; 
      box-shadow:0 15px 30px rgba(0,0,0,0.05); 
      padding:50px 40px 30px 40px; text-align:center; 
      box-sizing:border-box; 
      transition:transform 0.3s ease, box-shadow 0.3s ease; 
    }
    .profile-card:hover { transform:translateY(-6px); box-shadow:0 20px 40px rgba(0,0,0,0.15); }

    .profile-card img { 
      width:160px; height:160px; border-radius:50%; 
      object-fit:cover; margin-bottom:20px; 
      border:4px solid #4154F1; 
    }

    .profile-name { font-size:28px; font-weight:600; color:#4154F1; margin-bottom:10px; }
    .profile-sub { font-size:16px; color:#555; margin-bottom:35px; }

    .info-grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:25px; justify-items:center; width:100%; }
    .info-item { 
      background:#fdfdfd; border-radius:12px; 
      padding:20px 25px; box-shadow:0 3px 12px rgba(0,0,0,0.05); 
      display:flex; align-items:center; gap:15px; width:100%; max-width:250px; 
      transition:transform 0.3s ease, box-shadow 0.3s ease; text-align:left; 
    }
    .info-item:hover { transform:translateY(-6px); box-shadow:0 8px 20px rgba(0,0,0,0.12); }

    .info-item i { color:#4154F1; font-size:22px; }
    .info-text { display:flex; flex-direction:column; }
    .info-label { font-size:13px; font-weight:600; color:#888; margin-bottom:4px; }
    .info-value { font-size:16px; font-weight:500; color:#333; }

    .edit-btn { 
      display:inline-flex; align-items:center; gap:8px; 
      padding:12px 24px; background-color:#4154F1; 
      color:#fff; font-weight:600; border-radius:8px; 
      text-decoration:none; margin-top:35px; 
      transition:all 0.3s ease; 
    }
    .edit-btn i { transition:transform 0.3s ease; }
    .edit-btn:hover { background-color:#3a4cd0; transform:translateY(-2px); }
    .edit-btn:hover i { transform:rotate(20deg); }

    .second-row {
      grid-column: 1 / -1; 
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: nowrap; 
    }

    @media(max-width:768px) {
      .main-content { margin-left:0; padding:20px 15px; }
      .profile-card { padding:30px 20px; }
      .profile-card img { width:120px; height:120px; }
      .profile-name { font-size:24px; margin-bottom:8px; }
      .profile-sub { font-size:14px; margin-bottom:25px; }
      .info-grid { grid-template-columns:1fr; gap:20px; justify-items:center; }
      .info-item { flex-direction:column; align-items:center; gap:10px; text-align:center; max-width:100%; justify-self:center !important; }
      .second-row { flex-direction:row; gap:15px; }
      .sidebar { left: -260px; }
      .sidebar.collapsed { left: 0; width: 250px; }
    }
  </style>
</head>
<body>

<!-- ✅ Header (copied from admin dashboard) -->
<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('admin_dashboard') }}" class="title">iAttend</a>
    <a href="{{ url_for('admin_profile') }}" class="user-info">
      <span>Admin User</span>
      <img src="{{ profile.profile_pic }}" alt="Admin Profile">
    </a>
  </div>
</header>

<!-- ✅ Sidebar (copied from admin dashboard) -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Management</div>
    <a class="sidebar-link" href="{{ url_for('admin_student_add') }}"><i class="fas fa-user-graduate"></i><span>Students</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_teacher_add') }}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_programs') }}"><i class="fas fa-layer-group"></i><span>Programs</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_groups') }}"><i class="fas fa-users"></i><span>Groups</span></a>
    <a class="sidebar-link" href="{{ url_for('admin_modules') }}"><i class="fas fa-book"></i><span>Modules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">System</div>
    <a class="sidebar-link" href="{{ url_for('admin_schedules') }}"><i class="fas fa-file-upload"></i><span>Upload Schedules</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Logs</div>
    <a class="sidebar-link" href="{{ url_for('admin_attendance_log') }}"><i class="fas fa-history"></i><span>Attendance Logs</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<!-- ✅ Main Content (your original profile card) -->
<div class="main-content">
  <div class="profile-card">
    <img src="{{ profile.profile_pic }}" alt="Profile Picture">
    <h2 class="profile-name">{{ profile.full_name }}</h2>
    <p class="profile-sub">{{ profile.role }}</p>

    <div class="info-grid">
      <div class="info-item">
        <i class="fa-solid fa-envelope"></i>
        <div class="info-text">
          <span class="info-label">Email</span>
          <span class="info-value">{{ profile.email }}</span>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <div class="info-text">
          <span class="info-label">Phone</span>
          <span class="info-value">{{ profile.phone }}</span>
        </div>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-id-card"></i>
        <div class="info-text">
          <span class="info-label">User ID</span>
          <span class="info-value">{{ profile.uid }}</span>
        </div>
      </div>

      <div class="second-row">
        <a href="{{ url_for('admin_edit_profile') }}" class="edit-btn">
          <i class="fa-solid fa-pen-to-square"></i> Edit Profile
        </a>
      </div>
    </div>
  </div>
</div>

<!-- ✅ Sidebar Toggle Script -->
<script>
document.getElementById('menu-toggle').addEventListener('click', () => {
  document.querySelector('.sidebar').classList.toggle('collapsed');
  document.querySelector('.main-content').classList.toggle('expanded');
});
</script>

</body>
</html>
