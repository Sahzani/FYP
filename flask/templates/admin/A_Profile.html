<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile - iAttend</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-6">Admin Profile</h2>

    <div class="flex items-center mb-6">
        <img src="{{ profile.profile_pic }}" alt="Profile Picture" class="h-24 w-24 rounded-full mr-4">
        <div>
            <h3 class="text-xl font-semibold">{{ profile.full_name }}</h3>
            <p class="text-gray-600">{{ profile.role }}</p>
        </div>
    </div>

    <div class="space-y-2">
        <p><strong>Email:</strong> {{ profile.email }}</p>
        <p><strong>Phone:</strong> {{ profile.phone }}</p>
        <p><strong>Role:</strong> {{ profile.role }}</p>
        <p><strong>ID:</strong> {{ profile.uid }}</p>
    </div>

    <!-- Buttons: Dashboard & Edit Profile only -->
    <div class="flex space-x-4 mt-6">
        <a href="{{ url_for('admin_dashboard') }}"
           class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Dashboard</a>
        <a href="{{ url_for('admin_edit_profile') }}"
           class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Edit Profile</a>
    </div>
</div>

</body>
</html>
