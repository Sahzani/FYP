<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iAttend - Admin Attendance Log</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Poppins',sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }
header { position: fixed; top:0; left:0; right:0; height:60px; background:#fff; box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px; font-family:'Nunito',sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000; }
#menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
.header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
.user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; cursor:pointer; text-decoration: none; }
.user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
.user-info span { font-size:16px; font-weight:600; color:#444; }

.sidebar { position: fixed; top:60px; left:0; width:267px; height: calc(100% - 60px); background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%); padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08); transition: width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;}
.sidebar.collapsed { width:70px; }
.sidebar-section { margin-bottom:25px; padding:0 15px; }
.sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
.sidebar.collapsed .sidebar-section-title { opacity:0; }
.sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
.sidebar.collapsed .sidebar-link span { display:none; }
.sidebar-link i { width:18px; text-align:center; }
.sidebar-link:hover { background: rgba(255,255,255,0.5); transform: translateX(4px);}
.sidebar-link.active { background: rgba(255,255,255,0.7); color:#4154F1; font-weight:600; }

.main { margin-left:260px; padding:100px 30px 30px; min-height:100vh; transition:margin-left 0.3s ease; font-family:'Nunito',sans-serif; height:100vh; overflow-y:auto; }
.sidebar.collapsed ~ .main { margin-left:80px; }

.card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); margin-bottom:30px; font-family:'Poppins',sans-serif; }
.card h2 { font-family:'Poppins',sans-serif; margin-bottom:15px; }

table { width:100%; border-collapse:collapse; font-family:'Poppins',sans-serif; }
th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; }
th { font-weight:600; text-transform:uppercase; font-size:13px; }

.page-title { font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
.breadcrumb { font-size:14px; font-weight:600; margin-bottom:30px; }
.breadcrumb .section { color:#989797; }
.breadcrumb .current { color:#444; }

td.status-Present { color: green; font-weight:600; }
td.status-Late { color: orange; font-weight:600; }
td.status-Absent { color: red; font-weight:600; }
</style>
</head>

<body>
<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('admin_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend Admin</a>
    <a href="#" class="user-info">
      <span>{{ profile.firstName }} {{ profile.lastName }}</span>
      <img src="{{ profile.photo_url }}" alt="Admin">
    </a>
  </div>
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Logs</div>
    <a class="sidebar-link {% if request.endpoint == 'admin_attendance_log' %}active{% endif %}" href="{{ url_for('admin_attendance_log') }}">
      <i class="fas fa-history"></i><span>Attendance Logs</span>
    </a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Attendance Log</h1>
  <div class="breadcrumb"><span class="section">Reports</span> / <span class="current">Attendance Log</span></div>

  <!-- Filters -->
  <div class="card">
    <h2>Filter Attendance</h2>
    <form id="filterForm" class="flex flex-wrap gap-3">
      <select name="program_id" id="programSelect" class="border rounded px-2 py-1">
        <option value="">All Programs</option>
        {% for p in programs %}
        <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>

      <select name="group_id" id="groupSelect" class="border rounded px-2 py-1">
        <option value="">All Groups</option>
      </select>

      <select name="module_id" id="moduleSelect" class="border rounded px-2 py-1">
        <option value="">All Modules</option>
      </select>

      <input type="date" name="start" class="border rounded px-2 py-1" value="{{ request.args.get('start','') }}">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Load</button>
    </form>
  </div>

  <!-- Attendance Table -->
  <div class="card">
    <h2>Attendance Records</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Group</th>
          <th>Program</th>
          <th>Modules</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody">
        <tr><td colspan="7" class="text-center py-4">Select filters to load records</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

const filterForm = document.getElementById('filterForm');
const tableBody = document.getElementById('attendanceTableBody');
const programSelect = document.getElementById("programSelect");
const groupSelect = document.getElementById("groupSelect");
const moduleSelect = document.getElementById("moduleSelect");

// Load attendance
async function loadAttendance() {
  const formData = new FormData(filterForm);
  const params = new URLSearchParams(formData).toString();

  tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">Loading...</td></tr>`;

  try {
    const res = await fetch(`/api/admin/attendance_filtered?${params}`);
    const data = await res.json();

    if (!data || data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">No records found</td></tr>`;
      return;
    }

    tableBody.innerHTML = data.map(rec => `
      <tr>
        <td>${rec.date || '-'}</td>
        <td>${rec.name || '-'}</td>
        <td>${rec.email || '-'}</td>
        <td>${rec.group || '-'}</td>
        <td>${rec.program || '-'}</td>
        <td>${rec.module || '-'}</td>
        <td>${rec.time || '-'}</td>
        <td class="status-${rec.status}">${rec.status}</td>
      </tr>
    `).join('');

  } catch (err) {
    console.error(err);
    tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">Error loading data</td></tr>`;
  }
}

// Update groups & modules when program changes
async function updateGroupsAndModules() {
  const program_id = programSelect.value;
  groupSelect.innerHTML = `<option value="">Loading...</option>`;
  moduleSelect.innerHTML = `<option value="">Loading...</option>`;

  if (!program_id) {
    groupSelect.innerHTML = `<option value="">All Groups</option>`;
    moduleSelect.innerHTML = `<option value="">All Modules</option>`;
    return;
  }

  const res = await fetch(`/api/admin/filters?program_id=${program_id}`);
  const data = await res.json();

  groupSelect.innerHTML = `<option value="">All Groups</option>`;
  data.groups.forEach(g => groupSelect.innerHTML += `<option value="${g.id}">${g.name}</option>`);

  moduleSelect.innerHTML = `<option value="">All Modules</option>`;
  data.modules.forEach(m => moduleSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`);
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => loadAttendance());
filterForm.addEventListener('submit', e => { e.preventDefault(); loadAttendance(); });
programSelect.addEventListener('change', updateGroupsAndModules);
groupSelect.addEventListener('change', loadAttendance);
moduleSelect.addEventListener('change', loadAttendance);
</script>
</body>
</html>
