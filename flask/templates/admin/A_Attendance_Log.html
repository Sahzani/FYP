<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Attendance Log</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    .status-Present { background-color: #d1fae5; color: green; }
    .status-Late { background-color: #fff7d1; color: orange; }
    .status-Absent { background-color: #fee2e2; color: red; }
    .status-badge {
      padding: 4px 10px; border-radius: 6px; font-weight: 600;
      display: inline-block; min-width: 70px; text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Attendance Log</h1>

    <!-- Filters -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <form id="filter-form" class="grid grid-cols-1 md:grid-cols-5 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Date</label>
          <input type="date" name="date" value="{{ selected_date }}" class="w-full border rounded p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Program</label>
          <select name="program" id="program" class="w-full border rounded p-2">
            <option value="">All Programs</option>
            {% for p in all_programs %}
              <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Group</label>
          <select name="group" id="group" class="w-full border rounded p-2" disabled>
            <option value="">Select Program</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Module</label>
          <select name="module" id="module" class="w-full border rounded p-2" disabled>
            <option value="">Select Group</option>
          </select>
        </div>
        <div class="flex items-end">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Apply</button>
        </div>
      </form>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left">Student</th>
            <th class="px-4 py-2 text-left">Group</th>
            <th class="px-4 py-2 text-left">Program</th>
            <th class="px-4 py-2 text-left">Module</th>
            <th class="px-4 py-2 text-left">Time</th>
            <th class="px-4 py-2 text-left">Status</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          {% if records %}
            {% for r in records %}
              <tr>
                <td class="px-4 py-2">{{ r.student_name }}</td>
                <td class="px-4 py-2">{{ r.group }}</td>
                <td class="px-4 py-2">{{ r.program }}</td>
                <td class="px-4 py-2">{{ r.module }}</td>
                <td class="px-4 py-2">{{ r.time if r.time else '-' }}</td>
                <td class="px-4 py-2">
                  <span class="status-badge status-{{ r.status }}">{{ r.status }}</span>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                No attendance records found for this date.
              </td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Data for JS -->
  <script id="program-to-groups" type="application/json">{{ program_to_groups | tojson }}</script>
  <script id="group-to-modules" type="application/json">{{ group_to_modules | tojson }}</script>

  <script>
    const programToGroups = JSON.parse(document.getElementById('program-to-groups').textContent);
    const groupToModules = JSON.parse(document.getElementById('group-to-modules').textContent);

    const programSelect = document.getElementById('program');
    const groupSelect = document.getElementById('group');
    const moduleSelect = document.getElementById('module');

    programSelect.addEventListener('change', () => {
      const program = programSelect.value;
      groupSelect.innerHTML = '<option value="">Select Group</option>';
      moduleSelect.innerHTML = '<option value="">Select Group First</option>';
      groupSelect.disabled = !program;
      moduleSelect.disabled = true;

      if (program && programToGroups[program]) {
        programToGroups[program].forEach(group => {
          const opt = document.createElement('option');
          opt.value = group;
          opt.textContent = group;
          groupSelect.appendChild(opt);
        });
      }
    });

    groupSelect.addEventListener('change', () => {
      const group = groupSelect.value;
      moduleSelect.innerHTML = '<option value="">Select Module</option>';
      moduleSelect.disabled = !group;

      if (group && groupToModules[group]) {
        groupToModules[group].forEach(module => {
          const opt = document.createElement('option');
          opt.value = module;
          opt.textContent = module;
          moduleSelect.appendChild(opt);
        });
      }
    });
  </script>
</body>
</html>
