<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Student</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }

/* Header */
header { position: fixed; top:0; left:0; right:0; height:60px; background:#fff;
box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center;
padding-left:20px; font-family:'Nunito',sans-serif; font-weight:700;
font-size:26px; color:#212529; z-index:1002; }
#menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }

/* Sidebar */
.sidebar { position: fixed; top:0; left:0; width:240px; height:100%; background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
padding-top:60px; box-shadow:2px 0 15px rgba(1,41,112,0.08); font-family:'Poppins',sans-serif;
transition: width 0.3s, left 0.3s; z-index:1001; overflow-y:auto; border-top-right-radius:12px; }
.sidebar.collapsed { width:70px; overflow:hidden; }
.sidebar-section { margin-bottom:25px; padding:0 15px; }
.sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
.sidebar.collapsed .sidebar-section-title { opacity:0; }
.sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
.sidebar-link i { width:18px; text-align:center; }
.sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
.sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

/* Dropdown */
.sidebar-dropdown { display:flex; flex-direction:column; }
.dropdown-menu { display:none; flex-direction:column; padding-left:20px; }
.sidebar-dropdown.active .dropdown-menu { display:flex; }
.sidebar-dropdown .dropdown-toggle i { margin-left:auto; transition: transform 0.3s; }
.sidebar-dropdown.active .dropdown-toggle i { transform: rotate(180deg); }

/* Main Content */
.main-content { margin-left:260px; padding:100px 30px 30px; font-family:'Nunito',sans-serif; transition:margin-left 0.3s ease; height:100vh; overflow-y:auto; }
.sidebar.collapsed ~ .main-content { margin-left:80px; }

/* Form Card */
.card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); max-width:600px; }
.form-group { margin-bottom:20px; }
label { display:block; margin-bottom:6px; font-weight:600; color:#012970; }
input, select { width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
.submit-btn { background:linear-gradient(90deg,#1e90ff 0%,#0066ff 100%); color:white; font-family:'Poppins',sans-serif; font-size:14px; font-weight:500; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; transition:all 0.25s ease; }
.submit-btn:hover { transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,102,255,0.4); }

/* Responsive */
@media(max-width:768px){ 
  #menu-toggle{display:block;} 
  .sidebar{left:-260px;} 
  .sidebar.show{left:0;} 
  .main-content{margin-left:0;padding:80px 20px 20px;} 
}
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  iAttend Admin
</header>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link {% if request.endpoint=='admin_dashboard' %}active{% endif %}" 
       href="{{ url_for('admin_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Management</div>

    <div class="sidebar-dropdown {% if request.endpoint in ['admin_student_list','admin_student_add'] %}active{% endif %}">
      <a href="#" class="sidebar-link dropdown-toggle">
        <i class="fas fa-user-graduate"></i><span>Students</span><i class="fas fa-chevron-down"></i>
      </a>
      <div class="dropdown-menu">
        <a class="sidebar-link {% if request.endpoint=='admin_student_list' %}active{% endif %}" 
           href="{{ url_for('admin_student_list') }}">All Students</a>
        <a class="sidebar-link {% if request.endpoint=='admin_student_add' %}active{% endif %}" 
           href="{{ url_for('admin_student_add') }}">Add Student</a>
      </div>
    </div>

    <div class="sidebar-dropdown {% if request.endpoint in ['admin_teacher_list','admin_teacher_add'] %}active{% endif %}">
      <a href="#" class="sidebar-link dropdown-toggle">
        <i class="fas fa-chalkboard-teacher"></i><span>Teachers</span><i class="fas fa-chevron-down"></i>
      </a>
      <div class="dropdown-menu">
        <a class="sidebar-link {% if request.endpoint=='admin_teacher_list' %}active{% endif %}" 
           href="{{ url_for('admin_teacher_list') }}">All Teachers</a>
        <a class="sidebar-link {% if request.endpoint=='admin_teacher_add' %}active{% endif %}" 
           href="{{ url_for('admin_teacher_add') }}">Add Teacher</a>
      </div>
    </div>
  </div>

  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1 class="page-title">Add Student</h1>
  <h2 class="breadcrumb">
    <span class="section">Student</span> / 
    <span class="current">Add Student</span>
  </h2>

  <div class="card">
    <form id="studentForm">
      <div class="form-group">
        <label for="first-name-input">First Name</label>
        <input type="text" id="first-name-input" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="last-name-input">Last Name</label>
        <input type="text" id="last-name-input" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="email-input">Email</label>
        <input type="email" id="email-input" placeholder="Enter student's email" required>
      </div>
      <div class="form-group">
        <label for="course-input">Course</label>
        <input type="text" id="course-input" placeholder="Enter course" required>
      </div>
      <div class="form-group">
        <label for="intake-input">Intake</label>
        <input type="text" id="intake-input" placeholder="Enter intake" required>
      </div>
      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input type="password" id="studentPassword" placeholder="Set password" required>
      </div>
      <div class="form-group">
        <label for="class-input">Class</label>
        <input type="text" id="class-input" placeholder="Enter class" required>
      </div>
      <div class="form-group">
        <label for="student-id-input">Student ID</label>
        <input type="text" id="student-id-input" placeholder="Enter student ID" required>
      </div>
      <div class="form-group">
        <label for="photo-input">Photo Filename</label>
        <input type="text" id="photo-input" placeholder="e.g., Alex.jpg" required>
      </div>
      <button type="submit" class="submit-btn">Add Student</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const studentForm = document.getElementById('studentForm');
studentForm.addEventListener('submit', async e => {
  e.preventDefault();
  const firstName = document.getElementById('first-name-input').value.trim();
  const lastName = document.getElementById('last-name-input').value.trim();
  const email = document.getElementById('email-input').value.trim();
  const course = document.getElementById('course-input').value.trim();
  const intake = document.getElementById('intake-input').value.trim();
  const password = document.getElementById('studentPassword').value.trim();
  const studentClass = document.getElementById('class-input').value.trim();
  const studentID = document.getElementById('student-id-input').value.trim();
  const photoFilename = document.getElementById('photo-input').value.trim();

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await setDoc(doc(db,"students",userCredential.user.uid), {
      uid:userCredential.user.uid, firstName, lastName, email,
      course,intake,studentClass,studentID,photo:photoFilename, roleType:"student"
    });
    alert("✅ Student added successfully!");
    studentForm.reset();
  } catch(error) {
    console.error(error);
    alert("❌ Failed: "+error.message);
  }
});

// Sidebar toggle
document.getElementById('menu-toggle').addEventListener('click', ()=>{
  document.querySelector('.sidebar').classList.toggle('collapsed');
});

// Dropdown toggle
document.querySelectorAll('.dropdown-toggle').forEach(drop => {
  drop.addEventListener('click', e => {
    e.preventDefault();
    drop.parentElement.classList.toggle('active');
  });
});
</script>

</body>
</html>
