<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Control</title>
</head>
<body>
    <h1>Webcam Control Page</h1>
    <p>Click the buttons to start or stop the camera.</p>

    <form action="{{ url_for('start_camera') }}" method="get">
        <button type="submit">Start Camera</button>
    </form>

    <form action="{{ url_for('stop_camera') }}" method="get">
        <button type="submit">Stop Camera</button>
    </form>
</body>
</html>
