<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(180deg,#f7ecd7 0%,#f8f1e5 35%,#fbfaf7 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#333;
    }

    header {
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:60px;
      background:#fff;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:26px;
      color:#444;
      z-index:1000;
    }

    .error-card {
      background:#fff;
      border-radius:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      padding:3rem 2.5rem;
      text-align:center;
      max-width:500px;
      width:90%;
      transition:transform .3s ease, box-shadow .3s ease;
      position:relative;
      top:20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-icon {
      font-size:5rem;
      color:#4154F1;
      margin-bottom:1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform:scale(1); opacity:1; }
      50% { transform:scale(1.1); opacity:0.9; }
    }

    .error-code {
      font-size:4rem;
      font-weight:700;
      color:#444;
      margin-bottom:0.5rem;
    }

    .error-message {
      font-size:1.1rem;
      color:#666;
      margin-bottom:1.5rem;
    }

    .home-btn {
      display:inline-block;
      background:linear-gradient(135deg,#4154F1,#5D5FEF);
      color:#fff;
      font-weight:600;
      padding:0.75rem 1.75rem;
      border-radius:8px;
      text-decoration:none;
      box-shadow:0 8px 18px rgba(65,84,241,0.2);
      transition:all 0.25s ease;
    }
    .home-btn:hover {
      transform:translateY(-3px);
      box-shadow:0 12px 25px rgba(65,84,241,0.3);
    }

    .hint-text {
      font-size:0.9rem;
      color:#999;
      margin-top:1rem;
    }

    @media (max-width:480px) {
      .error-card { padding:2rem 1.5rem; }
      .error-code { font-size:3rem; }
      header { font-size:22px; }
    }
  </style>
</head>
<body>

  <header>iAttend</header>

  <div class="error-card">
    <div class="error-icon"><i class="fa-solid fa-circle-exclamation"></i></div>
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you’re looking for doesn’t exist or has moved.</div>
    <a href="{{ url_for('login') }}" class="home-btn">
      <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>

</body>
</html>
