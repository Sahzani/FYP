<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: visible; /* Ensure no clipping of animation */
        }

        .container {
            text-align: center;
            overflow: visible; /* Ensure no clipping of animation */
        }

        h1 {
            font-size: 20vw; /* Dynamically scale the heading based on viewport width */
            margin: 0;
            color: #1A237E;
            font-weight: bold;
            animation: jump 1s infinite;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px; /* Position the paragraph directly below the heading */
        }
        a {
            text-decoration: none;
            color: #1A237E;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p><a href="{{ url_for('login') }}">Go back to the homepage</a></p>
    </div>
</body>
</html>
