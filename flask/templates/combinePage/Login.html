<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iAttend Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>

  <header>iAttend</header>

  <div class="login-card" role="form" aria-labelledby="login-title">
    <div class="icon" aria-hidden="true">
      <img src="{{ url_for('static', filename='logoFYP.jpg') }}" alt="iAttend logo">
    </div>

    <h2 id="login-title">Login</h2>
    <p class="subtitle">Enter your credentials to access your account</p>

    <form action="{{ url_for('login') }}" method="POST" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" inputmode="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>

      <div class="remember-me">
        <input id="remember" name="remember" type="checkbox" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" aria-label="Log in">Log in</button>
    </form>

    <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message" role="alert">
          {% for message in messages %}{{ message }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
