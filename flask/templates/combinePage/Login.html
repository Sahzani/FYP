<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Roboto', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }
    header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1); display: flex; align-items: center; padding-left: 20px; font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 26px; color: #212529; z-index: 10; }

    .container { display: flex; justify-content: center; align-items: flex-start; min-height: calc(100vh - 60px); padding-top: 20px; }

    .frame3 {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
      margin-top: 80px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .frame3:hover {
      transform: translateY(-7px);
      box-shadow: 0 20px 35px rgba(0,0,0,0.25);
    }

    .frame3 .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem auto;
      display: block;
      object-fit: contain;
      border-radius: 50%;
      background: linear-gradient(135deg, #FFE5B4, #F5EEDC);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .frame3 h2 { font-weight: 700; font-size: 24px; color: #002d72; margin-bottom: 0.25rem; }
    .frame3 p.subtitle { font-weight: 400; font-size: 14px; color: #777777; margin-bottom: 1.5rem; }
    .frame3 label { font-size: 0.95rem; color: #212529; align-self: flex-start; margin-bottom: 0.25rem; }

    .frame3 input[type="text"], .frame3 input[type="password"] {
      width: 100%;
      height: 2.5rem;
      padding: 0.5rem;
      border: 1px solid #CED4DA;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .frame3 input[type="text"]:focus,
    .frame3 input[type="password"]:focus {
      border-color: #4154F1;
      box-shadow: 0 0 8px rgba(65,84,241,0.3);
      outline: none;
    }

    .remember-me { width: 100%; display: flex; align-items: center; font-size: 0.9rem; color: #212529; margin-bottom: 1.25rem; user-select: none; }
    .remember-me input[type="checkbox"] { margin-right: 0.5rem; width: 16px; height: 16px; cursor: pointer; }

    .frame3 button {
      width: 100%;
      height: 40px;
      background: linear-gradient(135deg, #4154F1, #2f3fcc);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .frame3 button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .frame3 .forgot-password { font-size: 0.85rem; color: #6C757D; text-decoration: none; align-self: flex-start; margin-bottom: 1.5rem; cursor: pointer; }
    .frame3 .register-text { font-size: 1rem; color: #212529; text-align: center; width: 100%; }
    .frame3 .register-link { font-size: 0.95rem; color: #0DCAF0; text-decoration: none; margin-left: 0.25rem; cursor: pointer; }

    @media (max-width: 480px) { header { font-size: 20px; padding-left: 10px; } .frame3 { padding: 2rem 1.5rem; margin-top: 40px; } }
  </style>
</head>
<body>

<header>iAttend</header>

<div class="container">
  <div class="frame3">
    <img src="{{ url_for('static', filename='logoFYP.jpg') }}" alt="iAttend Logo" class="icon">

    <h2>Login</h2>
    <p class="subtitle">Enter your credentials to access your account</p>

    <form action="{{ url_for('login') }}" method="POST">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Log in</button>
    </form>

    <a href="#" class="forgot-password">Forgot password?</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  </div>
</div>

</body>
</html>
