<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
    body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg, #f7ecd7 0%, #f8f1e5 35%, #fbfaf7 100%);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* keep card vertically centered on all screens */
  box-sizing: border-box;
}

/* Card container */
.container {
  background: #fff;
  padding: 50px 60px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  width: 100%;
  max-width: 520px;
  text-align: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.container:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
}

/* Title */
h2 {
  font-size: 30px;
  font-weight: 700;
  text-align: center;
  color: #444;
  margin-bottom: 1.5rem;
}

/* Form layout */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Labels */
label {
  text-align: left;
  font-size: 1rem;
  color: #555;
  font-weight: 500;
  display: block;
  margin-bottom: 0.35rem;
}

/* Inputs */
input[type="password"] {
  padding: 14px;
  font-size: 15.5px;
  border: 1px solid #CED4DA;
  border-radius: 8px;
  background: #ffffff;
  transition: all 0.3s ease;
}

input[type="password"]:focus {
  border-color: #4154F1;
  box-shadow: 0 0 8px rgba(65, 84, 241, 0.25);
  outline: none;
}

/* Button */
button {
  padding: 14px;
  font-size: 16.5px;
  font-weight: 600;
  color: #fffaf3;
  background: linear-gradient(135deg, #4154F1, #5D5FEF);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

/* Error Message */
.error-message {
  color: #d9534f;
  font-size: 0.9rem;
  margin-top: -0.3rem;
  text-align: center;
}

/* Responsive design for mobile */
@media (max-width: 600px) {
  body {
    padding: 20px;
    min-height: 100vh; /* maintain vertical centering */
  }

  .container {
    padding: 35px 25px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 100%;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 1.2rem;
  }

  label {
    font-size: 0.95rem;
  }

  input[type="password"] {
    padding: 12px;
    font-size: 15px;
  }

  button {
    padding: 12px;
    font-size: 15.5px;
  }
}
  </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form method="POST" action="{{ url_for(request.endpoint) }}">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="newPassword" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirmPassword" required>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
