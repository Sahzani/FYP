<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
  /* Your existing CSS remains unchanged */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); overflow:hidden; }
  /* ... rest of CSS ... */
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('student_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend</a>
    <a href="#" class="user-info">
      <span id="header-user-name">Loading...</span>
      <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=U" alt="User Profile Picture">
    </a>
  </div>
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link active" href="{{ url_for('student_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Analyse</div>
    <a class="sidebar-link" href="{{ url_for('student_history') }}"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Request</div>
    <a class="sidebar-link" href="#"><i class="fas fa-file-alt"></i><span>Absent Application</span></a>
    <a class="sidebar-link" href="#"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<div class="main-content">
  <h2>Welcome <span id="welcome-name">[Student name]</span>!</h2>
  <div class="breadcrumb"><span class="section">Dashboard</span> / <span class="current">Home</span></div>

  <div class="grid-container-lg grid-container card-spacing">
    <div class="stats-grid">
      <!-- Your stats cards here -->
    </div>

    <!-- Calendar Card -->
    <div>
      <div class="card">
        <h3 style="margin-bottom:10px;">Calendar</h3>
        <div id="calendar-header" style="position:absolute; top:15px; right:20px; font-weight:600;"></div>
        <div id="calendar" class="calendar"></div>
      </div>
    </div>
  </div>

  <div class="grid-container-lg-2 grid-container card-spacing">
    <div class="card" style="display:flex;align-items:center;gap:1rem;">
      <div class="icon-circle" id="today-icon"><i class="fas fa-check-circle" style="font-size:1.5rem;"></i></div>
      <div>
        <h3>Today's Attendance</h3>
        <p id="today-status">Loading...</p>
        <p id="today-note"></p>
      </div>
    </div>
    <div class="card" style="background-color:#F6F8FE; display:flex;align-items:flex-start;gap:1rem;">
      <div class="icon-circle" style="background-color:#4154F1;"><i class="fas fa-bell" style="font-size:1.5rem;"></i></div>
      <div style="flex-grow:1;">
        <h3>Notification</h3>
        <p id="notification-message">Loading...</p>
      </div>
      <span id="notification-timestamp"></span>
    </div>
  </div>
</div>

<script type="module">
  // Your existing Firebase JS code remains unchanged
</script>

</body>
</html>
