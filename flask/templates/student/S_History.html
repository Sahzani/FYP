<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Attendance History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); overflow:hidden; }

    /* Header */
    header { position: fixed; top:0; left:0; right:0; height:60px; background:#fff; box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px; font-family:'Nunito', sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000; }
    #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
    .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
    .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; transition:0.2s; cursor:pointer; }
    .user-info:hover { background:#f0f0f0; }
    .user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
    .user-info span { font-size:16px; font-weight:600; color:#444; }

    /* Sidebar */
    .sidebar {
      position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px);
      background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
      padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08);
      font-family:'Poppins',sans-serif; transition:width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;
    }
    .sidebar.collapsed { width:70px; }
    .sidebar-section { margin-bottom:25px; padding:0 15px; }
    .sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
    .sidebar.collapsed .sidebar-section-title { opacity:0; }
    .sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
    .sidebar.collapsed .sidebar-link span { display:none; }
    .sidebar-link i { width:18px; text-align:center; }
    .sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
    .sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

    /* Main content */
    .main {
      margin-left:260px; padding:100px 30px 30px; font-family:'Nunito', sans-serif; transition:margin-left 0.3s ease;
      height:100vh; overflow-y:auto;
    }
    .sidebar.collapsed ~ .main { margin-left:80px; }

    .page-title { font-family:'Poppins', sans-serif; font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
    .breadcrumb { font-family:'Nunito', sans-serif; font-size:14px; font-weight:600; margin-bottom:30px; }
    .breadcrumb .section { color:#989797; }
    .breadcrumb .current { color:#444444; }

    /* Card for Attendance */
    .card {
      background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }
    .card h2 { margin-top:0; margin-bottom:20px; font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#012970; border-bottom:1px solid #eee; padding-bottom:10px; }

    table { width:100%; border-collapse:collapse; }
    thead { background:#f9f9f9; }
    th, td { padding:12px; text-align:left; font-size:15px; }
    th { color:#555; text-transform:uppercase; font-size:13px; font-weight:600; border-bottom:2px solid #ddd; }
    td { color:#333; border-bottom:1px solid #eee; }
    tr:hover td { background:#fafafa; }
    .status-present { color:green; font-weight:600; }
    .status-absent { color:red; font-weight:600; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <span id="menu-toggle">&#9776;</span>
    <div class="header-content">
      <a href="{{ url_for('student_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend</a>
      <a href="{{ url_for('student_dashboard') }}" class="user-info">
        <span id="header-user-name">Loading...</span>
        <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=U" alt="User Profile Picture">
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-section">
      <a class="sidebar-link" href="{{ url_for('student_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Analyse</div>
      <a class="sidebar-link active" href="{{ url_for('student_history') }}"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Request</div>
      <a class="sidebar-link" href="#"><i class="fas fa-file-alt"></i><span>Absent Application</span></a>
      <a class="sidebar-link" href="#"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
    </div>
    <div class="sidebar-section">
      <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1 class="page-title">Attendance History</h1>
    <div class="breadcrumb"><span class="section">Attendance</span> / <span class="current">Attendance History</span></div>

    <div class="card">
      <h2>Recent Attendance</h2>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Subject</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendance-table-body">
            <tr><td colspan="4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
      authDomain: "aimanzamani.firebaseapp.com",
      databaseURL: "https://aimanzamani-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aimanzamani",
      storageBucket: "aimanzamani.firebasestorage.app",
      messagingSenderId: "63348630728",
      appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAttendance() {
      const tbody = document.getElementById("attendance-table-body");
      tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      try {
        const q = query(collection(db, "attendance"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='4'>No attendance records found</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.date || ""}</td>
            <td>${data.time || ""}</td>
            <td>${data.subject || ""}</td>
            <td class="${data.status === "Present" ? "status-present" : "status-absent"}">${data.status}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Error loading attendance:", e);
        tbody.innerHTML = "<tr><td colspan='4'>Error loading data</td></tr>";
      }
    }

    loadAttendance();
  </script>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', ()=> sidebar.classList.toggle('collapsed'));
  </script>
</body>
</html>
