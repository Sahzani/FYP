<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance history</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Open Sans & Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom styles to match the new design */
        body {
            background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
            font-family: 'Open Sans', sans-serif;
        }

        /* Header Styles */
        .page-header {
            background: #fff;
            box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
            font-family: 'Nunito', sans-serif;
        }
        
        .logo {
            font-weight: 700;
            font-size: 26px;
            color: #012970;
        }

        /* Sidebar Styles */
        .sidebar {
            background: #FFEED3;
            box-shadow: 0 0 20px rgba(1, 41, 112, 0.1);
            font-family: 'Open Sans', sans-serif;
        }

        .sidebar-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #899BBD;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 10px;
            background: transparent; /* Links are on the sidebar background */
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600; /* Set to semibold */
            color: #012970; /* Dark blue for normal links */
            text-decoration: none;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar-link:hover {
            background: #ffe1ab;
        }

        .sidebar-link.active {
            background: none;
            color: #3485E4; /* Lighter blue for active link */
        }
        
        .main-content {
            margin-left: 260px; /* Same as sidebar width */
        }

        .content-card {
            background-color: #ffffff;
            border-radius: 1rem; /* A bit more rounded */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Responsive sidebar */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 40;
                transition: transform 0.3s ease-in-out;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="page-header fixed top-0 left-0 right-0 h-[60px] flex items-center justify-between px-5 z-50">
        <div class="flex items-center">
            <!-- Mobile Menu Toggle -->
            <button id="menu-toggle" class="md:hidden mr-4 text-2xl text-gray-600">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">iAttend</div>
        </div>

        <!-- Search Bar -->
        <div class="hidden md:block w-1/3">
             <div class="relative w-full max-w-sm">
                <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 text-sm text-gray-700 placeholder-gray-500 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- User Profile -->
        <div class="flex items-center space-x-3">
            <a href="S_Profile.html" class="flex items-center space-x-3 cursor-pointer"></a>
            <span class="font-semibold text-gray-700"></span>
            <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=P" alt="User Avatar" class="h-10 w-10 rounded-full">
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed top-[60px] left-0 h-full w-[260px] p-5 z-40">
        <nav>
            <!-- Dashboard Link -->
            <div class="mb-4">
                 <a href="S_Dashboard.html" class="sidebar-link">
                    <i class="fas fa-th-large w-5 text-center"></i>
                    <span>Dashboard</span>
                </a>
            </div>

            <!-- Analyse Section -->
            <div class="mb-4">
                <div class="sidebar-section-title px-3">Analyse</div>
                <a href="S_History.html" class="sidebar-link active">
                    <i class="fas fa-list-alt w-5 text-center"></i>
                    <span>Attendance</span>
                </a>
            </div>
            
            <!-- Request Section -->
            <div class="mb-4">
                <div class="sidebar-section-title px-3">Request</div>
                <a href="S_AbsentApp.html" class="sidebar-link">
                    <i class="fas fa-paper-plane w-5 text-center"></i>
                    <span>Absent Application</span>
                </a>
            </div>
            
            <!-- Get Out Section -->
            <div class="mb-4">
                <div class="sidebar-section-title px-3">Getout</div>
                <a href="/templates/combinePage/Login.html" class="sidebar-link">
                    <i class="fas fa-sign-out-alt w-5 text-center text-red-500"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content pt-24 px-4 md:px-8 pb-8">
        <!-- Page Title and Breadcrumbs -->
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Attendance History</h1>
            <p class="text-sm text-gray-500 mt-1">Attendance / Attendance History</p>
        </div>

        <!-- Attendance Table Card -->
        <div class="content-card mt-6 p-6">
            <h2 class="text-xl font-bold text-[#012970] mb-4">Recent Attendance</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                            <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Time</th>
                            <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Module</th>
                            <th class="p-4 text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="p-4 text-gray-700">05-08-2025</td>
                            <td class="p-4 text-gray-700">8:00am - 11:00am</td>
                            <td class="p-4 text-gray-700">Programming</td>
                            <td class="p-4 text-green-600 font-semibold">Present</td>
                        </tr>
                        <tr>
                            <td class="p-4 text-gray-700">05-08-2025</td>
                            <td class="p-4 text-gray-700">2:00pm - 4:00pm</td>
                            <td class="p-4 text-gray-700">Computer System</td>
                            <td class="p-4 text-green-600 font-semibold">Present</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // JavaScript for mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>

</body>
</html>
