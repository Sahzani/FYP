<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    /* Header */
    header { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #fff; box-shadow: 0 2px 20px rgba(1,41,112,0.1); display: flex; align-items: center; padding-left: 20px; font-family: 'Nunito', sans-serif; font-weight: 700; font-size: 26px; color: #212529; z-index: 1000;}
    #menu-toggle { display: block; font-size: 28px; margin-right: 15px; cursor: pointer;}
    .header-content { width: 100%; display: flex; justify-content: space-between; align-items: center;}
    .user-info { display: flex; align-items: center; gap: 15px; padding: 0 20px; transition: background 0.2s ease; border-radius: 8px;}
    .user-info:hover { background-color: #f0f0f0;}
    .user-info img { width: 36px; height: 36px; border-radius: 50%; object-fit: cover;}
    .user-info span { font-size: 16px; font-weight: 600; color: #444;}

    /* Sidebar */
    .sidebar { position: fixed; top: 60px; left: 0; width: 240px; height: calc(100% - 60px); background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%); padding: 15px 0; box-shadow: 2px 0 15px rgba(1,41,112,0.08); transition: width 0.3s ease; z-index: 999; border-top-right-radius: 12px; overflow: hidden;}
    .sidebar.collapsed { width: 70px;}
    .sidebar-section { margin-bottom: 25px; padding: 0 15px;}
    .sidebar-section-title { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: #5D5FEF; margin-bottom: 10px; padding-left: 10px; transition: opacity 0.3s;}
    .sidebar.collapsed .sidebar-section-title { opacity: 0;}
    .sidebar-link { display: flex; align-items: center; gap: 10px; padding: 12px 15px; margin-bottom: 8px; border-radius: 8px; font-size: 15px; font-weight: 500; color: #1A237E; text-decoration: none; transition: all 0.25s ease; white-space: nowrap;}
    .sidebar.collapsed .sidebar-link span { display: none;}
    .sidebar-link i { width: 18px; text-align: center;}
    .sidebar-link:hover { background: rgba(255,255,255,0.5); transform: translateX(4px);}
    .sidebar-link.active { background: rgba(255,255,255,0.7); color: #4154F1; font-weight: 600;}

    /* Main content */
    .main { margin-left: 260px; padding: 100px 30px 30px; min-height: 100vh; transition: margin-left 0.3s ease;}
    .sidebar.collapsed ~ .main { margin-left: 80px;}

    /* Profile card */
    .profile-card { max-width: 900px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 40px; text-align: center;}
    .profile-card img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 4px solid #FFE5B4;}
    .profile-name { font-size: 26px; font-weight: 600; color: #012970; margin-bottom: 5px;}
    .profile-sub { font-size: 15px; color: #666; margin-bottom: 20px;}
    .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; margin-top: 30px; text-align: left;}
    .info-item { background: #fdfdfd; border-radius: 10px; padding: 15px 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; align-items: flex-start; gap: 12px; transition: transform 0.3s ease, box-shadow 0.3s ease;}
    .info-item:hover { transform: translateY(-6px); box-shadow: 0 8px 20px rgba(0,0,0,0.12);}
    .info-item i { color: #5D5FEF; font-size: 18px; margin-top: 4px;}
    .info-text { display: flex; flex-direction: column;}
    .info-label { font-size: 13px; font-weight: 600; color: #888; margin-bottom: 3px;}
    .info-value { font-size: 15px; font-weight: 500; color: #333;}
    .edit-btn { display: inline-block; margin-top: 30px; padding: 12px 24px; background-color: #5D5FEF; color: #fff; font-size: 15px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; text-decoration: none;}
    .edit-btn:hover { background-color: #4154F1;}
    @media(max-width: 768px){ .main { margin-left: 0; padding: 90px 15px; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <span id="menu-toggle">&#9776;</span>
    <div class="header-content">
      <a href="S_Dashboard.html" style="text-decoration: none; color: inherit;">iAttend</a>
      <a href="S_Profile.html" class="user-info">
        <span id="header-user-name">Loading...</span>
        <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=P" alt="User Profile Picture">
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-section">
      <a class="sidebar-link" href="S_Dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Analyse</div>
      <a class="sidebar-link" href="S_History.html"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Request</div>
      <a class="sidebar-link" href="S_AbsentApp.html"><i class="fas fa-file-alt"></i><span>Absent Application</span></a>
      <a class="sidebar-link" href="S_ContactUs.html"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
    </div>
    <div class="sidebar-section">

    <a class="sidebar-link" href="/flask/templates/combinePage/Login.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>

    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="profile-card">
      <img id="profile-pic" src="https://placehold.co/140x140/E9E9E9/333333?text=User" alt="Profile Picture">
      <div class="profile-name" id="profile-name">Loading...</div>
      <div class="profile-sub" id="profile-sub">Loading...</div>

      <div class="info-grid">
        <div class="info-item">
          <i class="fas fa-id-card"></i>
          <div class="info-text">
            <div class="info-label">Student ID</div>
            <div class="info-value" id="student-id">Loading...</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-users"></i>
          <div class="info-text">
            <div class="info-label">Class</div>
            <div class="info-value" id="class">Loading...</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-user"></i>
          <div class="info-text">
            <div class="info-label">Nickname</div>
            <div class="info-value" id="nickname">Loading...</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div class="info-text">
            <div class="info-label">Phone Number</div>
            <div class="info-value" id="phone">Loading...</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div class="info-text">
            <div class="info-label">Email</div>
            <div class="info-value" id="email">Loading...</div>
          </div>
        </div>
      </div>

      <!-- Edit Profile Button -->
      <a href="S_EditProfile.html" class="edit-btn"><i class="fas fa-edit"></i> Edit Profile</a>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
      authDomain: "aimanzamani.firebaseapp.com",
      databaseURL: "https://aimanzamani-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "aimanzamani",
      storageBucket: "aimanzamani.firebasestorage.app",
      messagingSenderId: "63348630728",
      appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Example: load student S1234567 data
    const studentId = "S1234567";
    const studentRef = ref(db, `students/${studentId}`);

    get(studentRef).then((snapshot) => {
      if(snapshot.exists()){
        const data = snapshot.val();
        document.getElementById("profile-name").textContent = data.name;
        document.getElementById("profile-sub").textContent = `${data.course} â€¢ Intake ${data.intake}`;
        document.getElementById("student-id").textContent = studentId;
        document.getElementById("nickname").textContent = data.nickname;
        document.getElementById("class").textContent = data.class;
        document.getElementById("phone").textContent = data.phone;
        document.getElementById("email").textContent = data.email;
        document.getElementById("header-user-name").textContent = data.name;
        document.getElementById("user-profile-pic-header").src = data.profilePic;
        document.getElementById("profile-pic").src = data.profilePic;
      } else {
        console.error("No data available");
      }
    }).catch((error) => { console.error(error); });

    // Sidebar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
