<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); overflow:hidden; }

        header {
            position: fixed; top:0; left:0; right:0; height:60px; background:#fff;
            box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px;
            font-family:'Nunito', sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000;
        }

        #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
        .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
        .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; transition:0.2s; border-radius:8px; cursor:pointer; }
        .user-info:hover { background:#f0f0f0; }
        .user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
        .user-info span { font-size:16px; font-weight:600; color:#444; }

        .sidebar {
            position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px);
            background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
            padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08);
            font-family:'Poppins',sans-serif; transition:width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;
        }
        .sidebar.collapsed { width:70px; }
        .sidebar-section { margin-bottom:25px; padding:0 15px; }
        .sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
        .sidebar.collapsed .sidebar-section-title { opacity:0; }
        .sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
        .sidebar.collapsed .sidebar-link span { display:none; }
        .sidebar-link i { width:18px; text-align:center; }
        .sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
        .sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

        .main {
            margin-left:260px; padding:100px 30px 30px; font-family:'Nunito', sans-serif; transition:margin-left 0.3s ease;
            height:100vh; overflow-y:auto;
        }
        .sidebar.collapsed ~ .main { margin-left:80px; }

        .profile-sections { display:flex; flex-direction:column; gap:30px; max-width:900px; margin:0 auto; }

        .page-title { font-family:'Poppins', sans-serif; font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
        .breadcrumb { font-family:'Nunito', sans-serif; font-size:14px; font-weight:600; margin-bottom:30px; }
        .breadcrumb .section { color:#989797; }
        .breadcrumb .current { color:#444444; }

        .card {
            background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }

        .card h2 { margin-top:0; margin-bottom:20px; font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#012970; border-bottom:1px solid #eee; padding-bottom:10px; }

        .profile-content { display:flex; gap:40px; align-items:flex-start; flex-wrap:wrap; }
       .profile-pic-container {
    width: 120px;
    height: 120px;
    position: relative;
    flex-shrink: 0;      /* prevent shrinking in flex layouts */
}

.profile-pic-container img {
    width: 120px;        /* match container width */
    height: 120px;       /* match container height */
    display: block;      /* remove inline spacing */
    border-radius: 50%;  /* perfect circle */
    object-fit: cover;   /* cover the container without distortion */
    border: 2px solid #ddd;
}
        .profile-pic-container:hover img { border:2px solid #4154F1; }
        .edit-icon {
            position:absolute; bottom:0; right:0; background:#4154F1; color:#fff; padding:8px; border-radius:50%; cursor:pointer; font-size:14px; box-shadow:0 2px 5px rgba(0,0,0,0.2); transition:background 0.3s ease;
        }
        .edit-icon:hover { background:#0d29e9; }

        .profile-details { flex-grow:1; display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; }
        .form-group { display:flex; flex-direction:column; }
        .form-group label { font-size:14px; color:#555; margin-bottom:5px; font-weight:600; }
        .form-group input {
            padding:10px 12px; border:1px solid #ddd; border-radius:5px; background:#fcfcfc; font-size:15px; font-family:'Open Sans',sans-serif; transition:0.3s;
        }
        .form-group input:focus { border-color:#4154F1; box-shadow:0 0 5px rgba(65,84,241,0.4); outline:none; }
        .form-group input:disabled { background:#f5f5f5; color:#777; cursor:not-allowed; }

        .card-actions { display:flex; justify-content:flex-end; gap:10px; margin-top:30px; grid-column: span 2; }
        .btn { padding:10px 20px; border-radius:5px; cursor:pointer; border:none; font-weight:600; font-family:'Nunito',sans-serif; transition: all 0.3s ease; }
        .btn-primary { background:#4154F1; color:white; }
        .btn-primary:hover { background:#0d29e9; transform: translateY(-2px); }
        .btn-secondary { background:#6c757d; color:white; }
        .btn-secondary:hover { background:#5a6268; transform: translateY(-2px); }

        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000; opacity:0; visibility:hidden; transition:0.3s; }
        .modal.open { opacity:1; visibility:visible; }
        .modal-content { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.3); width:90%; max-width:500px; position:relative; transform:translateY(-20px); transition: transform 0.3s ease; }
        .modal.open .modal-content { transform:translateY(0); }
        .modal-close-btn { position:absolute; top:15px; right:15px; font-size:24px; cursor:pointer; color:#aaa; transition: color 0.3s; }
        .modal-close-btn:hover { color:#333; }

        @media(max-width:992px) {
            .profile-content { flex-direction:column; align-items:center; text-align:center; }
            .profile-details { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>
    <header>
    <span id="menu-toggle">&#9776;</span>
    <div class="header-content">
      <a href="{{ url_for('student_dashboard') }}" style="text-decoration: none; color: inherit;">iAttend</a>
      <a href="{{ url_for('student_profile') }}" class="user-info">
        <span>{{ profile.full_name }}</span>
        <img id="user-profile-pic-header" src="{{ profile.profile_pic }}" alt="User Profile Picture">
      </a>
    </div>
  </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-section">
          <a class="sidebar-link" href="{{ url_for('student_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-section-title">Analyse</div>
          <a class="sidebar-link" href="{{ url_for('student_attendance') }}"><i class="fas fa-chart-line"></i><span>Attendance</span></a>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-section-title">Request</div>
          <a class="sidebar-link active" href="{{ url_for('student_absentapp') }}"><i class="fas fa-file-alt"></i><span>Absence Application</span></a>
          <a class="sidebar-link" href="{{ url_for('student_contact') }}"><i class="fas fa-envelope"></i><span>Contact Us</span></a>
        </div>
        <div class="sidebar-section">
          <a class="sidebar-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </div>

    <div class="main">
        <div class="profile-sections">
            <!-- Profile Card -->
            <div class="card user-profile-card">
                <h2>Edit User Profile</h2>
                <div class="profile-content">
                    <div class="profile-pic-container">
                        <img id="user-profile-pic" src="{{ profile.profile_pic }}" alt="Profile Picture">
                        <input type="file" name="profilePic" id="profile-pic-upload" form="profile-form" style="display:none;">
                        <i class="fas fa-camera edit-icon" onclick="document.getElementById('profile-pic-upload').click();"></i>
                    </div>
                    <form id="profile-form" class="profile-details" method="POST" action="{{ url_for('student_editprofile') }}" enctype="multipart/form-data">
                        <div class="form-group"><label>First Name</label><input type="text" name="firstName" value="{{ profile.full_name.split(' ')[0] }}" disabled></div>
                        <div class="form-group"><label>Last Name</label><input type="text" name="lastName" value="{{ profile.full_name.split(' ')[1] if profile.full_name.split(' ')|length>1 else '' }}" disabled></div>
                        <div class="form-group"><label>Nickname</label><input type="text" name="nickname" value="{{ profile.nickname }}"></div>
                        <div class="form-group"><label>Phone Number</label><input type="text" name="phone" value="{{ profile.phone }}"></div>
                        <div class="form-group"><label>Role Type</label><input type="text" value="Student" disabled></div>
                        <div class="form-group"><label>Course</label><input type="text" value="{{ profile.course }}" disabled></div>
                        <div class="form-group"><label>Student ID</label><input type="text" value="{{ profile.student_id }}" disabled></div>
                        <div class="form-group"><label>Class</label><input type="text" value="{{ profile.studentClass }}" disabled></div>
                        <div class="form-group"><label>Intake</label><input type="text" value="{{ profile.intake }}" disabled></div>
                        <div class="form-group"><label>Email</label><input type="email" value="{{ profile.email }}" disabled></div>
                        <div class="card-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Password Change Card -->
            <div class="card password-change-card">
                <h2>Password Change</h2>
                <button id="changePasswordButton" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" id="closeModal">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form" method="POST" action="{{ url_for('student_change_password') }}">
                <div class="form-group"><label>Current Password</label><input type="password" name="currentPassword" required></div>
                <div class="form-group"><label>New Password</label><input type="password" name="newPassword" required></div>
                <div class="form-group"><label>Confirm Password</label><input type="password" name="confirmPassword" required></div>
                <div class="card-actions">
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sidebar toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        menuToggle.addEventListener('click', ()=> sidebar.classList.toggle('collapsed'));

        // Profile picture preview
        const profilePicUpload = document.getElementById('profile-pic-upload');
        const userProfilePic = document.getElementById('user-profile-pic');
        profilePicUpload.addEventListener('change', (e)=>{
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev)=> userProfilePic.src = ev.target.result;
                reader.readAsDataURL(file);
            }
        });

        // Password Modal
        const changePasswordButton = document.getElementById('changePasswordButton');
        const passwordModal = document.getElementById('passwordModal');
        const closeModalButton = document.getElementById('closeModal');
        const cancelButton = document.getElementById('cancelButton');

        changePasswordButton.addEventListener('click', ()=> passwordModal.classList.add('open'));
        closeModalButton.addEventListener('click', ()=> passwordModal.classList.remove('open'));
        cancelButton.addEventListener('click', ()=> passwordModal.classList.remove('open'));
    </script>
</body>
</html>
