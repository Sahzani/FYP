<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iAttend Student Edit Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
/* ------------------ Main ------------------ */
.main {
    margin-left:260px; padding:100px 30px 30px; transition:margin-left 0.3s ease; height:100vh; overflow-y:auto;
}

/* ------------------ Cards ------------------ */
.profile-sections { display:flex; flex-direction:column; gap:30px; max-width:900px; margin:0 auto; }
.card { background:#fff; padding:30px; border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.08); transition: transform 0.3s, box-shadow 0.3s; }
.card:hover { transform: translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.12); }
.card h2 { font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#012970; border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:20px; }

/* ------------------ Profile ------------------ */
.profile-content { display:flex; gap:40px; flex-wrap:wrap; align-items:flex-start; }
.profile-pic-container { width:120px; height:120px; position:relative; flex-shrink:0; }
.profile-pic-container img { width:120px; height:120px; border-radius:50%; object-fit:cover; border:2px solid #ddd; transition: border 0.3s; }
.profile-pic-container:hover img { border:2px solid #4154F1; }
.edit-icon { position:absolute; bottom:0; right:0; background:#4154F1; color:#fff; padding:8px; border-radius:50%; cursor:pointer; font-size:14px; box-shadow:0 2px 5px rgba(0,0,0,0.2); transition:0.3s; }
.edit-icon:hover { background:#0d29e9; }

/* ------------------ Form ------------------ */
.profile-details { flex-grow:1; display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; }
.form-group { display:flex; flex-direction:column; }
.form-group label { font-size:14px; font-weight:600; color:#555; margin-bottom:5px; }
.form-group input { padding:10px 12px; border:1px solid #ddd; border-radius:8px; font-size:15px; background:#fcfcfc; transition:0.3s; font-family:'Poppins',sans-serif; }
.form-group input:focus { border-color:#4154F1; box-shadow:0 0 5px rgba(65,84,241,0.4); outline:none; }
.form-group input:disabled { background:#f5f5f5; color:#777; cursor:not-allowed; }

/* ------------------ Buttons ------------------ */
.card-actions { display:flex; justify-content:flex-end; gap:10px; margin-top:30px; grid-column: span 2; }
.btn { padding:10px 20px; border-radius:8px; cursor:pointer; border:none; font-weight:600; font-family:'Nunito',sans-serif; transition: all 0.3s ease; }
.btn-primary { background:#4154F1; color:#fff; }
.btn-primary:hover { background:#0d29e9; transform:translateY(-2px); }
.btn-secondary { background:#6c757d; color:#fff; }
.btn-secondary:hover { background:#5a6268; transform:translateY(-2px); }

/* ------------------ Modal ------------------ */
.modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000; opacity:0; visibility:hidden; transition:0.3s; }
.modal.open { opacity:1; visibility:visible; }
.modal-content { background:#fff; padding:30px; border-radius:15px; box-shadow:0 5px 25px rgba(0,0,0,0.3); width:90%; max-width:500px; position:relative; transform:translateY(-20px); transition: transform 0.3s ease; }
.modal.open .modal-content { transform:translateY(0); }
.modal-close-btn { position:absolute; top:15px; right:15px; font-size:24px; cursor:pointer; color:#aaa; transition:0.3s; }
.modal-close-btn:hover { color:#333; }

@media(max-width:992px){
    .profile-content { flex-direction:column; align-items:center; text-align:center; }
    .profile-details { grid-template-columns:1fr; }
}
</style>
</head>
<body>

<header>
        <span id="menu-toggle">&#9776;</span>
        <div class="header-content">
            <a href="{{ url_for('student_dashboard') }}" class="title">iAttend</a>
            <a href="{{ url_for('student_profile') }}" class="user-info">
                <span id="header-user-name">{{ full_name or 'Student' }}</span>
                <img id="user-profile-pic-header"
                    src="{{ profile_pic_url or 'https://placehold.co/36x36/899BBD/ffffff?text=P' }}" alt="User Profile">
            </a>
        </div>
    </header>


<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('student_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Academics</div>
    <a class="sidebar-link" href="{{ url_for('student_schedule') }}">
      <i class="fas fa-calendar-days"></i><span>My Schedule</span>
    </a>
    <a class="sidebar-link" href="{{ url_for('student_attendance') }}">
      <i class="fas fa-clipboard-check"></i><span>Attendance</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Request</div>
    <a class="sidebar-link" href="{{ url_for('student_absentapp') }}">
      <i class="fas fa-file-alt"></i><span>Absence Application</span>
    </a>
    <a class="sidebar-link" href="{{ url_for('student_contact') }}">
      <i class="fas fa-envelope"></i><span>Contact Us</span>
    </a>
  </div>

  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('logout') }}">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </div>
</div>

<div class="main">
  <div class="profile-sections">
    <!-- Profile Edit Card -->
    <div class="card user-profile-card">
        <h2>Edit User Profile</h2>
        <div class="profile-content">
            <div class="profile-pic-container">
                <img id="user-profile-pic"
                     src="{% if profile.profile_pic and profile.profile_pic.startswith('http') %}{{ profile.profile_pic }}{% else %}{{ url_for('static', filename=profile.profile_pic|replace('\\','/')) }}{% endif %}"
                     alt="Profile Picture">
                <input type="file" name="profilePic" id="profile-pic-upload" form="profile-form" style="display:none;">
                <i class="fas fa-camera edit-icon" onclick="document.getElementById('profile-pic-upload').click();"></i>
            </div>
            <form id="profile-form" class="profile-details" method="POST" action="{{ url_for('student_editprofile') }}" enctype="multipart/form-data">
                <div class="form-group"><label>First Name</label><input type="text" name="firstName" value="{{ profile.full_name.split(' ')[0] }}" disabled></div>
                <div class="form-group"><label>Last Name</label><input type="text" name="lastName" value="{{ profile.full_name.split(' ')[1] if profile.full_name.split(' ')|length>1 else '' }}" disabled></div>
                <div class="form-group"><label>Nickname</label><input type="text" name="nickname" value="{{ profile.nickname }}"></div>
                <div class="form-group"><label>Phone Number</label><input type="text" name="phone" value="{{ profile.phone }}"></div>
                <div class="form-group"><label>Role Type</label><input type="text" value="Student" disabled></div>
                <div class="form-group"><label>Program</label><input type="text" value="{{ profile.course }}" disabled></div>
                <div class="form-group"><label>Student ID</label><input type="text" value="{{ profile.student_id }}" disabled></div>
                <div class="form-group"><label>Group Code</label><input type="text" value="{{ profile.studentClass }}" disabled></div>
                <div class="form-group"><label>Intake</label><input type="text" value="{{ profile.intake }}" disabled></div>
                <div class="form-group"><label>Email</label><input type="email" value="{{ profile.email }}" disabled></div>
                <div class="card-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Change Card -->
    <div class="card password-change-card">
        <h2>Password Change</h2>
        <a href="{{ url_for('student_change_password') }}" class="btn btn-primary" id="changePasswordButton">Change Password</a>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <span class="modal-close-btn" id="closeModal">&times;</span>
        <h2>Change Password</h2>
        <form id="password-form" method="POST" action="{{ url_for('student_change_password') }}">
            <div class="form-group"><label>Current Password</label><input type="password" name="currentPassword" required></div>
            <div class="form-group"><label>New Password</label><input type="password" name="newPassword" required></div>
            <div class="form-group"><label>Confirm Password</label><input type="password" name="confirmPassword" required></div>
            <div class="card-actions">
                <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click', ()=> sidebar.classList.toggle('collapsed'));

// Profile picture preview
const profilePicUpload = document.getElementById('profile-pic-upload');
const userProfilePic = document.getElementById('user-profile-pic');
const userProfileHeaderPic = document.getElementById('user-profile-pic-header');
profilePicUpload.addEventListener('change', (e)=>{
    const file = e.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = (ev)=>{
            userProfilePic.src = ev.target.result;
            userProfileHeaderPic.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    }
});

// Password Modal
const changePasswordButton = document.getElementById('changePasswordButton');
const passwordModal = document.getElementById('passwordModal');
const closeModalButton = document.getElementById('closeModal');
const cancelButton = document.getElementById('cancelButton');
changePasswordButton.addEventListener('click', ()=> passwordModal.classList.add('open'));
closeModalButton.addEventListener('click', ()=> passwordModal.classList.remove('open'));
cancelButton.addEventListener('click', ()=> passwordModal.classList.remove('open'));
</script>
</body>
</html>
