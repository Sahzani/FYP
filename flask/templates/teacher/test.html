<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend | Group Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('gc_group_reports') }}" style="text-decoration:none;color:inherit;">iAttend</a>
    <a href="{{ url_for('teacher_profile') }}" class="user-info">
      <span>{{ profile.name }}</span>
      <img src="https://placehold.co/40x40/ffa07a/ffffff?text=GC" alt="Group Coordinator">
    </a>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Group Coordinator</div>
    <a class="sidebar-link" href="{{ url_for('gc_manage_groups') }}">
      <i class="fas fa-users-cog"></i><span>Manage Groups</span>
    </a>
    <a class="sidebar-link active" href="{{ url_for('gc_group_reports') }}">
      <i class="fas fa-file-alt"></i><span>Group Reports</span>
    </a>
  </div>

  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_logout') }}">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </div>
</div>

<div class="main">
  <h2>Group Reports</h2>
  <div class="breadcrumb"><span class="section">Group Coordinator</span> / <span class="current">Group Reports</span></div>

  <div class="card">
    <h3>Attendance Summary by Group</h3>
    <table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse;">
      <thead>
        <tr>
          <th>Group</th>
          <th>Total Students</th>
          <th>Present Today</th>
          <th>Absent Today</th>
          <th>Overall Attendance (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Group A</td>
          <td>20</td>
          <td>18</td>
          <td>2</td>
          <td>90%</td>
        </tr>
        <tr>
          <td>Group B</td>
          <td>22</td>
          <td>21</td>
          <td>1</td>
          <td>95%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  menuToggle.addEventListener('click',()=>{ sidebar.classList.toggle('collapsed'); });
</script>

</body>
</html>
