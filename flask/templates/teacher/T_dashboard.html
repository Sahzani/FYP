<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iAttend Teacher Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<style>
body { margin: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }
/* Header */
header { position: fixed; top:0; left:0; right:0; height:60px; background:#fff; box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px; font-family:'Nunito',sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000; }
#menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
.header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
.user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; transition:0.2s; cursor:pointer; text-decoration: none; }
.user-info:hover { background:#f0f0f0; }
.user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
.user-info span { font-size:16px; font-weight:600; color:#444; }

/* Sidebar */
.sidebar { position: fixed; top:60px; left:0; width:240px; height: calc(100% - 60px); background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%); padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08); transition: width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;}
.sidebar.collapsed { width:70px; }
.sidebar-section { margin-bottom:25px; padding:0 15px; }
.sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
.sidebar.collapsed .sidebar-section-title { opacity:0; }
.sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
.sidebar.collapsed .sidebar-link span { display:none; }
.sidebar-link i { width:18px; text-align:center; }
.sidebar-link:hover { background: rgba(255,255,255,0.5); transform: translateX(4px);}
.sidebar-link.active { background: rgba(255,255,255,0.7); color:#4154F1; font-weight:600; }

/* Main content */
.main { margin-left:260px; padding:100px 30px 30px; min-height:100vh; transition:margin-left 0.3s ease;}
.sidebar.collapsed ~ .main { margin-left:80px; }

/* Cards */
h2 { font-family:'Poppins',sans-serif; font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
.grid-container { display:grid; gap:1.5rem; }
.card-spacing { margin-bottom:1.5rem; }
.card { background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); transition: transform 0.3s ease, box-shadow 0.3s ease; position:relative; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }
.stats-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(120px,1fr)); gap:1.5rem; }
.stats-card { display:flex; flex-direction:column; align-items:center; text-align:center; }
.icon-circle { width:3rem; height:3rem; display:flex; align-items:center; justify-content:center; background-color:#4154F1; color:white; border-radius:50%; margin-bottom:0.75rem; }

/* Calendar */
.calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:5px; margin-top:30px; }
.calendar-day { padding:0.5rem; border-radius:9999px; text-align:center; cursor:pointer; transition: all 0.2s ease-in-out; }
.calendar-day.current-day { background-color:#4154F1; color:white; font-weight:700; }

/* Notifications */
.card p { font-size:14px; font-weight:500; }

@media(max-width:768px){ .main { margin-left:0; padding:90px 15px; } }
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('teacher_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend</a>
    <a href="{{ url_for('teacher_profile') }}" class="user-info">
      <span>{{ session['user']['email'] if session.get('user') else 'Teacher' }}</span>
      <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher">
    </a>
  </div>
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link active" href="{{ url_for('teacher_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Class</div>
    <a class="sidebar-link" href="{{ url_for('teacher_class_list') }}"><i class="fas fa-school"></i><span>View Class List</span></a>
    <a class="sidebar-link" href="{{ url_for('teacher_daily_attend') }}"><i class="fas fa-clipboard-check"></i><span>Daily Attend</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Reports</div>
    <a class="sidebar-link" href="{{ url_for('teacher_attendance') }}"><i class="fas fa-file-alt"></i><span>Attendance Report</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<div class="main">
  <h2>Welcome, <span id="teacher-name">{{ name }}</span>!</h2>

  <div class="grid-container-lg grid-container card-spacing">
    <div class="stats-grid">
      <div class="card stats-card">
        <div class="icon-circle"><i class="fas fa-school"></i></div>
        <p>My Classes</p>
        <span id="stats-classes">0</span>
      </div>
      <div class="card stats-card">
        <div class="icon-circle"><i class="fas fa-user-check"></i></div>
        <p>Students Present Today</p>
        <span id="stats-present">0</span>
      </div>
      <div class="card stats-card">
        <div class="icon-circle"><i class="fas fa-user-times"></i></div>
        <p>Students Absent Today</p>
        <span id="stats-absent">0</span>
      </div>
    </div>

    <div>
      <div class="card">
        <h3 style="margin-bottom:10px;">Calendar</h3>
        <div id="calendar-header" style="position:absolute; top:15px; right:20px; font-weight:600;"></div>
        <div id="calendar" class="calendar"></div>
      </div>
    </div>
  </div>

  <div class="grid-container-lg-2 grid-container card-spacing">
    <div class="card" style="background-color:#F6F8FE; display:flex;align-items:flex-start;gap:1rem;">
      <div class="icon-circle" style="background-color:#4154F1;"><i class="fas fa-bell" style="font-size:1.5rem;"></i></div>
      <div style="flex-grow:1;">
        <h3>Notifications</h3>
        <p id="notification-message">No new notifications</p>
      </div>
    </div>
  </div>
</div>

<script>
// Sidebar toggle
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click',()=>{ sidebar.classList.toggle('collapsed'); });

// Calendar
const generateCalendar = () => {
    const calendarEl = document.getElementById('calendar');
    const headerEl = document.getElementById('calendar-header');

    const now = new Date();
    const today = now.getDate();
    const monthName = now.toLocaleString('default', { month:'long' });
    const year = now.getFullYear();

    headerEl.textContent = `${monthName} ${year}`;

    const daysInMonth = new Date(year, now.getMonth()+1, 0).getDate();
    calendarEl.innerHTML = '';

    for(let d=1; d<=daysInMonth; d++){
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day';
        if(d === today) dayEl.classList.add('current-day');
        dayEl.textContent = d;
        calendarEl.appendChild(dayEl);
    }
};
generateCalendar();
</script>

</body>
</html>
