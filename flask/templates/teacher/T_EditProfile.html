<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iAttend Teacher Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); overflow:hidden; }

        header {
            position: fixed; top:0; left:0; right:0; height:60px; background:#fff;
            box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px;
            font-family:'Nunito', sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000;
        }

        #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
        .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
        .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; transition:0.2s; border-radius:8px; cursor:pointer; }
        .user-info:hover { background:#f0f0f0; }
        .user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
        .user-info span { font-size:16px; font-weight:600; color:#444; }

        .sidebar {
            position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px);
            background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
            padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08);
            font-family:'Poppins',sans-serif; transition:width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;
        }
        .sidebar.collapsed { width:70px; }
        .sidebar-section { margin-bottom:25px; padding:0 15px; }
        .sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
        .sidebar.collapsed .sidebar-section-title { opacity:0; }
        .sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
        .sidebar.collapsed .sidebar-link span { display:none; }
        .sidebar-link i { width:18px; text-align:center; }
        .sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
        .sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

        .main {
            margin-left:260px; padding:100px 30px 30px; font-family:'Nunito', sans-serif; transition:margin-left 0.3s ease;
            height:100vh; overflow-y:auto;
        }
        .sidebar.collapsed ~ .main { margin-left:80px; }

        .profile-sections { display:flex; flex-direction:column; gap:30px; max-width:900px; margin:0 auto; }

        .page-title { font-family:'Poppins', sans-serif; font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
        .breadcrumb { font-family:'Nunito', sans-serif; font-size:14px; font-weight:600; margin-bottom:30px; }
        .breadcrumb .section { color:#989797; }
        .breadcrumb .current { color:#444444; }

        .card {
            background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); box-shadow:0 15px 30px rgba(0,0,0,0.15); }

        .card h2 { margin-top:0; margin-bottom:20px; font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#012970; border-bottom:1px solid #eee; padding-bottom:10px; }

        .text-red-500 { color:#ef4444; }

        .profile-content { display:flex; gap:40px; align-items:flex-start; }
        .profile-pic-container { position:relative; width:120px; height:120px; flex-shrink:0; transition: transform 0.3s ease; }
        .profile-pic-container:hover { transform: scale(1.05); }
        .profile-pic-container img { width:100%; height:100%; border-radius:50%; object-fit:cover; border:2px solid #ddd; transition: border 0.3s ease; }
        .profile-pic-container:hover img { border:2px solid #4154F1; }
        .edit-icon { position:absolute; bottom:0; right:0; background:#4154F1; color:#fff; padding:8px; border-radius:50%; cursor:pointer; font-size:14px; box-shadow:0 2px 5px rgba(0,0,0,0.2); transition:background 0.3s ease; }
        .edit-icon:hover { background:#0d29e9; }

        .profile-details { flex-grow:1; display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; }
        .form-group { display:flex; flex-direction:column; }
        .form-group label { font-size:14px; color:#555; margin-bottom:5px; font-weight:600; }
        .form-group input {
            padding:10px 12px; border:1px solid #ddd; border-radius:5px; background:#fcfcfc; font-size:15px; font-family:'Open Sans',sans-serif; transition:0.3s;
        }
        .form-group input:focus { border-color:#4154F1; box-shadow:0 0 5px rgba(65,84,241,0.4); outline:none; }
        .form-group input:disabled { background:#f5f5f5; color:#777; cursor:not-allowed; }

        .password-form-content { display:flex; flex-direction:column; gap:20px; max-width:400px; }

        .card-actions { display:flex; justify-content:flex-end; gap:10px; margin-top:30px; }
        .btn { padding:10px 20px; border-radius:5px; cursor:pointer; border:none; font-weight:600; font-family:'Nunito',sans-serif; transition: all 0.3s ease; }
        .btn-primary { background:#4154F1; color:white; }
        .btn-primary:hover { background:#0d29e9; transform: translateY(-2px); }
        .btn-secondary { background:#6c757d; color:white; }
        .btn-secondary:hover { background:#5a6268; transform: translateY(-2px); }

        .status-message { margin-top:15px; font-size:14px; font-family:'Open Sans',sans-serif; font-style:italic; color:#333; }

        .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:1000; opacity:0; visibility:hidden; transition:0.3s; }
        .modal.open { opacity:1; visibility:visible; }
        .modal-content { background:#fff; padding:30px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.3); width:90%; max-width:500px; position:relative; transform:translateY(-20px); transition: transform 0.3s ease; }
        .modal.open .modal-content { transform:translateY(0); }
        .modal-close-btn { position:absolute; top:15px; right:15px; font-size:24px; cursor:pointer; color:#aaa; transition: color 0.3s; }
        .modal-close-btn:hover { color:#333; }

        @media(max-width:992px) {
            .profile-content { flex-direction:column; align-items:center; text-align:center; }
            .profile-details { grid-template-columns:1fr; }
        }
    </style>
</head>
<body>
    <header>
        <span id="menu-toggle">&#9776;</span>
        <div class="header-content">
            <a href="T_dashboard.html" style="text-decoration: none; color: inherit;">iAttend</a>
            <a href="T_profile.html" class="user-info">
                <span id="header-user-name">Loading...</span>
                <img id="user-profile-pic-header" src="https://placehold.co/36x36/899BBD/ffffff?text=T" alt="User Profile Picture">
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-section mb-6">
            <div class="sidebar-section-title">Menu</div>

            <a href="T_dashboard.html" class="sidebar-link flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold bg-[#e5d7b8]">
                <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
            </a>

            <a href="T_profile.html" class="sidebar-link flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
                <i class="fas fa-user"></i> <span>Profile</span>
            </a>

            <a href="T_class_list.html" class="sidebar-link flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
                <i class="fas fa-school"></i> <span>View Class List</span>
            </a>

            <a href="T_DailyAttend.html" class="sidebar-link flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
                <i class="fas fa-clipboard-check"></i> <span>Daily Attend</span>
            </a>

        </div>

        <div>
            <a id="logout-btn" href="T_login.html" class="sidebar-link flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-red-600 font-semibold">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="profile-sections">
            <div class="card user-profile-card">
                <h2>Edit Teacher Profile</h2>
                <div class="profile-content">
                    <div class="profile-pic-container">
                        <img id="user-profile-pic" src="https://placehold.co/120x120/E9E9E9/333333?text=Teacher" alt="Profile Picture">
                        <input type="file" id="profile-pic-upload" style="display:none;">
                        <i class="fas fa-camera edit-icon" onclick="document.getElementById('profile-pic-upload').click();"></i>
                    </div>
                    <form id="profile-form" class="profile-details">
                        <div class="form-group"><label>First Name</label><input type="text" id="first-name-input" disabled></div>
                        <div class="form-group"><label>Last Name</label><input type="text" id="last-name-input" disabled></div>
                        <div class="form-group"><label>Nickname</label><input type="text" id="nickname-input"></div>
                        <div class="form-group"><label>Phone Number</label><input type="text" id="phone-input"></div>
                        <div class="form-group"><label>Email</label><input type="email" id="email-input" disabled></div>
                    </form>
                </div>
                <div class="card-actions">
                    <button id="cancel-profile-btn" class="btn btn-secondary">Cancel</button>
                    <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
                </div>
                <div id="profile-status-message" class="status-message"></div>
            </div>

            <div class="card password-change-card">
                <h2>Password Change</h2>
                <button id="changePasswordButton" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn" id="closeModal">&times;</span>
            <h2>Change Password</h2>
            <form id="password-form" class="password-form-content">
                <div class="form-group"><label>Current Password</label><input type="password" id="currentPassword" required></div>
                <div class="form-group"><label>New Password</label><input type="password" id="newPassword" required></div>
                <div class="form-group"><label>Confirm Password</label><input type="password" id="confirmPassword" required></div>
                <div id="messageBox" class="status-message"></div>
                <div class="card-actions">
                    <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="submitButton" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
        authDomain: "aimanzamani.firebaseapp.com",
        projectId: "aimanzamani",
        storageBucket: "aimanzamani.appspot.com",
        messagingSenderId: "63348630728",
        appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
    };
    const app = initializeApp(firebaseConfig);
    let auth = getAuth(app);
    let db = getFirestore(app);

    let userId, userDocRef, initialProfileData = {};
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const profilePicUpload = document.getElementById('profile-pic-upload');
    const saveProfileBtn = document.getElementById('save-profile-btn');
    const cancelProfileBtn = document.getElementById('cancel-profile-btn');
    const userProfilePic = document.getElementById('user-profile-pic');
    const userProfilePicHeader = document.getElementById('user-profile-pic-header');
    const firstNameInput = document.getElementById('first-name-input');
    const lastNameInput = document.getElementById('last-name-input');
    const nicknameInput = document.getElementById('nickname-input');
    const phoneInput = document.getElementById('phone-input');
    const emailInput = document.getElementById('email-input');
    const profileStatusMessage = document.getElementById('profile-status-message');
    const headerUserName = document.getElementById('header-user-name');

    const changePasswordButton = document.getElementById('changePasswordButton');
    const passwordModal = document.getElementById('passwordModal');
    const closeModalButton = document.getElementById('closeModal');
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');
    const messageBox = document.getElementById('messageBox');
    const passwordForm = document.getElementById('password-form');

    const initApp = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined') {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    userDocRef = doc(db, "users", userId);
                    onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            initialProfileData = { ...data };
                            firstNameInput.value = data.firstName || '';
                            lastNameInput.value = data.lastName || '';
                            nicknameInput.value = data.nickname || '';
                            phoneInput.value = data.phoneNumber || '';
                            emailInput.value = data.email || '';
                            headerUserName.textContent = `${data.firstName || ''} ${data.lastName || ''}`.trim() || 'Teacher';
                            if (data.profilePicUrl) {
                                userProfilePic.src = data.profilePicUrl;
                                userProfilePicHeader.src = data.profilePicUrl;
                            }
                        }
                    }, (error) => { console.error(error); });
                }
            });
        } catch (e) { console.error(e); }
    };

    const saveUserProfile = async () => {
        if (!userId) { profileStatusMessage.textContent = "Error: User not authenticated."; profileStatusMessage.style.color = 'red'; return; }
        const updatedData = { nickname: nicknameInput.value, phoneNumber: phoneInput.value, profilePicUrl: userProfilePic.src };
        try { await setDoc(userDocRef, updatedData, { merge: true }); profileStatusMessage.textContent = 'Profile updated successfully!'; profileStatusMessage.style.color = 'green'; }
        catch (e) { console.error(e); profileStatusMessage.textContent = 'Failed to save profile.'; profileStatusMessage.style.color = 'red'; }
    };

    const cancelUserProfile = () => {
        nicknameInput.value = initialProfileData.nickname || '';
        phoneInput.value = initialProfileData.phoneNumber || '';
        userProfilePic.src = initialProfileData.profilePicUrl || 'https://placehold.co/120x120/E9E9E9/333333?text=Teacher';
        userProfilePicHeader.src = initialProfileData.profilePicUrl || 'https://placehold.co/36x36/899BBD/ffffff?text=T';
        profileStatusMessage.textContent = 'Changes have been cancelled.'; profileStatusMessage.style.color = 'gray';
    };

    function showModal() { passwordModal.classList.add('open'); }
    function hideModal() { passwordModal.classList.remove('open'); currentPasswordInput.value=''; newPasswordInput.value=''; confirmPasswordInput.value=''; messageBox.textContent=''; }
    function showMessage(text,isError){ messageBox.textContent=text; messageBox.style.color=isError?'red':'green'; }

    profilePicUpload.addEventListener('change', (e)=>{
        const file = e.target.files[0]; if(file){ const reader=new FileReader(); reader.onload=(ev)=>{ userProfilePic.src=ev.target.result; userProfilePicHeader.src=ev.target.result; }; reader.readAsDataURL(file); }
    });

    changePasswordButton.addEventListener('click',showModal);
    closeModalButton.addEventListener('click',hideModal);
    cancelButton.addEventListener('click',hideModal);
    passwordForm.addEventListener('submit',(e)=>{ e.preventDefault(); if(!currentPasswordInput.value||!newPasswordInput.value||!confirmPasswordInput.value){ showMessage('Fill all fields!',true); return; } if(newPasswordInput.value!==confirmPasswordInput.value){ showMessage('Passwords do not match!',true); return; } showMessage('Password changed successfully!',false); setTimeout(hideModal,2000); });

    saveProfileBtn.addEventListener('click', saveUserProfile);
    cancelProfileBtn.addEventListener('click', cancelUserProfile);
    menuToggle.addEventListener('click', ()=>sidebar.classList.toggle('collapsed'));
    window.onload = initApp;
    </script>
</body>
</html>
