<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Class List</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family: 'Poppins', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); overflow:hidden; }

    /* Header */
    header { position: fixed; top:0; left:0; right:0; height:60px; background:#fff; box-shadow:0 2px 20px rgba(1,41,112,0.1); display:flex; align-items:center; padding-left:20px; font-family:'Nunito', sans-serif; font-weight:700; font-size:26px; color:#212529; z-index:1000; }
    #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
    .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
    .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; transition:0.2s; cursor:pointer; }
    .user-info:hover { background:#f0f0f0; }
    .user-info img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
    .user-info span { font-size:16px; font-weight:600; color:#444; }

    /* Sidebar */
    .sidebar {
      position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px);
      background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
      padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08);
      font-family:'Poppins',sans-serif; transition:width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;
    }
    .sidebar.collapsed { width:70px; }
    .sidebar-section { margin-bottom:25px; padding:0 15px; }
    .sidebar-section-title { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; margin-bottom:10px; padding-left:10px; transition:opacity 0.3s; }
    .sidebar.collapsed .sidebar-section-title { opacity:0; }
    .sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; transition:all 0.25s ease; white-space:nowrap; }
    .sidebar.collapsed .sidebar-link span { display:none; }
    .sidebar-link i { width:18px; text-align:center; }
    .sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
    .sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; box-shadow:inset 0 0 0 1px rgba(181,116,28,0.2); }

    /* Main content */
    .main {
      margin-left:260px; padding:100px 30px 30px; font-family:'Nunito', sans-serif; transition:margin-left 0.3s ease;
      height:100vh; overflow-y:auto;
    }
    .sidebar.collapsed ~ .main { margin-left:80px; }

    .page-title { font-family:'Poppins', sans-serif; font-size:28px; font-weight:500; color:#444; margin-bottom:10px; }
    .breadcrumb { font-family:'Nunito', sans-serif; font-size:14px; font-weight:600; margin-bottom:30px; }
    .breadcrumb .section { color:#989797; }
    .breadcrumb .current { color:#444444; }

    /* Cards */
    .card {
      background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);
      margin-bottom:20px;
    }
    .card h2 { margin-top:0; margin-bottom:20px; font-family:'Nunito',sans-serif; font-weight:600; font-size:24px; color:#012970; border-bottom:1px solid #eee; padding-bottom:10px; }

    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px; text-align:left; font-size:15px; border-bottom:1px solid #eee; }
    th { color:#555; text-transform:uppercase; font-size:13px; font-weight:600; background:#f9f9f9; }
    tr:hover td { background:#fafafa; }

    .status-badge { display:inline-block; padding:2px 8px; border-radius:9999px; font-size:0.75rem; font-weight:600; text-transform:capitalize; color:white; }
    .status-approved { background-color:#16a34a; }
    .status-rejected { background-color:#dc2626; }
    .status-pending { background-color:#facc15; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <span id="menu-toggle">&#9776;</span>
    <div class="header-content">
      <a href="{{ url_for('teacher_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend</a>
      <a href="{{ url_for('teacher_dashboard') }}" class="user-info">
        <span>Teacher</span>
        <img src="https://placehold.co/36x36/b8c6ff/ffffff?text=T" alt="Teacher">
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-section">
      <a class="sidebar-link" href="{{ url_for('teacher_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Class</div>
      <a class="sidebar-link active" href="{{ url_for('teacher_class_list') }}"><i class="fas fa-school"></i><span>View Class List</span></a>
      <a class="sidebar-link" href="{{ url_for('teacher_attendance') }}"><i class="fas fa-clipboard-check"></i><span>Daily Attend</span></a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Reports</div>
      <a class="sidebar-link" href="{{ url_for('teacher_attendance') }}"><i class="fas fa-file-alt"></i><span>Attendance Report</span></a>
    </div>
    <div class="sidebar-section">
      <a class="sidebar-link" href="{{ url_for('teacher_logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1 class="page-title">Class List</h1>
    <div class="breadcrumb"><span class="section">Class</span> / <span class="current">View Class List</span></div>

    <div class="card">
      <h2>My Classes</h2>
      <table>
        <tbody>
          <tr onclick="window.location.href='class_attendance.html?classId=1'" style="cursor:pointer;">
            <td>Class A</td><td>Math</td><td>30 Students</td>
          </tr>
          <tr onclick="window.location.href='class_attendance.html?classId=2'" style="cursor:pointer;">
            <td>Class B</td><td>Science</td><td>28 Students</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Absent Applications</h2>
      <table>
        <thead>
          <tr>
            <th>#</th><th>Student Name</th><th>Reason</th><th>Date</th><th>Status</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="applicationsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', ()=> sidebar.classList.toggle('collapsed'));
  </script>
</body>
</html>
