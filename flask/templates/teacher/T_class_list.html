<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iAttend - Class List</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  html, body { height: 100%; font-family: 'Roboto', sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }

  /* Sidebar transition */
  #sidebar { transition: left 0.3s ease; }
  @media (max-width: 768px){
    #sidebar { left: -16rem; position: fixed; top: 0; height: 100%; z-index: 30; }
    #sidebar.show { left: 0; }
  }
  main { transition: margin-left 0.3s; margin-left: 16rem; padding: 80px 20px; }
  @media (max-width:768px){ main{margin-left:0;} }

  /* Toast notification */
  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 50;
  }
  #toast.show { opacity: 1; }

  /* Status badges */
  .status-badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: capitalize;
    color: white;
  }
  .status-approved { background-color: #16a34a; }   /* Green */
  .status-rejected { background-color: #dc2626; }   /* Red */
  .status-pending { background-color: #facc15; }    /* Yellow */
</style>
</head>
<body>

<!-- Header -->
<header class="fixed top-0 left-0 right-0 h-16 bg-white shadow flex justify-between items-center px-4 z-40">
  <div class="flex items-center space-x-4">
      <button id="menu-toggle" class="text-2xl md:hidden"><i class="fas fa-bars"></i></button>
      <div class="text-2xl font-bold text-gray-800">iAttend Teacher</div>
  </div>
  <div class="flex items-center space-x-4">
      <a href="#" class="flex items-center space-x-2">
          <span class="font-semibold text-gray-800">Teacher</span>
          <div class="h-10 w-10 rounded-full overflow-hidden">
              <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher" class="w-full h-full object-cover">
          </div>
      </a>
  </div>
</header>

    <!-- Sidebar -->
<div id="sidebar" class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-[#FFEED3] p-4 shadow overflow-y-auto z-30">
    <div class="mb-6">
        <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Menu</div>
        <a href="T_dashboard.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="T_StartAttendance.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-clipboard-check"></i> Start Attendance
        </a>
        <a href="T_attendance_report.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">
            <i class="fas fa-file-alt"></i> Attendance Report
        </a>
    </div>
    <div>
        <a href="T_login.html" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-red-600 font-semibold">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-20"></div>

<!-- Main Content -->
<main>
  <h2 class="text-2xl font-bold text-gray-800 mb-1">Class List</h2>
  <p class="text-sm text-gray-500 mb-6">Dashboard / Class List</p>

  <div class="bg-white p-6 rounded-2xl shadow mb-6">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Students</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr class="hover:bg-gray-100 cursor-pointer" onclick="window.location.href='class_attendance.html?classId=1'">
          <td class="px-6 py-4">Class A</td>
          <td class="px-6 py-4">Math</td>
          <td class="px-6 py-4">30</td>
        </tr>
        <tr class="hover:bg-gray-100 cursor-pointer" onclick="window.location.href='class_attendance.html?classId=2'">
          <td class="px-6 py-4">Class B</td>
          <td class="px-6 py-4">Science</td>
          <td class="px-6 py-4">28</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Absent Applications Section -->
  <h2 class="text-2xl font-bold text-gray-800 mb-1">Absent Applications</h2>
  <div class="bg-white p-6 rounded-2xl shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr class="bg-gray-50">
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reason</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody id="applicationsBody" class="bg-white divide-y divide-gray-200">
        <!-- Firebase absent applications will render here -->
      </tbody>
    </table>
  </div>
</main>

<!-- Toast Notification -->
<div id="toast"></div>

<!-- Sidebar Toggle Script -->
<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('show');
    overlay.classList.toggle('hidden');
});
overlay.addEventListener('click', () => {
    sidebar.classList.remove('show');
    overlay.classList.add('hidden');
});
</script>

<!-- Firebase Absent Applications Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const applicationsBody = document.getElementById('applicationsBody');
const toast = document.getElementById('toast');

// Toast function
function showToast(message){
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(()=>{toast.classList.remove('show');},2000);
}

// Render applications
function renderApplications(snapshot){
  applicationsBody.innerHTML = '';
  let index = 1;
  snapshot.forEach(docSnap => {
    const appData = docSnap.data();
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td class="px-6 py-4">${index}</td>
      <td class="px-6 py-4">${appData.studentName || ''}</td>
      <td class="px-6 py-4">${appData.reason || ''}</td>
      <td class="px-6 py-4">${appData.timestamp ? new Date(appData.timestamp.seconds * 1000).toLocaleDateString() : ''}</td>
      <td class="px-6 py-4">
        <span class="status-badge status-${(appData.status || '').toLowerCase()}">${appData.status || ''}</span>
      </td>
      <td class="px-6 py-4">
        <button class="action-btn px-3 py-1 bg-green-500 text-white rounded mr-2" onclick="updateStatus('${docSnap.id}','Approved')">Approve</button>
        <button class="action-btn px-3 py-1 bg-red-500 text-white rounded" onclick="updateStatus('${docSnap.id}','Rejected')">Reject</button>
      </td>
    `;
    applicationsBody.appendChild(tr);
    index++;
  });
}

// Real-time listener
onSnapshot(collection(db, 'absent_applications'), (snapshot) => {
  renderApplications(snapshot);
});

// Update status function
window.updateStatus = async (id, newStatus) => {
  const applicationDocRef = doc(db, 'absent_applications', id);
  await updateDoc(applicationDocRef, { status: newStatus });
  showToast(`Application ${newStatus}!`);
};
</script>

</body>
</html>
