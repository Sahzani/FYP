<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend - Attendance Report</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { 
      height:100%; 
      font-family:'Poppins',sans-serif; 
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }
    header { 
      position:fixed; top:0; left:0; right:0; height:60px; 
      background:#fff; display:flex; align-items:center; 
      padding-left:20px; font-family:'Nunito',sans-serif;
      font-weight:700; font-size:26px; color:#212529; 
      z-index:1002; box-shadow:0 2px 20px rgba(1,41,112,0.1);
    }
    #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
    .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
    .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; cursor:pointer; }
    .user-info:hover { background:#f0f0f0; }

    .sidebar {
      position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px);
      background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%);
      padding-top:15px; box-shadow:2px 0 15px rgba(1,41,112,0.08);
      transition: width 0.3s ease; overflow:hidden; border-top-right-radius:12px; z-index:1001;
      font-family:'Poppins',sans-serif;
    }
    .sidebar.collapsed { width:70px; }
    .sidebar-section { margin-bottom:25px; padding:0 15px; }
    .sidebar-section-title { 
      font-family:'Nunito',sans-serif;
      font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#5D5FEF; 
      margin-bottom:10px; padding-left:10px; transition: opacity 0.3s; 
    }
    .sidebar.collapsed .sidebar-section-title { opacity:0; }
    .sidebar-link { 
      display:flex; align-items:center; gap:10px; 
      padding:12px 15px; margin-bottom:8px; 
      border-radius:8px; font-size:15px; font-weight:500; 
      color:#1A237E; text-decoration:none; 
      transition:all 0.25s ease; white-space:nowrap; 
    }
    .sidebar.collapsed .sidebar-link span { display:none; }
    .sidebar-link i { width:18px; text-align:center; }
    .sidebar-link:hover { background:rgba(255,255,255,0.5); transform:translateX(4px); }
    .sidebar-link.active { background:rgba(255,255,255,0.7); color:#4154F1; font-weight:600; }

    .main { margin-left:260px; padding:100px 30px 30px; min-height:100vh; transition:margin-left 0.3s ease; }
    .sidebar.collapsed ~ .main { margin-left:80px; }

    .card { 
      background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); margin-bottom:30px; 
      font-family:'Poppins',sans-serif; 
    }
    .card h2 { font-family:'Poppins',sans-serif; margin-bottom:15px; }

    table { width:100%; border-collapse:collapse; font-family:'Poppins',sans-serif; }
    th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; }
    th { font-weight:600; text-transform:uppercase; font-size:13px; }

    /* Optional: color-coded status */
    td.status-Present { color: green; font-weight:600; }
    td.status-Late { color: orange; font-weight:600; }
    td.status-Absent { color: red; font-weight:600; }
  </style>
</head>

<body>
<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <div>iAttend</div>
    <a href="#" class="user-info">
      <span>{{ session['user']['email'] if session.get('user') else 'Teacher' }}</span>
      <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher">
    </a>
  </div>
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_dashboard') }}"><i class="fas fa-home"></i><span>Dashboard</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Class</div>
    <a class="sidebar-link" href="{{ url_for('teacher_class_list') }}"><i class="fas fa-school"></i><span>View Class List</span></a>
    <a class="sidebar-link {% if request.path == url_for('teacher_daily_attend') %}active{% endif %}" href="{{ url_for('teacher_daily_attend') }}"><i class="fas fa-clipboard-check"></i><span>Daily Attendance</span></a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Reports</div>
    <a class="sidebar-link" href="{{ url_for('teacher_attendance') }}"><i class="fas fa-file-alt"></i><span>Attendance Report</span></a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_logout') }}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Attendance Report</h1>

  <div class="card">
    <h2>Set Class Time</h2>
    <label>Class Start:
      <input type="time" id="startTime" value="08:30">
    </label>
    <label style="margin-left:20px;">Late Cutoff:
      <input type="time" id="cutoffTime" value="09:00">
    </label>
    <button id="saveTimes" class="px-4 py-2 bg-blue-600 text-white rounded-lg ml-4">Save</button>
  </div>

  <div class="card">
    <h2>Live Attendance Feed</h2>
    <img id="webcam-feed" src="http://localhost:5001/video_feed" alt="Live Feed">
  </div>

  <div class="card">
    <h2>Attendance Table</h2>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getFirestore, doc, setDoc, collection, getDocs, query, where, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("saveTimes").addEventListener("click", async () => {
  const start = document.getElementById("startTime").value;
  const cutoff = document.getElementById("cutoffTime").value;
  await setDoc(doc(db, "settings", "attendanceTimes"), {
    startTime: start,
    cutoffTime: cutoff,
    active: true
  });
  alert("Times saved! Camera will start scanning now.");
});

async function fetchAttendance() {
  const tbody = document.querySelector('#attendance-table tbody');
  tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';

  // Get class time settings
  const settingsSnap = await getDoc(doc(db, "settings", "attendanceTimes"));
  let startTime = "08:30", cutoffTime = "09:00";
  if(settingsSnap.exists()){
    const data = settingsSnap.data();
    startTime = data.startTime || startTime;
    cutoffTime = data.cutoffTime || cutoffTime;
  }

  // Convert times to Date objects
  const [startH, startM] = startTime.split(':').map(Number);
  const [cutoffH, cutoffM] = cutoffTime.split(':').map(Number);

  const today = new Date();
  today.setHours(0,0,0,0);
  const tomorrow = new Date(today);
  tomorrow.setDate(today.getDate()+1);

  // Get all students
  const studentsSnapshot = await getDocs(collection(db, 'students'));
  const students = [];
  studentsSnapshot.forEach(doc => students.push({ id: doc.id, ...doc.data() }));

  // Get today's attendance
  const attendanceQuery = query(
    collection(db, 'attendance'),
    where('time', '>=', today),
    where('time', '<', tomorrow)
  );
  const attendanceSnapshot = await getDocs(attendanceQuery);

  const attendanceToday = {};
  attendanceSnapshot.forEach(doc => {
    attendanceToday[doc.data().email] = doc.data();
  });

  tbody.innerHTML = '';
  students.forEach(student => {
    const att = attendanceToday[student.email];
    let status = 'Absent';
    let timeString = '-';

    if(att && att.time){
      const attTime = att.time.toDate();
      timeString = attTime.toLocaleTimeString();
      const startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), startH, startM);
      const cutoffDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), cutoffH, cutoffM);

      if(attTime <= startDate){
        status = 'Present';
      } else if(attTime <= cutoffDate){
        status = 'Late';
      } else {
        status = 'Absent';
      }
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${student.firstName || ''} ${student.lastName || ''}</td>
      <td>${student.email || ''}</td>
      <td>${student.studentClass || ''}</td>
      <td>${timeString}</td>
      <td class="status-${status}">${status}</td>
    `;
    tbody.appendChild(row);
  });
}

fetchAttendance();
setInterval(fetchAttendance, 5000);
</script>

<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.querySelector('.sidebar');
menuToggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
</script>
</body>
</html>
