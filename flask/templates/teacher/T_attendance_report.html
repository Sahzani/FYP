<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iAttend - Attendance Report</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    /* Your existing styles */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Poppins',sans-serif; background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%); }
    header { position:fixed; top:0; left:0; right:0; height:60px; background:#fff; display:flex; align-items:center; padding-left:20px; font-weight:700; font-size:26px; color:#212529; z-index:1000; box-shadow:0 2px 20px rgba(1,41,112,0.1);}
    #menu-toggle { font-size:28px; margin-right:15px; cursor:pointer; }
    .header-content { width:100%; display:flex; justify-content:space-between; align-items:center; }
    .user-info { display:flex; align-items:center; gap:15px; padding:0 20px; border-radius:8px; cursor:pointer; }
    .user-info:hover { background:#f0f0f0; }
    .sidebar { position:fixed; top:60px; left:0; width:240px; height:calc(100% - 60px); background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%); padding:15px 0; border-top-right-radius:12px; overflow:hidden; transition: width 0.3s; box-shadow:2px 0 15px rgba(1,41,112,0.08); z-index:999; }
    .sidebar.collapsed { width:70px; }
    .sidebar-link { display:flex; align-items:center; gap:10px; padding:12px 15px; margin-bottom:8px; border-radius:8px; font-size:15px; font-weight:500; color:#1A237E; text-decoration:none; }
    .sidebar-link span { transition:0.3s; }
    .sidebar.collapsed .sidebar-link span { display:none; }
    .main { margin-left:260px; padding:100px 30px 30px; min-height:100vh; transition: margin-left 0.3s; }
    .sidebar.collapsed ~ .main { margin-left:80px; }
    .card { background:#fff; padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08); margin-bottom:30px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; }
    th { font-weight:600; text-transform:uppercase; font-size:13px; }
    .status-present { color:green; font-weight:600; }
    .status-late { color:orange; font-weight:600; }
    .status-absent { color:red; font-weight:600; }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <span id="menu-toggle">&#9776;</span>
    <div class="header-content">
      <div>iAttend Teacher</div>
      <a href="#" class="user-info">
        <span>Teacher</span>
        <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher">
      </a>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <a class="sidebar-link" href="T_dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a class="sidebar-link" href="T_class_list.html"><i class="fas fa-school"></i><span>View Class List</span></a>
    <a class="sidebar-link active" href="T_attendance_report.html"><i class="fas fa-file-alt"></i><span>Attendance Report</span></a>
    <a class="sidebar-link" href="/teacher/logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1 class="page-title">Attendance Report</h1>

    <!-- Teacher sets class time -->
    <div class="card">
      <h2>Set Class Time</h2>
      <label>Class Start:
        <input type="time" id="startTime" value="08:30">
      </label>
      <label style="margin-left:20px;">Late Cutoff:
        <input type="time" id="cutoffTime" value="09:00">
      </label>
      <button id="saveTimes" class="px-4 py-2 bg-blue-600 text-white rounded-lg ml-4">Save</button>
    </div>

    <!-- Live webcam feed -->
    <div class="card">
      <h2>Live Attendance Feed</h2>
      <img id="webcam-feed" src="http://localhost:5001/video_feed" alt="Live Feed">
    </div>

    <!-- Attendance Table -->
    <div class="card">
      <h2>Attendance Table</h2>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
      authDomain: "aimanzamani.firebaseapp.com",
      projectId: "aimanzamani",
      storageBucket: "aimanzamani.appspot.com",
      messagingSenderId: "63348630728",
      appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save class times
    document.getElementById("saveTimes").addEventListener("click", async () => {
      const start = document.getElementById("startTime").value;
      const cutoff = document.getElementById("cutoffTime").value;
      await setDoc(doc(db, "settings", "attendanceTimes"), { startTime: start, cutoffTime: cutoff });
      alert("Times saved!");
    });

    // Load last 50 attendance records
    async function fetchAttendance() {
      const tbody = document.querySelector('#attendance-table tbody');
      tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
      const q = query(collection(db, 'attendance'), orderBy('time','desc'), limit(50));
      const snapshot = await getDocs(q);
      tbody.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.name || ''}</td>
          <td>${data.email || ''}</td>
          <td>${data.class || ''}</td>
          <td class="status-${(data.status || 'absent').toLowerCase()}">${data.status || 'Absent'}</td>
          <td>${data.time || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchAttendance();
    setInterval(fetchAttendance, 5000);
  </script>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    menuToggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
  </script>
</body>
</html>
