<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

    <h2>Live Attendance - {{ schedule.module_name }} ({{ schedule.group_name }})</h2>

    <div class="mb-3">
        <a href="{{ url_for('start_camera', schedule_id=schedule.docId) }}" class="btn btn-success">Start Camera</a>
        <a href="{{ url_for('stop_camera', schedule_id=schedule.docId) }}" class="btn btn-danger">Stop Camera</a>
    </div>

    <!-- Video Stream -->
    <div class="mb-4">
        <img id="video" src="{{ url_for('video_feed', schedule_id=schedule.docId) }}" width="640" height="480" class="border rounded">
    </div>

    <!-- Attendance Table -->
    <h4>Student Attendance</h4>
    <table class="table table-bordered" id="attendance-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.id }}</td>
                <td class="status">{{ student.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function updateAttendance() {
            $.getJSON("{{ url_for('get_attendance', schedule_id=schedule.docId) }}", function(data) {
                if (data.students) {
                    let tbody = $("#attendance-table tbody");
                    tbody.empty();  // clear old rows
                    data.students.forEach(function(student) {
                        let row = `
                            <tr>
                                <td>${student.name || ''}</td>
                                <td>${student.id}</td>
                                <td class="status">${student.status}</td>
                            </tr>
                        `;
                        tbody.append(row);
                    });
                }
            });
        }

        // Refresh attendance every 5 seconds
        setInterval(updateAttendance, 5000);
    </script>

</body>
</html>
