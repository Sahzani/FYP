<style>

.user-info:hover{background:#f0f0f0;}

.user-info span{font-size:16px;font-weight:600;color:#444;}
.sidebar{position: fixed; top:60px; left:0; width:240px; height:calc(100% - 60px); background: linear-gradient(180deg, #FFEED3 0%, #FFEED3 100%); padding:15px 0; box-shadow:2px 0 15px rgba(1,41,112,0.08); transition:width 0.3s ease; z-index:999; border-top-right-radius:12px; overflow:hidden;}
.sidebar.collapsed{width:70px;}
.sidebar-section{margin-bottom:25px;padding:0 15px;}
.sidebar-section-title{font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#5D5FEF;margin-bottom:10px;padding-left:10px;transition:opacity 0.3s;}
.sidebar.collapsed .sidebar-section-title{opacity:0;}
.sidebar-link{display:flex;align-items:center;gap:10px;padding:12px 15px;margin-bottom:8px;border-radius:8px;font-size:15px;font-weight:500;color:#1A237E;text-decoration:none;transition:all 0.25s ease;white-space:nowrap;}
.sidebar.collapsed .sidebar-link span{display:none;}
.sidebar-link i{width:18px;text-align:center;}
.sidebar-link:hover{background:rgba(255,255,255,0.5);transform:translateX(4px);}
.sidebar-link.active{background:rgba(255,255,255,0.7);color:#4154F1;font-weight:600;}
.main{margin-left:260px;padding:100px 30px 30px;font-family:'Nunito',sans-serif;transition:margin-left 0.3s ease;min-height:100vh;}
.sidebar.collapsed ~ .main{margin-left:80px;}
.page-title{font-family:'Poppins',sans-serif;font-size:28px;font-weight:500;color:#444;margin-bottom:10px;}
.breadcrumb{font-family:'Nunito',sans-serif;font-size:14px;font-weight:600;margin-bottom:20px;}
.card{background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.08);transition: transform 0.3s ease, box-shadow 0.3s ease;margin-bottom:20px;}
.card:hover{transform: translateY(-3px); box-shadow:0 12px 26px rgba(0,0,0,0.12);}
.card h2{margin-top:0;margin-bottom:16px;font-family:'Nunito',sans-serif;font-weight:600;font-size:22px;color:#012970;border-bottom:1px solid #eee;padding-bottom:10px;}
.legend{font-size:14px;color:#555;display:flex;gap:14px;align-items:center;margin-bottom:6px;}
.dot{display:inline-block;width:10px;height:10px;border-radius:999px;margin-right:6px;}
.present{color:#1c7d1c;}
.late{color:#d17b00;}
.absent{color:#c0392b;}
.table-responsive{overflow-x:auto;}
table{width:100%;border-collapse:collapse;min-width:720px;}
thead{background:#f9f9f9;}
th,td{padding:12px;text-align:left;font-size:15px;}
th{color:#555;text-transform:uppercase;font-size:13px;font-weight:600;border-bottom:2px solid #ddd;}
td{color:#333;border-bottom:1px solid #eee;}
tr:hover td{background:#fafafa;}
.status-present{color:#1c7d1c;font-weight:700;}
.status-late{color:#d17b00;font-weight:700;}
.status-absent{color:#c0392b;}
@media(max-width:768px){.main{margin-left:0;padding:90px 15px;}.sidebar{position:fixed;z-index:1000;}}
</style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  <div class="header-content">
    <a href="{{ url_for('teacher_dashboard') }}" style="text-decoration:none;color:inherit;">iAttend</a>
    <a href="{{ url_for('teacher_profile') }}" class="user-info">
      <span>{{ profile.name }}</span>
      <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=T" alt="Teacher">
    </a>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_dashboard') }}">
      <i class="fas fa-home"></i><span>Dashboard</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Reports</div>
    <a class="sidebar-link" href="{{ url_for('teacher_attendance') }}">
      <i class="fas fa-chart-bar"></i><span>Attendance Report</span>
    </a>
  </div>

  <div class="sidebar-section">
    <div class="sidebar-section-title">Manage</div>
    <a class="sidebar-link" href="{{ url_for('teacher_schedule') }}">
      <i class="fas fa-calendar"></i><span>Class Schedule</span>
    </a>
    <a class="sidebar-link">
      <i class="fas fa-book"></i><span>My Modules & Rooms</span>
    </a>
    <a class="sidebar-link">
      <i class="fas fa-users"></i><span>Student Attendance</span>
    </a>
    <a class="sidebar-link">
      <i class="fas fa-calendar-alt"></i><span>Submit Absent Application</span>
    </a>
  </div>

  <div class="sidebar-section">
    <a class="sidebar-link" href="{{ url_for('teacher_logout') }}">
      <i class="fas fa-sign-out-alt"></i><span>Logout</span>
    </a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Daily Attendance</h1>
  <div class="breadcrumb"><span class="section">Dashboard</span> / <span class="current">Daily Attendance</span></div>

  <div class="card">
    <div class="controls mb-4">
      <label>Class:
        <select id="classFilter" class="ml-2 rounded-md border border-slate-300 px-2 py-1"><option value="all">All Classes</option></select>
      </label>
      <label>Date:
        <input id="datePicker" type="date" class="ml-2 rounded-md border border-slate-300 px-2 py-1" />
      </label>
      <label>Late after:
        <input id="lateCutoff" type="time" value="08:15" class="ml-2 rounded-md border border-slate-300 px-2 py-1" />
      </label>
      <button id="refreshBtn" class="rounded-md bg-indigo-600 text-white px-3 py-1 text-sm hover:bg-indigo-700">Refresh</button>
    </div>

    <div class="legend mb-2">
      <span><span class="dot present"></span> Present</span>
      <span><span class="dot late"></span> Late</span>
      <span><span class="dot absent"></span> Absent</span>
    </div>

    <div class="table-responsive">
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

// ===== Firebase Config =====
const firebaseConfig = {
  apiKey: "AIzaSyC_pq3Gnzwkdvc9CPeRa3Yre_vkcijzVpk",
  authDomain: "aimanzamani.firebaseapp.com",
  projectId: "aimanzamani",
  storageBucket: "aimanzamani.appspot.com",
  messagingSenderId: "63348630728",
  appId: "1:63348630728:web:5d1537bd1c6e14535171fd"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const classFilter = document.getElementById('classFilter');
const datePicker  = document.getElementById('datePicker');
const lateCutoff  = document.getElementById('lateCutoff');
const refreshBtn  = document.getElementById('refreshBtn');
const tableBody   = document.querySelector('#attendance-table tbody');

let students = [];
let classesSet = new Set();

function localYMD(d){return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;}
function formatTime(d){if(!d)return '-'; return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;}

// Load students
async function loadStudents(){
  students = [];
  classesSet.clear();
  const snap = await getDocs(collection(db,'students'));
  snap.forEach(doc=>{
    const s = doc.data();
    s.id = doc.id;
    students.push(s);
    if(s.studentClass) classesSet.add(s.studentClass);
  });
  classFilter.innerHTML='<option value="all">All Classes</option>';
  [...classesSet].sort().forEach(cls=>{
    const opt = document.createElement('option'); opt.value=cls; opt.textContent=cls;
    classFilter.appendChild(opt);
  });
}

// Load daily attendance
async function loadDailyAttendance(){
  const selectedClass = classFilter.value;
  const ymd = datePicker.value || localYMD(new Date());

  // Firestore timestamps for start/end of day
  const startTs = Timestamp.fromDate(new Date(`${ymd}T00:00:00Z`));
  const endTs   = Timestamp.fromDate(new Date(`${ymd}T23:59:59Z`));

  const attSnap = await getDocs(query(collection(db,'attendance'),
    where('time','>=',startTs),
    where('time','<=',endTs)
  ));

  const logs = {};
  attSnap.forEach(doc=>{
    const a = doc.data();
    logs[a.student_id] = logs[a.student_id] || [];
    logs[a.student_id].push(a);
  });

  // Build table rows
  tableBody.innerHTML='';
  const cutoffH = Number(lateCutoff.value.split(':')[0]);
  const cutoffM = Number(lateCutoff.value.split(':')[1]);

  let hasData = false;

  students.forEach(s=>{
    if(selectedClass!=='all' && s.studentClass!==selectedClass) return;

    const entries = logs[s.id] || [];
    let latest = null;
    if(entries.length>0) latest = entries.reduce((a,b)=>a.time.seconds > b.time.seconds ? a:b);

    let status='Absent';
    let timeStr='-';
    if(latest){
      const t = latest.time.toDate();
      const localT = new Date(t.toLocaleString("en-US",{timeZone:"Asia/Brunei"}));
      timeStr = formatTime(localT);
      status = (localT.getHours()<cutoffH || (localT.getHours()===cutoffH && localT.getMinutes()<=cutoffM)) ? 'Present':'Late';
    }

    hasData = true;
    const tr = document.createElement('tr');
    tr.innerHTML=`
      <td>${s.firstName||''} ${s.lastName||''}</td>
      <td>${s.email||''}</td>
      <td>${s.studentClass||''}</td>
      <td class="status-${status.toLowerCase()}">${status}</td>
      <td>${timeStr}</td>
    `;
    tableBody.appendChild(tr);
  });

  if(!hasData) tableBody.innerHTML='<tr><td colspan="5">No attendance records found.</td></tr>';
}

datePicker.value = localYMD(new Date());
refreshBtn.addEventListener('click',loadDailyAttendance);
classFilter.addEventListener('change',loadDailyAttendance);
datePicker.addEventListener('change',loadDailyAttendance);
lateCutoff.addEventListener('change',loadDailyAttendance);

await loadStudents();
await loadDailyAttendance();
setInterval(loadDailyAttendance,5000); // live refresh every 5 seconds
</script>

<script>
const menuToggle=document.getElementById('menu-toggle');
const sidebar=document.querySelector('.sidebar');
menuToggle.addEventListener('click',()=>sidebar.classList.toggle('collapsed'));
</script>

</body>
</html>
