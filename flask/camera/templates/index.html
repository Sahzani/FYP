<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        select, button { padding: 8px 12px; margin: 5px; font-size: 16px; }
        #video-container { margin-top: 20px; }
        img { border: 2px solid #333; max-width: 80%; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .flash-success { background-color: #d4edda; color: #155724; }
        .flash-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1>Face Recognition Attendance</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash flash-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Schedule Selection -->
    <form action="{{ url_for('start_camera') }}" method="POST">
        <label for="schedule_id">Select Schedule:</label>
        <select name="schedule_id" id="schedule_id" required>
            <option value="">-- Choose Schedule --</option>
            {% for s in schedules %}
                <option value="{{ s.docId }}">
                    {{ s.fk_program }} | {{ s.fk_group }} | {{ s.fk_module }} | {{ s.day }} {{ s.start_time }}-{{ s.end_time }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Start Camera</button>
    </form>

    <!-- Stop Camera -->
    <form action="{{ url_for('stop_camera') }}" method="GET">
        <button type="submit">Stop Camera</button>
    </form>

    <!-- Video Feed -->
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>

</body>
</html>
