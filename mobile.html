<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Centered Sign-In</title>
<style>
  /* Reset margin/padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
  }

  /* Header fixed on top */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: #fff;
    box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 26px;
    color: #212529;
    z-index: 10;
  }

  /* Container centers the form below the header */
  body > .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px); /* Full viewport height minus header */
    padding-top: 60px; /* Just to be safe for the fixed header */
  }

  /* Sign-in form */
  .frame3 {
    background: #fff;
    border: 1px solid rgba(0,0,0,0.125);
    border-radius: 6px;
    padding: 2rem 2.5rem;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;  /* Smaller width */
    max-width: 90vw; /* Responsive max width */
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  .frame3 label {
    font-size: 1rem;
    color: #212529;
  }

  .frame3 input {
    width: 100%;
    height: 2.5rem;
    padding: 0.5rem;
    border: 1px solid #CED4DA;
    border-radius: 4px;
    font-size: 1rem;
  }

  .frame3 button {
    width: 100%;
    height: 38px;
    background: #4154F1;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }

  .frame3 .forgot-password {
    font-size: 0.85rem;
    color: #6C757D;
    text-decoration: none;
    align-self: flex-end;
    margin-top: -1rem;
    margin-bottom: 1rem;
  }

  .frame3 .register-text {
    font-size: 1rem;
    color: #212529;
  }

  .frame3 .register-link {
    font-size: 0.95rem;
    color: #0DCAF0;
    text-decoration: none;
    margin-left: 0.5rem;
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    header {
      font-size: 20px;
      padding-left: 10px;
    }

    .frame3 {
      width: 90vw;
      padding: 1.5rem 1rem;
    }

    .frame3 .forgot-password {
      align-self: flex-start;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
  }
</style>
</head>
<body>

<header>iAttend</header>

<div class="container">
  <div class="frame3">
    <label for="matrix-number">Matrix Number</label>
    <input type="text" id="matrix-number" name="matrix-number" placeholder="Enter your matrix number" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" />

    <button type="submit">Sign in</button>

    <a href="#" class="forgot-password">Forgot password?</a>

    <p class="register-text">
      Don't have an account?
      <a href="#" class="register-link">Register here</a>
    </p>
  </div>
</div>

</body>
</html>
