<!DOCTYPE html>
<html>
<head>
    <title>Live Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #videoFeed { width: 600px; border: 2px solid black; }
        table { border-collapse: collapse; width: 400px; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Face Recognition Attendance</h1>
    <img id="videoFeed" src="/video">

    <h2>Detected Attendance</h2>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchAttendance() {
            const res = await fetch('/attendance_data');
            const data = await res.json();

            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.name}</td><td>${row.time}</td>`;
                tbody.appendChild(tr);
            });
        }

        // Refresh every 2 seconds
        setInterval(fetchAttendance, 2000);

        // First load
        fetchAttendance();
    </script>
</body>
</html>
