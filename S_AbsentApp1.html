<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absence Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body{height:100%;font-family:'Roboto',sans-serif;background: linear-gradient(75.18deg,#FFE5B4 36.63%,#F5EEDC 92.2%);}
    header{position:fixed;top:0;left:0;right:0;height:60px;background:#fff;box-shadow:0 2px 20px rgba(1,41,112,0.1);display:flex;align-items:center;padding-left:20px;font-family:'Nunito',sans-serif;font-weight:700;font-size:26px;color:#212529;z-index:1000;}
    #menu-toggle{display:none;font-size:28px;margin-right:15px;cursor:pointer;}
    .sidebar{position: fixed; top:60px; left:0; width:260px; height:calc(100%-60px); background:#FFEED3; padding:20px; box-shadow:0px 0px 20px rgba(1,41,112,0.1); font-family:'Open Sans',sans-serif; transition:left 0.3s ease; z-index:999;}
    .sidebar-section{margin-bottom:30px;}
    .sidebar-section-title{font-size:11px;text-transform:uppercase;color:#899BBD;margin-bottom:10px;}
    .sidebar-link{display:flex;align-items:center;gap:10px;padding:10px;margin-bottom:10px;background:#FFEED3;border-radius:4px;font-size:15px;font-weight:600;color:#012970;text-decoration:none;transition:background 0.3s;cursor:pointer;}
    .sidebar-link.active{background: rgba(221,168,83,0.44); color:#4154F1;}
    .sidebar-link:hover{background:#ffe1ab;}
    .main{margin-left:260px;padding:100px 30px 30px;font-family:'Nunito',sans-serif;}
    .page-title{font-family:'Poppins',sans-serif;font-size:28px;font-weight:500;color:#444444;margin-left:50px;margin-top:10px;margin-bottom:-1px;}
    .breadcrumb{font-family:'Nunito',sans-serif;font-size:14px;font-weight:600;margin-left:50px;margin-bottom:30px;}
    .breadcrumb .section{color:#989797;}
    .breadcrumb .current{color:#444444;}
    .breadcrumb a.section{text-decoration:none;color:#989797;}
    .absence-records1{font-family:'Poppins',sans-serif;font-size:15px;font-weight:500;color:#0d47a1;margin-bottom:15px;}
    .card{background:#fff;border-radius:10px;box-shadow:0px 0px 30px rgba(1,41,112,0.1);padding:20px;max-width:1111px;min-width:460px;margin-left:50px;position:relative;}
    .attendance-table{width:100%;border-collapse:collapse;font-family:'Poppins',sans-serif;font-size:14px;}
    .attendance-table th{background-color:#f8f7ff;text-align:left;padding:12px;font-weight:500;}
    .attendance-table td{padding:12px;border-top:1px solid #ddd;}
    .status{display:inline-block;padding:6px 14px;border-radius:6px;font-size:13px;font-weight:500;color:#fff;}
    .status.in-progress{background-color:#3b5bfd;}
    .status.approved{background-color:#2cd4b4;}
    .send-application-btn{background:linear-gradient(90deg,#1e90ff 0%,#0066ff 100%);color:white;font-family:'Poppins',sans-serif;font-size:13px;font-weight:500;padding:8px 16px;border:none;border-radius:8px;cursor:pointer;transition:all 0.25s ease;box-shadow:0px 4px 12px rgba(0,102,255,0.3);position:absolute;top:-50px;right:2px;text-decoration:none;display:inline-block;}
    .send-application-btn:hover{transform:translateY(-1px);box-shadow:0px 6px 16px rgba(0,102,255,0.4);}
    .send-application-btn:active{transform:translateY(0px);box-shadow:0px 3px 8px rgba(0,102,255,0.25);}
    @media(max-width:768px){#menu-toggle{display:block;} .sidebar{left:-260px;width:260px;} .sidebar.show{left:0;} .main{margin-left:0;padding:80px 20px 20px;}}
  </style>
</head>
<body>

<header>
  <span id="menu-toggle">&#9776;</span>
  iAttend
</header>

<div class="sidebar">
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Dashboard</a>
    <div class="sidebar-section-title">Analyse</div>
    <a class="sidebar-link" href="#">Attendance</a>
  </div>
  <div class="sidebar-section">
    <div class="sidebar-section-title">Request</div>
    <a class="sidebar-link active" href="S_AbsentApp1.html">Absent Application</a>
  </div>
  <div class="sidebar-section">
    <a class="sidebar-link" href="#">Logout</a>
  </div>
</div>

<div class="main">
  <h1 class="page-title">Absence Records</h1>
  <h2 class="breadcrumb">
    <span class="section">Absent Application</span> / 
    <span class="current">Absence Records</span>
  </h2>

  <div class="card">
    <a href="S_AbsentApp2.html" class="send-application-btn">Send application</a>
    <h2 class="absence-records1">Absence records</h2>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Student name</th>
          <th>Course</th>
          <th>Absence reason</th>
          <th>Absence for</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="recordsBody">
        <!-- Records will appear here -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  const recordsBody = document.getElementById('recordsBody');

  // Toggle sidebar on mobile
  menuToggle.addEventListener('click',()=>{sidebar.classList.toggle('show');});
  document.addEventListener('click',(e)=>{
    if(window.innerWidth<=768 && sidebar.classList.contains('show')){
      if(!sidebar.contains(e.target) && e.target!==menuToggle) sidebar.classList.remove('show');
    }
  });

  // Function to render records from localStorage
  function renderRecords() {
    const records = JSON.parse(localStorage.getItem('absenceRecords')) || [];
    recordsBody.innerHTML = ''; // Clear table
    records.forEach((rec, idx) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${idx+1}</td>
        <td>${rec.studentName}</td>
        <td>${rec.course}</td>
        <td>${rec.reason}</td>
        <td>${rec.duration}</td>
        <td><span class="status ${rec.status==='Approved'?'approved':'in-progress'}">${rec.status}</span></td>
      `;
      recordsBody.appendChild(tr);
    });
  }

  // Initial render
  renderRecords();

  // Live update if another tab/page submits
  window.addEventListener('storage', renderRecords);
</script>

</body>
</html>
