<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>iAttend Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(75.18deg, #FFE5B4 36.63%, #F5EEDC 92.2%);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 2px 20px rgba(1, 41, 112, 0.1);
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      font-size: 26px;
      color: #212529;
      z-index: 10;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: calc(100% - 60px);
      background: #FFEED3;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(1, 41, 112, 0.1);
      font-family: 'Open Sans', sans-serif;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section-title {
      font-size: 11px;
      text-transform: uppercase;
      color: #899BBD;
      margin-bottom: 10px;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background: #FFEED3;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 600;
      color: #012970;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar-link.active {
      background: rgba(221, 168, 83, 0.44);
      color: #4154F1;
    }

    .sidebar-link:hover {
      background: #ffe1ab;
    }

    .main {
      margin-left: 260px;
      padding: 100px 30px 30px;
    }

    .breadcrumb-container {
      max-width: 1200px;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 30px;
    }

    .breadcrumb-title {
      font-size: 24px;
      font-weight: 600;
      color: #27548A;
      margin-bottom: 5px;
    }

    .breadcrumb-nav {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .breadcrumb-nav .home,
    .breadcrumb-nav .divider {
      color: #989797;
    }

    .breadcrumb-nav .current {
      color: #444444;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 30px rgba(1, 41, 112, 0.1);
      padding: 20px;
      flex: 1 1 300px;
      max-width: 388px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card h5 {
      font-family: 'Poppins';
      font-size: 18px;
      color: #012970;
    }

    .card .icon-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .circle {
      background: #F6F6FE;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #4154F1;
      font-family: 'Inter';
    }

    .card .data {
      display: flex;
      flex-direction: column;
      font-family: 'Nunito';
    }

    .card .data .value {
      font-size: 28px;
      font-weight: 700;
      color: #4154F1;
    }

    .card .data .change {
      font-family: 'Open Sans';
      font-size: 14px;
      font-weight: 700;
      color: #012970;
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        top: 0;
        box-shadow: none;
      }

      header {
        position: relative;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>iAttend</header>

  <div class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-section-title">Analyse</div>
      <a class="sidebar-link active" href="#">Dashboard</a>
      <a class="sidebar-link" href="#">Attendance</a>
      <a class="sidebar-link" href="#">Absence</a>
      <a class="sidebar-link" href="#">Report</a>
    </div>
    <div class="sidebar-section">
      <div class="sidebar-section-title">Manage</div>
      <a class="sidebar-link" href="#">Teacher</a>
      <a class="sidebar-link" href="#">Student</a>
      <a class="sidebar-link" href="#">Subject</a>
    </div>
    <div class="sidebar-section">
      <a class="sidebar-link" href="#">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="breadcrumb-container">
      <div class="breadcrumb-title">Dashboard</div>
      <div class="breadcrumb-nav">
        <span class="home">Home</span>
        <span class="divider">/</span>
        <span class="current">Dashboard</span>
      </div>
    </div>

    <div class="cards-container">
      <div class="card">
        <h5>Present | Today</h5>
        <div class="icon-box">
          <div class="circle"></div>
          <div class="data">
            <span class="value">145</span>
            <span class="change">12% increase</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h5>Absent | Today</h5>
        <div class="icon-box">
          <div class="circle"></div>
          <div class="data">
            <span class="value">18</span>
            <span class="change">5% decrease</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h5>Attendance | This Month</h5>
        <div class="icon-box">
          <div class="circle"></div>
          <div class="data">
            <span class="value">92%</span>
            <span class="change">Stable</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
