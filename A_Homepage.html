<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iAttend Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-[#FFE5B4] to-[#F5EEDC]">

<!-- Page Header -->
<header class="fixed top-0 left-0 right-0 h-16 bg-white shadow flex justify-between items-center px-4 z-10">
    <div class="text-2xl font-bold text-gray-800">iAttend Admin</div>
    <div class="flex items-center space-x-4">
        <!-- Search Bar -->
        <div class="relative w-64">
            <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 text-sm rounded-full border border-gray-200 focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <!-- Profile -->
        <a href="#" class="flex items-center space-x-2">
            <span class="font-semibold text-gray-800">Admin</span>
            <div class="h-10 w-10 rounded-full overflow-hidden">
                <img src="https://placehold.co/40x40/b8c6ff/ffffff?text=A" alt="Admin" class="w-full h-full object-cover">
            </div>
        </a>
    </div>
</header>

<!-- Sidebar -->
<div class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-[#FFEED3] p-4 shadow overflow-y-auto">
    <div class="mb-6">
        <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Analyse</div>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold bg-[#e5d7b8]">Dashboard</a>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Attendance</a>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Report</a>
    </div>
    <div class="mb-6">
        <div class="text-xs font-semibold text-gray-400 uppercase mb-2">Manage</div>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Teacher</a>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Student</a>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Subject</a>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-[#012970] font-semibold">Add User</a>
    </div>
    <div>
        <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-[#ffe1ab] text-red-600 font-semibold">Logout</a>
    </div>
</div>

<!-- Main Content -->
<main class="ml-64 pt-20 px-6">
    <!-- Top Grid: Profile + Stats + Calendar -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
        
        <!-- Profile Card (left) -->
        <div class="bg-white p-6 rounded-2xl shadow flex items-center space-x-4 lg:col-span-1">
            <div class="h-16 w-16 rounded-full overflow-hidden">
                <img src="https://placehold.co/64x64/b8c6ff/ffffff?text=A" alt="Admin" class="w-full h-full object-cover">
            </div>
            <div>
                <h3 class="font-bold text-gray-800 text-lg">Admin Name</h3>
                <p class="text-gray-500 text-sm">ID: 0001</p>
                <p class="text-gray-500 text-sm">Email: admin@example.com</p>
                <p class="text-gray-500 text-sm">Role: Administrator</p>
            </div>
        </div>

        <!-- Stats Cards (middle) -->
        <div class="lg:col-span-1 grid grid-cols-1 gap-4">
            <div class="bg-white p-6 rounded-2xl shadow text-center">
                <h3 class="font-semibold text-gray-500 mb-2">Present Today</h3>
                <span class="text-3xl font-bold text-blue-600">145</span>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow text-center">
                <h3 class="font-semibold text-gray-500 mb-2">Absent Today</h3>
                <span class="text-3xl font-bold text-red-600">18</span>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow text-center">
                <h3 class="font-semibold text-gray-500 mb-2">Attendance Rate</h3>
                <span class="text-3xl font-bold text-green-600">92%</span>
            </div>
        </div>

        <!-- Calendar Card (right) -->
        <div class="bg-white p-6 rounded-2xl shadow lg:col-span-1">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold text-gray-800">Calendar</h3>
                <span id="calendar-month-year" class="text-sm text-gray-500"></span>
            </div>
            <div class="grid grid-cols-7 text-center text-sm font-semibold text-gray-500 mb-1">
                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
            <div id="calendar-days" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
        </div>

    </div>

    <!-- Attendance Bar Chart -->
    <div class="bg-white p-6 rounded-2xl shadow mb-6 max-w-4xl mx-auto">
        <canvas id="attendanceBar" width="600" height="350"></canvas>
    </div>
</main>

<script>
    // Calendar JS
    const calendarDaysEl = document.getElementById('calendar-days');
    const calendarMonthYearEl = document.getElementById('calendar-month-year');
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(month, year) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month+1, 0);
        const firstDayOfWeek = (firstDay.getDay()+6)%7;
        const daysInMonth = lastDay.getDate();

        calendarMonthYearEl.textContent = `${lastDay.toLocaleString('default',{month:'long'})} ${year}`;
        calendarDaysEl.innerHTML='';

        for(let i=0;i<firstDayOfWeek;i++){calendarDaysEl.appendChild(document.createElement('span'));}
        for(let i=1;i<=daysInMonth;i++){
            const dayEl=document.createElement('span');
            dayEl.textContent=i;
            dayEl.className='p-2 rounded-full w-8 h-8 flex items-center justify-center cursor-pointer transition-colors duration-200';
            if(i===today.getDate() && month===today.getMonth() && year===today.getFullYear()){
                dayEl.classList.add('bg-blue-500','text-white','font-bold');
            } else {
                dayEl.classList.add('text-gray-700','hover:bg-gray-100');
            }
            calendarDaysEl.appendChild(dayEl);
        }
    }
    renderCalendar(currentMonth,currentYear);

    // Chart.js Example
    const ctx=document.getElementById('attendanceBar').getContext('2d');
    new Chart(ctx,{
        type:'bar',
        data:{
            labels:['Present','Late','Absent'],
            datasets:[{
                label:'Number of Students',
                data:[145,10,18],
                backgroundColor:['#4CAF50','#FFC107','#F44336'],
                borderRadius:6
            }]
        },
        options:{
            responsive:true,
            scales:{y:{beginAtZero:true, grid:{color:'#e0e0e0'}}, x:{grid:{display:false}}},
            plugins:{legend:{display:false}}
        }
    });
</script>
</body>
</html>
